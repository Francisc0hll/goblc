      string: '{"ficha":{"id":"9611","codigo":"ZZ001-102","fecha":"2017-04-03 12:30:04","servicio":"ChileAtiende","titulo":"Permiso
        de circulaci\u00f3n","updated_data_at":"2017-04-03 00:00:00","objetivo":"<p>Antes
        de obtener o renovar el permiso de circulaci\u00f3n, consulte si registra
        una <a href=\"http:\/\/consultamultas.srcei.cl\/ConsultaMultas\/consultaMultasExterna.do\"
        target=\"_blank\">multa de tr\u00e1nsito no pagada<\/a>.<\/p>","beneficiarios":"<p>Permite
        que autom\u00f3viles, camionetas, motos y otros veh\u00edculos puedan circular
        por las calles del pa\u00eds en forma legal. Recuerde que antes de obtener
        o renovar el permiso de circulaci\u00f3n, debe consultar si registra <a href=\"http:\/\/consultamultas.srcei.cl\/ConsultaMultas\/consultaMultasExterna.do\"
        target=\"_blank\">multas de tr\u00e1nsito no pagadas.<\/a><\/p>\n<p>{{paso:Fechas
        de pago}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li><strong>Del 1 de febrero al
        31 de marzo<\/strong>: autom\u00f3viles particulares, motocicletas, furgones,
        ambulancias, carrozas f\u00fanebres, autom\u00f3viles de alquiler de lujo,
        de turismo o de servicios especiales, station wagons y camionetas. Tambi\u00e9n
        se incluyen en este periodo los carros y remolques para acoplar a veh\u00edculos
        motorizados, hasta 1.750 kilogramos de capacidad de carga, media unidad.<\/li>\n<li><strong>Mayo<\/strong>:
        taxis y buses.<strong><\/strong><\/li>\n<li><strong>Septiembre<\/strong>:
        veh\u00edculos de carga, motonetas,\u00a0bicimotos, bicicletas con motor,
        tractocamiones, tractores agr\u00edcolas o industriales y m\u00e1quinas automotrices.
        Tambi\u00e9n se incluyen en este periodo los carros y remolques para acoplar
        a veh\u00edculos motorizados, mayor a 1.750 kilogramos de capacidad de carga.}}<\/li>\n<\/ul>\n<p>{{paso:Valores}}<br
        \/><br \/>{{contenido:<\/p>\n<p>Cada a\u00f1o, el Servicio de Impuestos Internos
        (SII) hace una<strong> tasaci\u00f3n oficial de los autom\u00f3viles<\/strong>,
        para determinar el valor de cada permiso.<\/p>\n<ul>\n<li><a href=\"https:\/\/www.sii.cl\/avalu\/tv\/tv_liv_inp2017.htm\"
        target=\"_blank\">Consulte la tasaci\u00f3n de veh\u00edculos livianos (2017)<\/a>.<\/li>\n<li><a
        href=\"https:\/\/www.sii.cl\/avalu\/tv\/tv_pes_inp2017.htm\" target=\"_blank\">Consulte
        la tasaci\u00f3n de veh\u00edculos pesados (2017)<\/a>.}}<\/li>\n<\/ul>\n<p>{{paso:Lugares
        de pago}}<\/p>\n<p>{{contenido:<\/p>\n<p>En la <a href=\"http:\/\/datos.sinim.gov.cl\/ficha_comunal.php\"
        target=\"_blank\">direcci\u00f3n de tr\u00e1nsito de cada municipalidad<\/a>
        y en los centros habilitados por cada una de ellas para realizar el tr\u00e1mite.
        }}<br \/><br \/>{{paso:Formas de pago}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Efectivo.<\/li>\n<li>Tarjetas
        de cr\u00e9dito.<\/li>\n<li>Cheque al d\u00eda.<\/li>\n<li>En dos cuotas:
        para autom\u00f3viles, la primera (equivalente al 50%) se paga hasta el 31
        de marzo. Este beneficio es efectivo s\u00f3lo para quienes no tienen multas
        impagas.}}<\/li>\n<\/ul>\n<p>{{paso:Documentos requeridos (veh\u00edculos
        usados)}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Permiso de circulaci\u00f3n
        anterior.<\/li>\n<li>Certificado de homologaci\u00f3n (si corresponde), o\u00a0revisi\u00f3n
        t\u00e9cnica vigente.<\/li>\n<li>P\u00f3liza del seguro automotor obligatorio,
        que debe cubrir el per\u00edodo de vigencia del permiso de circulaci\u00f3n.<\/li>\n<li>Tarjeta
        de dominio o <a href=\"[[3412]]\" target=\"_blank\">padr\u00f3n<\/a>, seg\u00fan
        inscripci\u00f3n en el Servicio de Registro Civil.}}<\/li>\n<\/ul>\n<p>{{paso:Documentos
        requeridos (veh\u00edculos nuevos)}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Factura
        de compra (incluye la copia).<\/li>\n<li>Inscripci\u00f3n en el Servicio de
        Registro Civil.<\/li>\n<li>Certificado de homologaci\u00f3n (si corresponde)
        y certificado de normas de homologaci\u00f3n.<\/li>\n<li>P\u00f3liza de seguro
        automotor obligatorio con vigencia hasta el 31 de marzo del a\u00f1o siguiente.<\/li>\n<\/ul>\n<p><strong>Importante<\/strong>:
        los veh\u00edculos nuevos pagar\u00e1n el permiso en forma proporcional a
        cada uno de los meses que faltan para completar el a\u00f1o.}}<\/p>\n<p>{{paso:Multas}}<\/p>\n<p>{{contenido:<\/p>\n<p>El
        permiso se puede obtener s\u00f3lo si el veh\u00edculo<strong> no presenta
        multas de tr\u00e1nsito impagas<\/strong>. En caso contrario, debe pagar en
        la tesorer\u00eda municipal de la comuna donde le cursaron el parte, o directamente
        en los centros habilitados para obtener el permiso de circulaci\u00f3n.<\/p>\n<ul>\n<li><a
        href=\"http:\/\/consultamultas.srcei.cl\/ConsultaMultas\/consultaMultasExterna.do\"
        target=\"_blank\">Consulte multas de tr\u00e1nsito no pagadas<\/a>.}}<\/li>\n<\/ul>\n<p>{{paso:Veh\u00edculos
        que no circulan durante el a\u00f1o}}<\/p>\n<p>{{contenido:Si el veh\u00edculo
        no ha circulado o no circular\u00e1 durante todo el a\u00f1o, <strong>se debe\u00a0pagar
        un derecho municipal<\/strong> e indicar el motivo en una declaraci\u00f3n
        jurada simple.<\/p>\n<p><strong>Importante<\/strong>: el plazo vence el 30
        de noviembre de cada a\u00f1o.}}<br \/><br \/>{{paso:Si el permiso no se paga}}<\/p>\n<p>{{contenido:El
        propietario puede quedar como moroso, se expone a intereses extras y a\u00a0multas
        policiales (el\u00a0veh\u00edculo puede ser retirado de circulaci\u00f3n si
        es sorprendido en la v\u00eda p\u00fablica). Adem\u00e1s, al momento de renovar
        la patente se aplicar\u00e1 una multa correspondiente al 1,5% del valor del
        permiso respectivo, que se calcula con al IPC.}}<\/p>\n<p>{{paso:Fuentes legales}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=18967\" target=\"_blank\">Art\u00edculo
        15, decreto ley N\u00b02.385<\/a>, que fija texto refundido y sistematizado
        del decreto ley N\u00b03.063, de 1979, sobre rentas municipales.<\/li>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=29708\" target=\"_blank\">Ley
        N\u00b018.290 (Ley de Tr\u00e1nsito)<\/a>.}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Transporte"]},"tags":{"tag":["permiso
        de circulaci\u00f3n","patente","patente de auto","pago de patente","permiso
        de auto","permiso para conductos","circulacion","pagar el permiso"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/9611"}}'
