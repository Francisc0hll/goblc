        10:54:20","servicio":"Direcci\u00f3n General del Territorio Mar\u00edtimo
        y de Marina Mercante","titulo":"Permiso para instalar se\u00f1alizaciones
        de ruta o de puerto que ayuden a la navegaci\u00f3n","updated_data_at":null,"objetivo":"<p>Permite
        obtener autorizaci\u00f3n para instalar se\u00f1ales destinadas a advertir
        de un peligro o un \u00e1rea de restricci\u00f3n para la navegaci\u00f3n;
        o bien instalar un punto de referencia para la recalada de una nave a un muelle
        o para la navegaci\u00f3n segura de las embarcaciones en un determinado sector.<\/p>\n<p>{{mensaje[alerta]:Esta
        autorizaci\u00f3n incluyen balizas de ruta (ciegas o luminosas), boyas, faros,
        luces de puerto y ayudas electr\u00f3nicas, entre otros.}}<\/p>","beneficiarios":"<p>Empresas
        relacionadas con muelle, puertos y terminales mar\u00edtimos o pesqueros.<\/p>","costo":"<p>No
        tiene costo.<\/p>","vigencia":"","plazo":"","observaciones":"<p>La autorizaci\u00f3n
        detalla las especificaciones t\u00e9cnicas que debe cumplir. Una vez instaladas
        las se\u00f1ales -y a solicitud del interesado- los centros zonales de se\u00f1alizaci\u00f3n
        mar\u00edtima realizan una inspecci\u00f3n para verificar su cumplimiento.
        De ser aprobadas, informa el inicio de operaci\u00f3n de las se\u00f1ales.
        Se difunde su instalaci\u00f3n y se incorporan a todas las publicaciones hidrogr\u00e1ficas
        del pa\u00eds.<\/p>","marco_legal":"","doc_requeridos":"<ul>\n<li>Solicitud
        de requerimiento de nueva ayuda a la navegaci\u00f3n, enfilaciones de ruta
        y enfilaciones de puerto.<\/li>\n<li>Proyectos de balizamiento y maniobras
        con memoria de c\u00e1lculos.<\/li>\n<li>Resoluci\u00f3n estudio de maniobrabilidad
        aprobado (seg\u00fan corresponda).<\/li>\n<li>Resoluci\u00f3n concesi\u00f3n
        mar\u00edtima (seg\u00fan corresponda).<\/li>\n<li>Declaraci\u00f3n de autorizaci\u00f3n
        de uso del propietario del terreno (seg\u00fan corresponda).<\/li>\n<li>Documento
        que acredite ser el representante de la entidad que solicita la instalaci\u00f3n
        de la ayuda a la navegaci\u00f3n.<\/li>\n<\/ul>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes mencionado en el campo <strong>documentos requeridos<\/strong>.<\/li>\n<li>Dir\u00edjase
        a la <a href=\"http:\/\/www.directemar.cl\/index.php?option=com_morfeoshow&amp;task=view&amp;gallery=6&amp;Itemid=99&amp;lang=en\"
        target=\"_blank\">capitan\u00eda de puerto<\/a> ubicada en el \u00e1rea que
        desea instalar la se\u00f1al.<\/li>\n<li>Explique el motivo de su visita:
        solicitar permiso para instalar se\u00f1alizaciones de ruta o de puerto.<\/li>\n<li>Entregue
        los antecedentes requeridos.<\/li>\n<li>Como resultado del tr\u00e1mite, habr\u00e1
        solicitado la resoluci\u00f3n que lo autoriza a instalar se\u00f1al\u00e9ticas.
        \u00a0Obtendr\u00e1 una respuesta en un plazo m\u00e1ximo de 45 d\u00edas
