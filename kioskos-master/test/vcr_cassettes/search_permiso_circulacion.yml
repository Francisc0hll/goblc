        momento, pero que podr\u00edan estarlo si su comercio no se regula estrictamente.<\/li>\n<li>Ap\u00e9ndice
        III: incluye las especies reguladas dentro de la jurisdicci\u00f3n de una
        de las partes y que precisan la colaboraci\u00f3n de otras Partes para prevenir
        o restringir su explotaci\u00f3n.<\/li>\n<\/ul>\n<p>La convenci\u00f3n Cites
        funciona en base a un sistema de permisos y certificados que se pueden expedir
        s\u00f3lo si se cumplen una serie de condiciones y deben presentarse antes
        de la salida o entrada de espec\u00edmenes dentro de los pa\u00edses firmantes.<\/p>\n<p>Para
