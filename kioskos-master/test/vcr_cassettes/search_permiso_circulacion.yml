        del servicio al cual postula.<\/li>\n<li>Dir\u00edjase a la <a href=\"http:\/\/subtrans.gob.cl\/#subsecretaria\"
        target=\"_blank\">Secretar\u00eda Regional Ministerial de Transportes y Telecomunicaciones
        (SEREMITT)<\/a> que corresponda a su postulaci\u00f3n.<\/li>\n<li>Explique
        el motivo de su visita: postular al subsidio de transporte escolar.<\/li>\n<li>Entregue
        el sobre con los antecedentes requeridos.<\/li>\n<li>Como resultado del tr\u00e1mite,
        habr\u00e1 postulado al subsidio.<\/li>\n<\/ol>\n<p><strong>Importante:<\/strong><\/p>\n<ul>\n<li>Los
        oferentes ser\u00e1n informados del resultado a trav\u00e9s del<a href=\"http:\/\/www.subtrans.cl\/appsubsidios\/escolar\/\"
        target=\"_blank\"> sitio web del programa<\/a>. Si es adjudicado ser\u00e1
        notificado personalmente o por carta certificada.<\/li>\n<li>Una vez notificados,
        los seleccionados deber\u00e1n acercarse a la SEREMITT de su regi\u00f3n,
        para entregar los documentos solicitados en las bases, documento de garant\u00eda
        de fiel cumplimiento de contrato e inscripci\u00f3n en el Registro Nacional
        de Transporte Remunerado de Escolares (RENASTRE) de los veh\u00edculos con
        los cuales se entregar\u00e1 el servicio, para proceder a la firma de los
        contratos.<\/li>\n<\/ul>","guia_telefonico":"","guia_correo":"","temas":{"tema":["Educaci\u00f3n","Transporte"]},"tags":{"tag":["transporte
