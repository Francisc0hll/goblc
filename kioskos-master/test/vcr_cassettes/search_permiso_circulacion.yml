        11:14:00","servicio":"Instituto de Previsi\u00f3n Social","titulo":"Subsidio
        Maternal","updated_data_at":"2017-06-07 00:00:00","objetivo":"<p>El\u00a0<strong>Subsidio
        Maternal<\/strong> es un beneficio que entrega un monto en dinero que se paga
        en reemplazo de la renta de la trabajadora o trabajador, siempre que cumplan
        los requisitos establecidos en la ley.<\/p>\n<p>Los beneficios de protecci\u00f3n
        a la maternidad que dan derecho a subsidios por incapacidad laboral son los
        siguientes:<\/p>\n<ul>\n<li>Descanso prenatal y descanso prenatal suplementario.<\/li>\n<li>Descanso
        postnatal y descanso postnatal prolongado<\/li>\n<li>Permiso postnatal parental.<\/li>\n<li>Permiso
        por enfermedad grave del ni\u00f1o menor de un a\u00f1o.<\/li>\n<\/ul>\n<p>{{mensaje[reloj]:El
        tr\u00e1mite se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<ul>\n<li>Trabajadoras
        dependientes del sector privado y las trabajadoras independientes que est\u00e9n
        acogidas a alg\u00fan sistema previsional.<\/li>\n<li>Las trabajadoras dependientes
        del sector p\u00fablico tienen derecho a todos los descansos y permisos, pero
        durante dichos per\u00edodos tienen derecho a la mantenci\u00f3n de la remuneraci\u00f3n,
        no a subsidio.<\/li>\n<\/ul>\n<p>Los <strong>trabajadores dependientes<\/strong>
        (ya sea del sector privado o p\u00fablico) deben tener:<\/p>\n<ul>\n<li>Seis
        meses de afiliaci\u00f3n previsional antes del mes que inicia la licencia.<\/li>\n<li>Tener
        tres meses de cotizaci\u00f3n dentro de los seis meses anteriores a la fecha
        inicial de la licencia m\u00e9dica. Este requisito es equivalente a 90 d\u00edas
        de cotizaciones y se rebaja a un mes (equivalente a 30 d\u00edas) de cotizaciones
        continuas o discontinuas dentro de los 180 d\u00edas anteriores a la licencia
        m\u00e9dica para el caso de los trabajadores contratados por d\u00eda, por
        turnos o jornadas.<\/li>\n<li>Contrato de trabajo vigente.<\/li>\n<\/ul>\n<p>Los\u00a0<strong>trabajadores
        independientes<\/strong> deben tener:<\/p>\n<ul>\n<li>Tener doce meses de
        afiliaci\u00f3n previsional anteriores al mes en que se inicia la licencia.<\/li>\n<li>Tener\u00a0al
        menos 6 meses de cotizaciones continuas o discontinuas dentro del per\u00edodo
        de 12 meses de afiliaci\u00f3n previsional anterior al mes en que se inici\u00f3
        la licencia.<\/li>\n<li>El pago de sus cotizaciones al d\u00eda.\u00a0Se considera
        al d\u00eda al trabajador que hubiere pagado la cotizaci\u00f3n correspondiente
        al mes anterior a aqu\u00e9l en que se produzca la incapacidad.<\/li>\n<\/ul>","costo":"<p>No
        tiene costo.<\/p>","vigencia":"","plazo":"","observaciones":"<p>El subsidio
        se paga por d\u00eda, <strong>desde el primer d\u00eda de la correspondiente
        licencia m\u00e9dica si \u00e9sta es superior a 10 d\u00edas<\/strong> o <strong>desde
        el cuarto d\u00eda si ella fuere igual o inferior a 10 d\u00edas<\/strong>.
        Trat\u00e1ndose de licencias otorgadas inmediatamente a continuaci\u00f3n
        de otra licencia y por el mismo diagn\u00f3stico, se consideran como una sola
        licencia para efectos de determinar el n\u00famero de d\u00edas de subsidio
        a pagar, as\u00ed como para el c\u00e1lculo del monto del subsidio.<\/p>\n<p>Por
        ejemplo:<\/p>\n<ul>\n<li>Licencia de tres d\u00edas: no se paga.<\/li>\n<li>Licencia
        de cuatro d\u00edas: se paga un d\u00eda.<\/li>\n<li>Licencia de ocho d\u00edas:
        se pagan cinco d\u00edas.<\/li>\n<li>Licencia de 10 d\u00edas: se pagan 10
        d\u00edas.<\/li>\n<\/ul>","marco_legal":"<ul>\n<li><a href=\"http:\/\/bcn.cl\/4ra4\"
        target=\"_blank\">T\u00edtulo II, De la protecci\u00f3n a la maternidad<\/a>,
        del C\u00f3digo del Trabajo, (Texto refundido, \u00faltima versi\u00f3n 17\/10\/2011).<\/li>\n<li><a
        href=\"http:\/\/163.247.55.110\/Benefsociales\/Ley\/DFL-44_24-JUL-1978.pdf\"
        target=\"_blank\">D.F.L. N\u00b0 44, de 1978<\/a>, del Ministerio del Trabajo
        y Previsi\u00f3n Social. (\u00daltima versi\u00f3n 17\/10\/2011).<\/li>\n<li><a
        href=\"http:\/\/info.suseso.cl\/BenefSociales\/9SubMater\/doc\/DFL-1_24-ABR-2006.pdf\"
        target=\"_blank\">Libro II del D.F.L. N\u00b0 1, del 2005<\/a>, del Ministerio
        de Salud. Regula el ejercicio del derecho constitucional a la protecci\u00f3n
        de la salud y crea un r\u00e9gimen de prestaciones de salud.<\/li>\n<li><a
        href=\"http:\/\/163.247.55.110\/Benefsociales\/Ley\/LEY-18418_11-JUL-1985.pdf\"
        target=\"_blank\">Ley N\u00ba 18.418<\/a>, publicada en el Diario Oficial
        el 11 de Julio de 1985. Traspasa al Fondo \u00danico de Prestaciones Familiares
        y Subsidios de Cesant\u00eda, el financiamiento de los Subsidios de reposo
        maternal.<\/li>\n<li><a href=\"http:\/\/163.247.55.110\/Benefsociales\/Ley\/LEY-20545_17-OCT-2011.pdf\"
        target=\"_blank\">Ley N\u00b0 20.545<\/a>, publicada en el Diario Oficial
        el 17 de octubre de 2011. Modifica las normas sobre protecci\u00f3n a la maternidad
        e incorpora el permiso postnatal parental.<\/li>\n<li><a href=\"http:\/\/163.247.55.110\/Benefsociales\/Ley\/DTO-1433_12-NOV-2011.pdf\"
        target=\"_blank\">Decreto N\u00b0 1.433, de 2011<\/a>, del Ministerio de Hacienda,
        publicado en el Diario Oficial el 12 de Noviembre de 2011. Aprueba reglamento
        para la aplicaci\u00f3n del derecho al permiso postnatal parental establecido
        en la Ley N\u00b0 20.545 para el sector p\u00fablico.<\/li>\n<li><a href=\"http:\/\/info.suseso.cl\/Benefsociales\/Circulares\/LEY-20689_24-AGO-2013.pdf\">Art\u00edculo
        1\u00b0 de la Ley N\u00b0 20.689<\/a>.\u00a0Fija valores del ingreso m\u00ednimo
        a contar del 1\u00b0 de agosto de 2013.<\/li>\n<li><a href=\"https:\/\/www.leychile.cl\/Navegar?idNorma=1086882\"
        target=\"_blank\">Ley N\u00b0 20.891<\/a>, publicada en el Diario Oficial
        el 22 de enero de 2016. Perfecciona el permiso postnatal parental y el ejercicio
        del derecho a sala cuna para las funcionarias y funcionarios p\u00fablicos
        que indica.<\/li>\n<\/ul>","doc_requeridos":"<ul>\n<li>Licencia m\u00e9dica
        debidamente autorizada por la respectiva COMPIN o Isapre, seg\u00fan corresponda.<\/li>\n<\/ul>","guia_online":"","guia_online_url":"","guia_oficina":"<ol
        start=\"1\">\n<li>Re\u00fana los antecedentes mencionados en el campo <strong>documentos
        requeridos<\/strong>.<\/li>\n<li>Dir\u00edjase al\u00a0<a id=\"link-main-container-26-64d345ab2700865a2ce24c3ccf53a979\"
        href=\"http:\/\/www.chileatiende.gob.cl\/oficinas\" target=\"_blank\">punto
        de atenci\u00f3n IPS-ChileAtiende<\/a>\u00a0m\u00e1s cercano.<\/li>\n<li>Explique
        el motivo de su visita: solicitar el Subsidio Maternal.<\/li>\n<li>Entregue
        los antecedentes requeridos.<\/li>\n<li>Como resultado del tr\u00e1mite, habr\u00e1
        solicitado el subsidio, cuya respuesta podr\u00e1 obtener en el mismo punto
        de atenci\u00f3n donde efectu\u00f3 el tr\u00e1mite.<\/li>\n<\/ol>","guia_telefonico":"","guia_correo":"","temas":{"tema":["Salud","Familia","Mujer"]},"tags":{"tag":["asignaci\u00f3n
        familiar","subsidio maternal","subsidio embarazo","bono maternal","familiar","bono
        embarazo","asignacion maternal"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/33807"},{"id":"9099","codigo":"AB001-37","fecha":"2013-11-25
        10:58:06","servicio":"Subsecretar\u00eda del Interior","titulo":"Permanencia
        definitiva de extranjeros con visa de residente sujeta a contrato vigente","updated_data_at":null,"objetivo":"<p>Permite
        solicitar autorizaci\u00f3n para radicarse indefinidamente Chile y desarrollar
        cualquier actividad, sin otras limitaciones que las que establezcan las disposiciones
        legales y reglamentarias.<\/p>\n<p>{{mensaje[alerta]:La documentaci\u00f3n
        que fundamenta la solicitud debe ser enviada por carta, en un plazo de 90
        d\u00edas antes del vencimiento del <a href=\"[[9097]]\" target=\"_blank\">permiso
        de residencia sujeta a contrato<\/a>.}}<\/p>\n<p>{{mensaje[reloj]:El tr\u00e1mite
        se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>Extranjeros
        con, al menos, dos a\u00f1os de visa sujeta a contrato, y sus familiares directos
        (si tambi\u00e9n cuentan con una visa de residente sujeta a contrato en condici\u00f3n
        de dependiente).<\/p>","costo":"<p>El valor se modifica anualmente y corresponde
        al 40% de un <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\"
        target=\"_blank\">ingreso m\u00ednimo para fines no remuneracionales<\/a>
        ($54 mil, aproximadamente).<\/p>\n<p>Menores de 18 a\u00f1os y el c\u00f3nyuge
        de la persona chilena (con matrimonio inscrito en Chile) que sean beneficiados
        con el permiso no deben pagar.<\/p>","vigencia":"<p>La vigencia es indefinida.
        Sin embargo, el beneficio se pierde en caso de permanecer fuera del pa\u00eds
        ininterrumpidamente por m\u00e1s de un a\u00f1o.<\/p>","plazo":"","observaciones":"","marco_legal":"<ul>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=6483&amp;r=1\" target=\"_blank\">Decreto
        Ley N\u00b01.094, de 1975<\/a>, ley de extranjer\u00eda y migraci\u00f3n.<\/li>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=14516&amp;r=1\" target=\"_blank\">Decreto
        Supremo N\u00b0597 de 1984<\/a>: reglamento de extranjer\u00eda.<\/li>\n<\/ul>","doc_requeridos":"<ul>\n<li><a
        href=\"http:\/\/www.extranjeria.gob.cl\/filesapp\/solicitud_permanencia_definitiva_por_correo.pdf\"
        target=\"_blank\">Formulario de solicitud de permanencia definitiva,<\/a>
        llenado \u00edntegramente y firmado.<\/li>\n<li><a href=\"..\/..\/..\/fichas\/ver\/3442\"
        target=\"_blank\">Certificado de antecedentes para fines especiales<\/a>,
        emitido por el Servicio de Registro Civil e Identificaci\u00f3n (SRCeI).\u00a0<\/li>\n<li><a
        href=\"..\/..\/..\/fichas\/ver\/1792\" target=\"_blank\">Certificado de viajes<\/a>
        original, completo y actualizado, correspondiente al \u00faltimo a\u00f1o
        de residencia (no es necesario para quienes tengan visa dependiente).<\/li>\n<li>Fotocopia
        por ambos lados de la c\u00e9dula de identidad para extranjeros (no es obligatorio
        para menores de 18 a\u00f1os; no obstante, si la obtuvo env\u00ede una copia).<\/li>\n<li>Fotocopia
        y original del <a href=\"..\/..\/..\/fichas\/ver\/1801\" target=\"_blank\">certificado
        de registro de visa<\/a> emitido por Polic\u00eda Internacional (no es obligatorio
        para menores de 18 a\u00f1os).<\/li>\n<li>Fotocopia del pasaporte vigente,
        hojas de identificaci\u00f3n y de todas las visaciones que dan origen a su
        solicitud de permanencia definitiva.<\/li>\n<li>Carta personal autobiogr\u00e1fica
        que indique los motivos para solicitar permanencia definitiva.<\/li>\n<li>Tres
        fotograf\u00edas recientes tama\u00f1o carn\u00e9 (3 x 2 cent\u00edmetros)
        en color, con nombre completo y RUN.<\/li>\n<li>Copia del contrato de trabajo
        vigente y de los anteriores suscritos por el solicitante.<\/li>\n<li>Certificado
        de vigencia del contrato de trabajo, emitido por el empleador y legalizado
        ante notario, en que se indique cargo, antig\u00fcedad, renta del solicitante,
        fecha de inicio de las actividades laborales y RUT del empleador. Debe incluir
        todas las modificaciones hechas al contrato de trabajo.<\/li>\n<li>Copias
        de finiquitos de contratos, en caso de tener anteriores relaciones laborales
        terminadas.<\/li>\n<li>Certificado hist\u00f3rico de cotizaciones de AFP y
        de salud del \u00faltimo a\u00f1o de visa (AFP, INP, ISAPRE).<\/li>\n<li>Para
        visa sujeta a contrato consular debe adjuntar: copia del contrato que dio
        origen a la visa o en su defecto, certificado emitido por el Ministerio de
        Relaciones Exteriores que indique nombre del empleador, y fecha del contrato
        autorizado.<\/li>\n<li><a href=\"..\/..\/..\/fichas\/ver\/4682\" target=\"_blank\">Certificado
        de matrimonio<\/a> o <a href=\"..\/..\/..\/fichas\/ver\/9380\" target=\"_blank\">nacimiento<\/a>,
        en caso de haber adquirido v\u00ednculos con c\u00f3nyuge o hijo chileno.<\/li>\n<li><strong>Peruanos<\/strong>
        mayores de 18 a\u00f1os deben presentar, adem\u00e1s, el certificado consular
        de antecedentes, vigente y original, obtenido en el consulado de Per\u00fa
        en Chile.<\/li>\n<li><strong>Colombianos<\/strong> mayores de 18 a\u00f1os
        deber\u00e1n presentar el certificado\u00a0 judicial, vigente y original,
        visado por el consulado de Colombia en Chile.<\/li>\n<li><strong>Dominicanos<\/strong>
        deben presentar, adem\u00e1s, el certificado de no antecedentes penales, vigente,
        obtenido en el consulado de dicho pa\u00eds en Chile.<\/li>\n<\/ul>\n<p><strong>Documentaci\u00f3n
        espec\u00edfica para dependientes:<\/strong><\/p>\n<p>Los dependientes del
        solicitante de permanencia definitiva podr\u00e1n solicitar este permiso junto
        al titular, independientemente del tiempo que hubiese tenido su visa. Los
        antecedentes a presentar son:<\/p>\n<ul>\n<li><strong>Si es c\u00f3nyuge del
        titular<\/strong>: fotocopia simple del certificado de matrimonio.<\/li>\n<li><strong>Si
        es hijo del titular<\/strong>: fotocopia simple del certificado de nacimiento
        que indique el nombre de los padres.<\/li>\n<li><strong>Si es padre o madre
