        13:18:57","servicio":"Subsecretar\u00eda del Interior","titulo":"Permiso de
        residencia sujeto a contrato de trabajo","updated_data_at":"2017-05-24 00:00:00","objetivo":"<p>Permite
        solicitar autorizaci\u00f3n para realizar actividades remuneradas exclusivamente
        con el empleador con el cual se suscribi\u00f3 el contrato de trabajo que
        dio origen a su permiso de residencia.<\/p>\n<p>Obtenga <a href=\"http:\/\/www.extranjeria.gob.cl\/residencia-sujeta-a-contrato\/\"
        target=\"_blank\">m\u00e1s informaci\u00f3n<\/a>.<\/p>\n<p>{{mensaje[reloj]:El
        tr\u00e1mite se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>Ciudadanos
        extranjeros que viajan o est\u00e9n en Chile con contrato de trabajo suscrito
        con un empleador domiciliado en el pa\u00eds.<\/p>\n<p>El titular de una solicitud
        de este tipo puede solicitar una visa en condici\u00f3n de dependiente para
        su c\u00f3nyuge e hijos que vivan a expensas del titular de la visa, que cumplan
        los siguientes requisitos:<\/p>\n<ul>\n<li>Contar con un permiso vigente (por
        ejemplo, de turismo u otro permiso de residencia).<\/li>\n<li>Tener pasaporte
        vigente.<\/li>\n<\/ul>","costo":"<p>El costo del tr\u00e1mite var\u00eda de
        acuerdo con la nacionalidad del solicitante.<\/p>\n<p><a href=\"http:\/\/www.extranjeria.gob.cl\/aranceles\/\"
        target=\"_blank\">Revise la tabla de aranceles<\/a>.<\/p>","vigencia":"<p>La
        visa caduca desde el momento en que se pone t\u00e9rmino a la relaci\u00f3n
        contractual por cualquiera de las partes. Posteriormente, el extranjero tiene
        30 d\u00edas para presentar una nueva solicitud de residencia, acompa\u00f1ando
        el finiquito y un nuevo contrato de trabajo.<\/p>","plazo":"","observaciones":"<p>El
        procedimiento puede variar dependiendo de la situaci\u00f3n en que se encuentre
        el solicitante:<\/p>\n<ul>\n<li><strong>Solicitud de visa sujeta a contrato
        por primera vez<\/strong>: s\u00f3lo permite realizar actividades remuneradas
        con el empleador con el cual suscribi\u00f3 el contrato. El permiso se otorga
        por un plazo m\u00e1ximo de hasta dos a\u00f1os y puede ser prorrogado por
        periodos iguales.<\/li>\n<li><strong>Pr\u00f3rroga de visa sujeta a contrato<\/strong>:
        puede ser solicitada por ciudadanos extranjeros que ya cuenten con una visa
        sujeta a contrato y sigan trabajando con el mismo empleador. Debe ser solicitada
        dentro de los 90 d\u00edas antes del vencimiento de la visa que posee al momento
        de solicitar la pr\u00f3rroga.<\/li>\n<li><strong>Visa sujeta a contrato por
        cambio de empleador<\/strong>: corresponde a los solicitantes que cuentan
        con una visa sujeta a contrato estampada y vigente en su pasaporte, que finiquitan
        la relaci\u00f3n laboral que dio origen al permiso y solicitan una nueva visa
        sujeta a contrato con un nuevo empleador.<\/li>\n<li><strong>Ratificaci\u00f3n
        de visa sujeta a contrato por cambio de empleador (sin haber estampado visa
        original)<\/strong>: si durante la tramitaci\u00f3n de su visa ha cambiado
        de empleador antes de que \u00e9sta sea estampada y comience la relaci\u00f3n
        laboral, el usuario puede solicitar una ratificaci\u00f3n por cambio de empleador,
        adjuntando los nuevos antecedentes. De esta forma, la visa solicitada originalmente
        con un empleador, es corregida y otorgada con uno distinto con el que efectivamente
        se desarrollar\u00e1 la relaci\u00f3n laboral.\u00a0En el caso de cambio de
        empleador existe un plazo de 30 d\u00edas desde la fecha de t\u00e9rmino de
        la relaci\u00f3n laboral para presentar una nueva visa sin que se generen
        sanciones migratorias. De no cumplir este per\u00edodo la persona queda en
        situaci\u00f3n de irregular y se expone a sanciones.<\/li>\n<li><strong>Dependientes
        por primera vez<\/strong>: para casos donde la residencia del titular est\u00e1
        en tr\u00e1mite o hubiese sido otorgada con anterioridad. Este permiso de
        residencia habilita a su poseedor s\u00f3lo a residir en el pa\u00eds, por
        ning\u00fan motivo lo autoriza a realizar actividades remuneradas.<\/li>\n<li><strong>Prorroga
        para dependientes<\/strong>: para casos donde la residencia del titular est\u00e1
        en tr\u00e1mite o hubiese sido otorgada con anterioridad. Este permiso de
        residencia habilita a su poseedor s\u00f3lo a residir en el pa\u00eds, por
        ning\u00fan motivo lo autoriza a realizar actividades remuneradas.<\/li>\n<\/ul>\n<p><strong>No
        se acogen las solicitudes<\/strong> que incluyan las siguientes causas:<\/p>\n<ul>\n<li><strong>Permanencia
