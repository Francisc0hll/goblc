        los poderes o mandatos ser\u00e1n confirmados, previos a la entrega de la
        o las placa(s) definitiva(s)<\/strong>.<\/p>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
