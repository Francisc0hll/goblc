        que acrediten que no requiere de la presentaci\u00f3n de un Estudio de Impacto
        Ambiental.<\/li>\n<li>Documentaci\u00f3n y antecedentes que acrediten el cumplimiento
        de la normativa ambiental aplicable.<\/li>\n<li>Documentaci\u00f3n y antecedentes
