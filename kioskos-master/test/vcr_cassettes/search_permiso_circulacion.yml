        de los hijos"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/35516"},{"id":"3784","codigo":"AB001-13","fecha":"2012-06-20
        12:29:35","servicio":"Subsecretar\u00eda del Interior","titulo":"Solicitar
        autorizaci\u00f3n para realizar eventos masivos","updated_data_at":null,"objetivo":"<p>Solicitar
        a la Subsecretar\u00eda del Interior, a trav\u00e9s de las Intendencias Regionales,
        permiso para realizar eventos masivos.<\/p>\n<p>Si bien la Intendencia Regional
        est\u00e1 a cargo de otorgar este permiso, participan de la decisi\u00f3n
        la Autoridad Sanitaria, Carabineros de Chile y otros servicios, dependiendo
        el tipo de evento masivo.<\/p>\n<p>Se considera un evento masivo aquel que
        esperar reunir a 3.000 o m\u00e1s personas, o bien que tiene menos asistentes,
        pero cumple con alguna de estas caracter\u00edsticas:<\/p>\n<ul>\n<li>Se realiza
        en lugares que no est\u00e1n destinados de manera permanente para el uso que
        se quiere dar, como por ejemplo, aquellos que no son locales permanentes de
        esparcimiento.<\/li>\n<li>Requiere adoptar medidas especiales de seguridad
        de los participantes, asistentes y bienes.<\/li>\n<\/ul>\n<p>En la evaluaci\u00f3n
        previa se analizan aspectos como:<\/p>\n<ul>\n<li>Caracter\u00edsticas del
        recinto o lugar en que se realizar\u00e1 el evento, estructura y servicios
        con que cuenta.<\/li>\n<li>Infraestructura del evento. Considerando el escenario,
        iluminaci\u00f3n, sonido, energ\u00eda el\u00e9ctrica (si cuenta con el certificado
        de la Superintendencia de Electricidad y Combustibles, si correspondiera o
        fuere necesario) y ubicaci\u00f3n.<\/li>\n<li>Topograf\u00eda del lugar, es
        decir, si requiere rejas de protecci\u00f3n u otros que impidan la entrada
        de personas no autorizadas, accesos, cierres y salidas de emergencia, medidas
        de planificaci\u00f3n para el manejo de casos de emergencia que puedan producirse
        durante el evento como atentados, des\u00f3rdenes, incendios, sismos u otros.<\/li>\n<li>Plano
        o Esquema de Planta del Proyecto con los antecedentes fundamentales de distribuci\u00f3n
        de su organizaci\u00f3n.<\/li>\n<li>Servicios b\u00e1sicos considerando los
        asistentes previstos.<\/li>\n<li>Capacidad m\u00e1xima del lugar y si se adecua
        a la estimaci\u00f3n de asistentes.<\/li>\n<li>Niveles de emisi\u00f3n de
        ruidos estimada.<\/li>\n<li>Ventilaci\u00f3n apropiada cuando se trata de
        un lugar cerrado.<\/li>\n<li>Sistema de protecci\u00f3n de incendios del recinto
        y accesorios que sean necesarios.<\/li>\n<li>Equipamiento de primeros auxilios,
        indicando los m\u00f3viles de emergencia contratados por la empresa responsable
        y la cantidad de personal param\u00e9dico disponible.<\/li>\n<li>Presencia
        de se&ntilde;al\u00e9tica de orden y seguridad del recinto.<\/li>\n<li>Antecedentes
        y autorizaci\u00f3n de fuegos artificiales, si corresponde.<\/li>\n<li>Guardias
        de seguridad para el control interno, individualizaci\u00f3n de la empresa
        responsable y de su representante legal.<\/li>\n<li>Sistema de comunicaciones
        internas a utilizar, indicando la empresa responsable y su representante legal.<\/li>\n<li>Antecedentes
        del experto en prevenci\u00f3n de riesgos y del t\u00e9cnico instalador el\u00e9ctrico
        autorizado del evento, ambos debidamente individualizados.<\/li>\n<\/ul>\n<p>Si
        las caracter\u00edsticas del evento o los informes emitidos durante la etapa
        de revisi\u00f3n obligan a otras medidas especiales, los organizadores deben
        adoptarla, incluyendo, por ejemplo acceso a transporte p\u00fablico, permisos
        municipales o bien revisi\u00f3n de bomberos o de la Superintendencia de Electricidad
        y Combustible (SEC).<\/p>\n<p>Si se prev\u00e9 que el evento pueda ocasionar
        alteraciones al tr\u00e1nsito vial, la Intendencia Regional env\u00eda a la
        Secretar\u00eda Regional Ministerial de Transporte una copia del Acta de autorizaci\u00f3n,
        con el fin de que informe sobre dichas materias y sugerencias sobre medidas
        a adoptar en el caso espec\u00edfico.<\/p>","beneficiarios":"<p>Personas naturales
        o jur\u00eddicas, representantes de instituciones con o sin lucro, incluyendo
        sociedades, clubes o asociaciones, que habitual u ocasionalmente organicen
        espect\u00e1culos o actividades recreativas masivas y cumplan los siguientes
        requisitos:<\/p>\n<ul>\n<li>Presentar la solicitud del evento a la Intendencia
        respectiva con al menos 30 d\u00edas h\u00e1biles antes de la fecha de realizaci\u00f3n
        de la actividad.<\/li>\n<li>Presentar con 15 d\u00edas h\u00e1biles de anticipaci\u00f3n
        formulario ante la Autoridad Sanitaria.<\/li>\n<li>Informar con al menos 15
        d\u00edas h\u00e1biles de anticipaci\u00f3n a la Prefectura de Carabineros
        detalles del evento.<\/li>\n<\/ul>","costo":"<p>No tiene costo.<\/p>","vigencia":"<p>El
        tr\u00e1mite s\u00f3lo tiene vigencia para el d\u00eda en que se realiza el
        evento.<\/p>","plazo":"<p>El plazo es de 30 d\u00edas h\u00e1biles desde la
        fecha en que fue entregada la solicitud. La Autoridad Sanitaria env\u00eda,
        cinco d\u00edas h\u00e1biles antes del evento, &nbsp;a la Intendencia Regional,
        la respuesta por escrito de la solicitud e incluye las exigencias necesarias
        seg\u00fan el tipo de actividad.&nbsp;La Prefectura de Carabineros informa,
        con cinco d\u00edas de anticipaci\u00f3n al evento, a la Intendencia Regional
        sobre la factibilidad de la actividad masiva.<\/p>","observaciones":"<p>El
        tr\u00e1mite est\u00e1 disponible durante todo el a&ntilde;o (<a href=\"http:\/\/www.interior.gob.cl\/intendencias.html\"
        target=\"_blank\">consultar horarios<\/a>).<\/p>","marco_legal":"<p><a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=243771\"
        target=\"_blank\">&nbsp;Ley N&deg; 19.175<\/a>.<\/p>","doc_requeridos":"<p>Solicitud
        para realizar el evento. El documento debe incluir:<\/p>\n<ul>\n<li>Individualizaci\u00f3n
        de los organizadores, lugar, fecha y horario de realizaci\u00f3n.<\/li>\n<li>Cantidad
        m\u00e1xima de asistentes, es decir, el aforo m\u00e1ximo del local.<\/li>\n<li>Si
        se trata de un lugar cerrado o de asistencia limitada, y\/o cantidad aproximada
        de asistentes seg\u00fan entradas que se espera vender o entregar; o si se
        trata de un lugar abierto y de libre ingreso.<\/li>\n<li>Fecha en que las
        entradas se pondr\u00e1n a la venta.<\/li>\n<li>Indicar si contempla venta
        de bebidas alcoh\u00f3licas y comestibles, precisando las cantidades y autorizaciones
        sanitarias.<\/li>\n<\/ul>\n<p>Informe t\u00e9cnico de un experto en prevenci\u00f3n
        de riesgos que indique:<\/p>\n<ul>\n<li>Cantidad y capacidad de equipos de
        amplificaci\u00f3n \u00f3 sonido, cuando proceda.<\/li>\n<li>N\u00famero guardias
        de seguridad para el control interno.<\/li>\n<li>Equipamiento de primeros
        auxilios.<\/li>\n<li>Abastecimiento de servicios higi\u00e9nicos.<\/li>\n<li>Capacidad
        del lugar y si se adecua a la estimaci\u00f3n de asistentes.<\/li>\n<li>Infraestructura
        del escenario.<\/li>\n<li>V\u00edas de acceso peatonal y vehicular al recinto
        donde se realizar\u00e1 el evento.<\/li>\n<li>V\u00edas alternativas de acceso
        al lugar y medidas relacionadas.<\/li>\n<li>Plan de evacuaci\u00f3n de emergencia
        del lugar.<\/li>\n<li>Acciones necesarias para resolver alteraciones al tr\u00e1fico
        vial, embotellamientos, estacionamientos, cierre de calles, desv\u00edos de
        transporte p\u00fablico y cualquier otra alteraci\u00f3n al tr\u00e1nsito
        que sea previsible.<\/li>\n<\/ul>\n<p>Acta de solicitud. El documento debe
        indicar que conoce y acepta el procedimiento, plazos y exigencias establecidos
        para obtener la declaraci\u00f3n de conformidad de esta Intendencia para la
        realizaci\u00f3n del evento masivo.<\/p>\n<p>Formulario Gu\u00eda con Antecedentes
        del Proyecto de Evento Masivo debidamente completado, con copia al Cuerpo
        de Bomberos correspondiente. Este documento se presenta ante la Autoridad
        Sanitaria.<\/p>\n<p>Informe a la Prefectura de Carabineros que incluya:<\/p>\n<ul>\n<li>Directiva
        de funcionamiento debidamente aprobada por la Prefectura de Carabineros de
        Chile en cumplimiento a lo establecido por el D.S. N&ordm; 93 de a&ntilde;o
        1985 del Ministerio de Defensa Nacional.<\/li>\n<li>Acta de solicitud del
        evento masivo presentada en la Intendencia Regional, adjuntando el informe
        suscrito por un profesional experto en prevenci\u00f3n de riesgos.<\/li>\n<li>Sistema
        de comunicaciones internas a utilizar, indicando la individualizaci\u00f3n
        de la empresa responsable y de su representante legal, como asimismo la autorizaci\u00f3n
        respectiva de la Subsecretar\u00eda de Telecomunicaciones si lo requiriere.<\/li>\n<li>Factura
        u orden de pedido que de cuenta de la totalidad de entradas e invitaciones
        confeccionadas para el evento.<\/li>\n<\/ul>\n<p>Copia legalizada de la declaraci\u00f3n
        de inicio de actividades ante el Servicio de Impuestos Internos.<\/p>\n<p>Plano
        esquem\u00e1tico con las v\u00edas de acceso peatonal y vehicular al recinto
        donde se realizar\u00e1 el evento.<\/p>\n<p>Si el evento contempla la venta
        de bebidas alcoh\u00f3licas, acompa&ntilde;ar copia autorizada de la Patente
        o Permiso Provisorio de la respectiva Municipalidad, que autorice el expendio
        de alcohol en el d\u00eda y lugar de realizaci\u00f3n del evento.<\/p>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes mencionados en el campo <strong>Documentos requeridos<\/strong>
        (seg\u00fan corresponda).<\/li>\n<li>Dir\u00edjase a la oficina de la <a href=\"http:\/\/www.interior.gob.cl\/intendencias.html\"
        target=\"_blank\">Intendencia Regional<\/a> donde realizar\u00e1 el evento
        masivo.<\/li>\n<li>A la persona que lo atienda, expl\u00edquele que solicita
        la autorizaci\u00f3n para realizar eventos masivos.<\/li>\n<li>Entregue los
        antecedentes mencionados en el campo <strong>Documentos requeridos<\/strong>
        (seg\u00fan corresponda) y siga las instrucciones del funcionario.<\/li>\n<li>Como
        resultado del tr\u00e1mite recibir\u00e1 la autorizaci\u00f3n o ser\u00e1
        informado del rechazo a su solicitud para realizar un evento masivo. La notificaci\u00f3n
        puede retirarla en la misma intendencia, o ser\u00e1 informada a los datos
        de contacto indicados en la solicitud.<\/li>\n<\/ol>","guia_telefonico":"","guia_correo":"","temas":null,"tags":{"tag":["evento
