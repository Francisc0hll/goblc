        \/><br \/>Una vez al a\u00f1o se publica en un medio de circulaci\u00f3n nacional,
        el llamado a concurso p\u00fablico para presentar proyectos deportivos al
        Registro de Donaciones.<\/p>\n<p><strong>En qu\u00e9 consiste:<\/strong><\/p>\n<p>Es
        un Registro de Proyectos Deportivos al que se puede postular para obtener
        financiamiento por parte de privados con derecho a beneficios tributarios
        para el donante. Para esto los proyectos pasan por un proceso de evaluaci\u00f3n
        y los que que finalmente son aprobados pasan a formar parte del Registro.
        A este Registro s\u00f3lo podr\u00e1n postular las organizaciones deportivas
        se\u00f1aladas en la ley 19.712 (art. 32), corporaciones de alto rendimiento
        y corporaciones municipales de deportes.<\/p>\n<p>Una vez al a\u00f1o se publica
        en un medio de circulaci\u00f3n nacional, el llamado a concurso p\u00fablico
        para presentar proyectos al registro de donaciones. Los postulantes tienen
        60 d\u00edas para presentar los proyectos con los antecedentes solicitados.<\/p>\n<p>Las
        categor\u00edas de proyectos a las que pueden postular son:<\/p>\n<ul>\n<li>Formaci\u00f3n
        para el deporte;<\/li>\n<li>Deporte recreativo;<\/li>\n<li>Deporte de competici\u00f3n;<\/li>\n<li>Infraestructura
        deportiva;<\/li>\n<li>Deporte de Alto Rendimiento;<\/li>\n<li>Desarrollo de
        organizaciones deportivas y<\/li>\n<li>Investigaci\u00f3n en ciencias del
        deporte.<\/li>\n<\/ul>\n<p>Los proyectos presentados son evaluados en un plazo
        de 30 d\u00edas. La selecci\u00f3n definitiva de los proyectos la realizan
        los Directores Regionales (seg\u00fan la regi\u00f3n donde se present\u00f3
        el proyecto) en un plazo de 10 d\u00edas. Durante los 5 d\u00edas siguientes
        se notifica a los seleccionados y se publica la n\u00f3mina en un diario de
        circulaci\u00f3n nacional. Durante los 15 d\u00edas siguientes se incorporan
        en el registro los proyectos seleccionados y se entregan los certificados
        de incorporaci\u00f3n al registro.<\/p>","beneficiarios":"<p>Organizaciones
        deportivas, sin fines de lucro, se\u00f1aladas en el art\u00edculo 32 de la
