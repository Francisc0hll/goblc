        12:30:04","servicio":"ChileAtiende","titulo":"Permiso de circulaci\u00f3n","updated_data_at":"2017-04-03
        00:00:00","objetivo":"<p>Antes de obtener o renovar el permiso de circulaci\u00f3n,
        consulte si registra una <a href=\"http:\/\/consultamultas.srcei.cl\/ConsultaMultas\/consultaMultasExterna.do\"
        target=\"_blank\">multa de tr\u00e1nsito no pagada<\/a>.<\/p>","beneficiarios":"<p>Permite
        que autom\u00f3viles, camionetas, motos y otros veh\u00edculos puedan circular
        por las calles del pa\u00eds en forma legal. Recuerde que antes de obtener
