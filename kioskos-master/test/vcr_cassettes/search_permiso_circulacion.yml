        de Fomento (UF)<\/a>.<\/li>\n<li>Obtengan sus ingresos principalmente de la
        explotaci\u00f3n agr\u00edcola.<\/li>\n<li>Exploten tierras como propietario,
        arrendatario, comanditario, usufructuario o mediero.\u00a0<\/li>\n<\/ul>","costo":"<p>No
