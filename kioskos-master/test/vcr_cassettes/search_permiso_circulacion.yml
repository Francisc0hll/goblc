        el tr\u00e1mite de incorporaci\u00f3n del veh\u00edculo entrante se est\u00e1
        realizando <strong>dentro del plazo de 18 meses<\/strong> a contar de la fecha
        de cancelaci\u00f3n del veh\u00edculo saliente o de la solicitud de cancelaci\u00f3n
        del taxi inscrito que se reemplaza.<\/p>","costo":"<ul>\n<li>$400 por concepto
