        11:09:33","servicio":"Subsecretar\u00eda del Interior","titulo":"Permanencia
        definitiva para extranjeros con visa de estudiante vigente","updated_data_at":null,"objetivo":"<p>Permite
        obtener la autorizaci\u00f3n para radicarse indefinidamente en el pa\u00eds
        y desarrollar cualquier clase de actividad, sin otras limitaciones que las
        que establezcan las disposiciones legales y reglamentarias.<\/p>\n<p>{{mensaje[alerta]:El
        interesado debe enviar toda la documentaci\u00f3n que fundamenta su solicitud
        por carta, en un plazo de 90 d\u00edas antes del vencimiento del permiso de
        residencia de estudiante.}}<\/p>\n<p>{{mensaje[reloj]:El tr\u00e1mite est\u00e1
        disponible durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>Extranjeros
        con al menos dos a\u00f1os con visa de estudiante, y sus familiares directos
        si tambi\u00e9n cuentan con una <a href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/9097\"
        target=\"_blank\">visa de residente sujeta a contrato<\/a> en condici\u00f3n
        de dependiente, que cumplan los siguientes requisitos:<\/p>\n<ul>\n<li>Haber
        obtenido el t\u00edtulo correspondiente a los estudios realizados.<\/li>\n<\/ul>","costo":"<p>El
        valor se modifica anualmente y corresponde al 40% de un <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\"
        target=\"_blank\">ingreso m\u00ednimo para fines no remuneracionales<\/a>
        ($54 mil, aproximadamente).<\/p>\n<p>Menores de 18 a\u00f1os y el c\u00f3nyuge
        de la persona chilena (con matrimonio inscrito en Chile) que sean beneficiados
        con el permiso no deben pagar.<\/p>","vigencia":"<p>La vigencia es indefinida.
        Sin embargo, el beneficio se pierde en caso de permanecer fuera del pa\u00eds
        ininterrumpidamente por m\u00e1s de un a\u00f1o.<\/p>","plazo":"","observaciones":"","marco_legal":"<ul>\n<li><a
        href=\"http:\/\/www.extranjeria.gov.cl\/legislacion_mig.html\" target=\"_blank\">Decreto
        Ley N\u00b01.094<\/a>, de 1975, ley de extranjer\u00eda y migraci\u00f3n.<\/li>\n<li><a
        href=\"http:\/\/www.extranjeria.gov.cl\/legislacion_mig.html\" target=\"_blank\">Decreto
        Supremo N\u00b0597<\/a> de 1984: reglamento de extranjer\u00eda.<\/li>\n<\/ul>","doc_requeridos":"<ul>\n<li><a
        href=\"http:\/\/www.extranjeria.gob.cl\/filesapp\/solicitud_permanencia_definitiva_por_correo.pdf\"
        target=\"_blank\">Formulario de solicitud de permanencia definitiva,<\/a>\u00a0llenado
        \u00edntegramente y firmado.<\/li>\n<li><a href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/3442\"
        target=\"_blank\">Certificado de antecedentes para fines especiales<\/a>,
        emitido por el Servicio de Registro Civil e Identificaci\u00f3n (SRCeI).\u00a0<\/li>\n<li><a
        href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/1792\" target=\"_blank\">Certificado
        de viajes<\/a>\u00a0original, completo y actualizado, correspondiente al \u00faltimo
        a\u00f1o de residencia (no es necesario para quienes tengan visa dependiente).<\/li>\n<li>Fotocopia
        por ambos lados de la c\u00e9dula de identidad para extranjeros (no es obligatorio
        para menores de 18 a\u00f1os; no obstante, si la obtuvo env\u00ede una copia).<\/li>\n<li>Fotocopia
        y original del\u00a0<a href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/1801\"
        target=\"_blank\">certificado de registro de visa<\/a>\u00a0emitido por Polic\u00eda
        Internacional (no es obligatorio para menores de 18 a\u00f1os).<\/li>\n<li>Fotocopia
        del pasaporte vigente, hojas de identificaci\u00f3n y de todas las visaciones
        que dan origen a su solicitud de permanencia definitiva.<\/li>\n<li>Carta
        personal autobiogr\u00e1fica que indique los motivos para solicitar permanencia
        definitiva.<\/li>\n<li>Tres fotograf\u00edas recientes tama\u00f1o carn\u00e9
        (3 x 2 cent\u00edmetros) en color, con nombre completo y RUN.<\/li>\n<li>Copia
        del contrato de trabajo vigente y de los anteriores suscritos por el solicitante.<\/li>\n<li>Certificado
        de vigencia del contrato de trabajo, emitido por el empleador y legalizado
        ante notario, en que se indique cargo, antig\u00fcedad, renta del solicitante,
        fecha de inicio de las actividades laborales y RUT del empleador. Debe incluir
        todas las modificaciones hechas al contrato de trabajo.<\/li>\n<li>Copia autorizada
        ante notario del t\u00edtulo o certificado de t\u00edtulo o licencia de ense\u00f1anza
        media del establecimiento educacional donde el solicitante desarroll\u00f3
        sus estudios.<\/li>\n<li>Oferta de trabajo (una o m\u00e1s) firmada por un
        empleador ante notario, donde formalice el inter\u00e9s de contar con sus
        servicios, indicando monto aproximado de renta y que se concretar\u00e1 una
        vez otorgada la residencia o un permiso que lo habilite a trabajar. Esta oferta
        de trabajo puede ser complementada con otros documentos que acrediten la posesi\u00f3n
        de ingresos propios (<a href=\"http:\/\/www.extranjeria.gob.cl\/filesapp\/PD2
        ISO.pdf\" target=\"_blank\">ver punto D de requisitos<\/a>)<\/li>\n<\/ul>\n<p><strong>Documentaci\u00f3n
        espec\u00edfica para dependientes:<\/strong><\/p>\n<p>Los dependientes del
        solicitante de permanencia definitiva podr\u00e1n solicitar este permiso junto
        al titular, independientemente del tiempo que hubiese tenido su visa. Los
        antecedentes a presentar son:<\/p>\n<ul>\n<li><strong>Si es c\u00f3nyuge del
        titular<\/strong>: fotocopia simple del certificado de matrimonio.<\/li>\n<li><strong>Si
        es hijo del titular<\/strong>: fotocopia simple del certificado de nacimiento
        que indique el nombre de los padres.<\/li>\n<li><strong>Si es padre o madre
        del titular<\/strong>: fotocopia simple del certificado de nacimiento del
        titular de la visa, que indique el nombre de los padres.<\/li>\n<\/ul>\n<p>Acreditar
        sustento econ\u00f3mico mediante una declaraci\u00f3n jurada de expensas,
        realizada por el titular de la visa ante un notario p\u00fablico, se\u00f1alando
        que asumir\u00e1 los costos de mantenci\u00f3n en Chile del dependiente que
        est\u00e1 solicitando permanencia definitiva.<\/p>\n<p>Obtenga <a href=\"http:\/\/www.extranjeria.gob.cl\/filesapp\/PD2
        ISO.pdf\" target=\"_blank\">m\u00e1s informaci\u00f3n<\/a>.<\/p>","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"<ol>\n<li>Re\u00fana
        los antecedentes mencionados en el campo<strong> documentos requeridos<\/strong>.<\/li>\n<li>Env\u00edeloslos,
        junto con una carta certificada, a la secci\u00f3n permanencia definitiva,
        clasificador N\u00ba 8, correo central, Santiago.<\/li>\n<li>Como resultado
        del tr\u00e1mite, habr\u00e1 solicitado el permiso, cuya respuesta obtendr\u00e1
        en un plazo aproximado de 180 d\u00edas h\u00e1biles. (Obtendr\u00e1 una copia
