        el <a href=\"http:\/\/autoconsulta.extranjeria.gob.cl\/\" target=\"_blank\">estado
        del tr\u00e1mite<\/a>.<\/li>\n<li>Si requiere m\u00e1s informaci\u00f3n, llame
        al 600 486 3000.<\/li>\n<\/ul>","temas":{"tema":["Legal"]},"tags":{"tag":["Permanencia
        definitiva","permanencia definitiva estudiantes","permanencia con visa estudiante","visa
        estudiante"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/9101"},{"id":"22718","codigo":"ZY000-1","fecha":"2015-11-10
        10:21:25","servicio":"ChileAtiende Pymes","titulo":"Crear una empresa","updated_data_at":"2015-11-10
        00:00:00","objetivo":"<p>En Chile existen diferentes opciones para crear una
        empresa, cada una con tr\u00e1mites y permisos exclusivos seg\u00fan el tipo
        de emprendimiento que desea implementar. Sin embargo, en todos los casos,
        es necesario definir la organizaci\u00f3n legal del negocio, las obligaciones
        tributarias y obtener el permiso de funcionamiento municipal:\u00a0<\/p>","beneficiarios":"<p>{{paso:Organizaci\u00f3n
        legal del negocio}}<\/p>\n<p>{{contenido:Lo primero es definir el <strong>tipo
        de empresa<\/strong>, la cual puede constituirse como <strong>persona natural<\/strong>
        o <strong>jur\u00eddica<\/strong>:<\/p>\n<p><strong>Persona natural<\/strong>:
        en este caso, es la propia persona quien asume todos los derechos y obligaciones
        (incluyendo deudas) de la empresa. \u00a0<\/p>\n<ul>\n<li>Existe una forma
        simplificada de formalizar una empresa, llamada\u00a0<strong><a href=\"[[25746]]\"
        target=\"_blank\">Microempresa Familiar (MEF)<\/a><\/strong>. Sirve para las
        personas que desarrollan su actividad comercial en su casa-habitaci\u00f3n.<\/li>\n<\/ul>\n<p><strong>Persona
        jur\u00eddica<\/strong>: permite que la empresa, y no el due\u00f1o, asuma
        los derechos y obligaciones. Puede estar conformada por una o m\u00e1s personas,
        quienes no ponen en riesgo su patrimonio, debido a que s\u00f3lo deben responder
        por el monto aportado. Existen dos modalidades para constituirlas:\u00a0<\/p>\n<ul>\n<li><a
        href=\"[[21409]]\" target=\"_blank\"><strong>Tu empresa en un d\u00eda<\/strong><\/a>:
        constituci\u00f3n por v\u00eda electr\u00f3nica de una sociedad, de manera
        sencilla y sin costo para empresas peque\u00f1as. Actualmente, pueden constituirse:<\/li>\n<\/ul>\n<p>\u00a0<\/p>\n<ul>\n<li>\n<ul>\n<li
        class=\"_mce_tagged_br\"><strong>Sociedades de Responsabilidad Limitada<\/strong>:
        que son m\u00e1s utilizadas por socios con relaci\u00f3n de confianza y que
        buscan pocas formalidades en la administraci\u00f3n. Estos socios pueden ser
        personas naturales o jur\u00eddicas y deben <strong>responder de forma limitada<\/strong>
        por el monto o capital que aporten. Tiene que estar conformada por dos o m\u00e1s
        socios, y hasta 50. La sociedad de responsabilidad limitada es administrada
        por todos los socios, de com\u00fan acuerdo; es decir, todas las decisiones
        deben ser tomadas por unanimidad.<\/li>\n<li><strong>Empresa Individual de
        Responsabilidad Limitada (EIRL)<\/strong>: es m\u00e1s utilizada por empresarios
        que buscan iniciar un negocio y tomar todas las decisiones individualmente,
        sin socios. Es un tipo de organizaci\u00f3n en el que cualquier persona natural
        puede adquirir personalidad jur\u00eddica. La raz\u00f3n de una EIRL es siempre
        comercial, y cuenta con un patrimonio propio, distinto al del titular.<\/li>\n<li><strong>Sociedad
        por Acciones (SpA)<\/strong>: persona jur\u00eddica creada por una o m\u00e1s
        personas y cuya participaci\u00f3n en el capital se representa por acciones.
        La SpA busca facilitar la organizaci\u00f3n de una empresa, entregando una
        estructura m\u00e1s flexible en su administraci\u00f3n. Adem\u00e1s, cada
        accionista puede transar sus derechos f\u00e1cilmente, permitiendo la entrada
        de accionistas. Se recomienda a emprendedores que buscan inversionistas.<\/li>\n<li><strong>Sociedad
        en Comandita<\/strong>: est\u00e1 constituida por dos o m\u00e1s socios. Tiene
        socios comanditarios y socios gestores. El <strong>socio comanditario s\u00f3lo
        aporta capital<\/strong> y responde hasta el monto de sus aportes, mientras
        que el <strong>socio gestor administra la sociedad<\/strong> y responde ilimitadamente.<\/li>\n<li><strong>Sociedad
        Colectiva Comercial<\/strong>: exige al menos dos socios. La administran los
        socios o un tercero. La <strong>responsabilidad de los socios es ilimitada<\/strong>,
        quiere decir que <strong>responden con su patrimonio personal<\/strong>. La
        entrada o salida de un socio debe aprobarse por todos ellos. Es importante
        destacar que en este tipo de sociedad no se limita la responsabilidad.<\/li>\n<\/ul>\n<\/li>\n<li><a
        href=\"[[24493]]\" target=\"_blank\"><strong>M\u00e9todo tradicional<\/strong><\/a>:
        permite crear cualquier tipo de empresa, independientemente de su tama\u00f1o
        y forma.}}<\/li>\n<\/ul>\n<p>\u00a0<\/p>\n<p>{{paso:Obligaciones tributarias}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li><a
        href=\"[[22736]]\" target=\"_blank\"><strong>Elecci\u00f3n del r\u00e9gimen
        tributario<\/strong><\/a>: las empresas deben cumplir con el r\u00e9gimen
        general de tributaci\u00f3n. Sin embargo, micro y peque\u00f1os empresarios
        pueden acogerse a reg\u00edmenes simplificados para el impuesto a la renta.<\/li>\n<li><a
        href=\"[[3208]]\" target=\"_blank\"><strong>Inicio de actividades ante el
        Servicio de Impuestos Internos<\/strong><\/a>: permite declarar el inicio
        de actividad y obtener el RUT de la empresa en el Servicio de Impuestos Internos
        (SII). Este tr\u00e1mite debe ser realizado dentro de los <strong>dos meses
        posteriores a la iniciaci\u00f3n de actividades<\/strong>. Por ejemplo, si
        un contribuyente inicia sus actividades el 1 de enero, tiene plazo hasta el
        31 de marzo para dar aviso ante el SII.<\/li>\n<li><a href=\"[[3217]]\" target=\"_blank\"><strong>Timbraje
        de documentos<\/strong><\/a>: permite que los contribuyentes accedan al timbraje
        de documentos para legalizar sus operaciones comerciales.}}<\/li>\n<\/ul>\n<p>{{paso:Autorizaci\u00f3n
        municipal, patente comercial o industrial}}<\/p>\n<p>{{contenido:La ley de
        rentas municipales se\u00f1ala que <strong>toda actividad econ\u00f3mica est\u00e1
        sujeta a una contribuci\u00f3n de patente<\/strong>, que debe ser pagada semestralmente
        en el municipio respectivo. No obstante, antes de obtener la patente, y dependiendo
        del giro de la actividad, se deben conseguir distintos <a href=\"[[22741]]\"
        target=\"_blank\"><strong>permisos o autorizaciones<\/strong><\/a>\u00a0que
        entregan diferentes organismos p\u00fablicos.<\/p>\n<p>La<strong> autorizaci\u00f3n
        municipal es el permiso definitivo de funcionamiento <\/strong>y adopta el
        nombre de patente comercial o industrial, seg\u00fan sea el giro gravado.
        El tr\u00e1mite se realiza en el departamento de patentes comerciales de cada
        municipio y los documentos m\u00e1s comunes, para todos los rubros, son:<\/p>\n<ul>\n<li>Fotocopia
        de la c\u00e9dula de identidad y\/o RUT de la empresa.<\/li>\n<li>En caso
        de haber creado la empresa por la <a href=\"[[24493]]\" target=\"_blank\">v\u00eda
        tradicional<\/a>: fotocopia legalizada de la escritura de constituci\u00f3n
        y su extracto, copia de su <a href=\"[[6801]]\" target=\"_blank\">inscripci\u00f3n
        en el Registro de\u00a0Comercio del Conservador de Bienes Ra\u00edces<\/a>
        respectivo y de su <a href=\"[[1333]]\" target=\"_blank\">publicaci\u00f3n
        en el Diario Oficial<\/a>.<\/li>\n<\/ul>\n<p><strong>Otros documentos que,
        eventualmente, pueden ser solicitados<\/strong>:<\/p>\n<ul>\n<li>Fotocopia
        de las modificaciones de la escritura de constituci\u00f3n, protocolizaci\u00f3n
        del extracto, publicaci\u00f3n en diario oficial e inscripci\u00f3n en el
        registro de comercio, del Conservador de Bienes Ra\u00edces respectivo.<\/li>\n<li>Acta
        de sesi\u00f3n de directorio del nombramiento del representante legal (en
        caso de las sociedades an\u00f3nimas).<\/li>\n<li>Fotocopia de la declaraci\u00f3n
        de inicio de actividades del Servicio de Impuestos Internos (SII)<\/li>\n<li>Declaraci\u00f3n
        simple de capital inicial, generalmente incluida en el formulario.<\/li>\n<li>Croquis
        o plano de la distribuci\u00f3n interna del local u oficina.<\/li>\n<li>Permiso
        de edificaci\u00f3n del inmueble en el que se realizar\u00e1 la actividad
        comercial (si va a construir).<\/li>\n<li>Resoluci\u00f3n favorable de la
        Autoridad Sanitaria o del Servicio de Salud respectivo (en caso de ser necesario).}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":null,"tags":{"tag":["empresa","constituir
        una empresa","crear empresa","constituir","pasos crear una empresa"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/22718"},{"id":"745","codigo":"ZC005-9","fecha":"2013-09-04
        13:12:32","servicio":"Corporaci\u00f3n Nacional Forestal","titulo":"Filmaciones
        o fotograf\u00edas en \u00e1reas silvestres protegidas","updated_data_at":null,"objetivo":"<p>Permite
        obtener un permiso para realizar filmaciones profesionales o captura de im\u00e1genes
        en las unidades del Sistema Nacional de \u00c1reas Silvestres Protegidas del
        Estado (SNASPE) para diferentes prop\u00f3sitos. Por ejemplo,\u00a0documentales,
        largometrajes o publicidad comercial.<\/p>\n<p><strong>El tr\u00e1mite se
        puede realizar durante todo el a\u00f1o.<\/strong><\/p>","beneficiarios":"<p>Audiovisualistas,
        cineastas, realizadores, documentalistas, investigadores, empresas de telecomunicaciones,
        que cumplan con los siguientes requisitos:<\/p>\n<ul>\n<li>Presentar el permiso
        escrito en espa\u00f1ol con al menos dos meses de anticipaci\u00f3n a la fecha
        en que se realizar\u00e1 la filmaci\u00f3n.<\/li>\n<li>Contar con la autorizaci\u00f3n
        correspondiente de la Direcci\u00f3n de Fronteras y L\u00edmites (DIFROL),
        en caso de ser extranjero y vaya a filmar en zonas fronterizas.<\/li>\n<li>Conocer
        el r<a href=\"http:\/\/www.conaf.cl\/cms\/editorweb\/parques\/reglamento_filmaciones-PARQUES.pdf\"
        target=\"_blank\">eglamento sobre filmaciones y captura de im\u00e1genes<\/a>
        y comprometerse a respetarlo.<\/li>\n<\/ul>","costo":"<ul>\n<li>Comerciales
        o filmaciones publicitarias: 50 <a href=\"http:\/\/www.sii.cl\/pagina\/valores\/valyfechas.htm\"
        target=\"_blank\">Unidades de Fomento (UF)<\/a>\u00a0por d\u00eda.<\/li>\n<li>Fotograf\u00eda
        comercial publicitaria o con fines de lucro: 30 UF por d\u00eda<\/li>\n<li>Largometrajes,
        cortometrajes o pel\u00edculas con fines de lucro: 20 UF por\u00a0d\u00eda<\/li>\n<li>Documentales
        de difusi\u00f3n, educaci\u00f3n o promoci\u00f3n tur\u00edstica: 5 UF por
        d\u00eda.<\/li>\n<li>Obras cinematogr\u00e1ficas o documentales chilenos o
        extranjeros que requieran permanencia prolongada y activa de los equipos de
        filmaci\u00f3n, o cualquiera actividad f\u00edlmica de promoci\u00f3n con
        fines comerciales cuya envergadura lo amerite, ser\u00e1n objeto de una tarifa
        especial, cuyo monto ser\u00e1 acordado por las partes.<\/li>\n<li>Los costos
        adicionales en que incurra CONAF para la supervisi\u00f3n de los proyectos
