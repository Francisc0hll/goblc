        09:39:01","servicio":"Servicio de Registro Civil e Identificaci\u00f3n","titulo":"Solicitar
        la Transferencia de dominio de veh\u00edculos motorizados ante un Oficial
        Civil","updated_data_at":null,"objetivo":"<p>Formalizar la compraventa de
        un veh\u00edculo motorizado ante un Oficial Civil, del Servicio de Registro
        Civil e identificaci\u00f3n (SRCeI), sin la necesidad de un contrato ante
        notario.<\/p>\n<p>Este procedimiento se denomina Declaraci\u00f3n Consensual
        y puede ser utilizado tanto por personas naturales como por personas jur\u00eddicas
        (empresas e instituciones). As\u00ed, la compraventa se convierte en un tr\u00e1mite
        r\u00e1pido, m\u00e1s econ\u00f3mico y seguro, pues pr\u00e1cticamente se
        realizan todos los tr\u00e1mites en un s\u00f3lo lugar.<\/p>\n<p>Si la Oficina
        donde se realiza el tr\u00e1mite cuenta con el sistema de ingreso directo,
        los datos del nuevo propietario quedan en ese momento ingresados en el Registro
        de Veh\u00edculos Motorizados y es posible obtener de inmediato el Certificado
        de Inscripci\u00f3n que as\u00ed lo acredite (excepto si el vendedor es una
        persona jur\u00eddica). En cambio, si \u00e9sta no cuenta con este sistema,
        el Certificado de Inscripci\u00f3n es enviado posteriormente por correo al
        domicilio del nuevo propietario.<\/p>","beneficiarios":"<p>Personas que compran
        un veh\u00edculo usado, que cumplan con los siguientes requisitos:<\/p>\n<ul>\n<li>Tener
        el veh\u00edculo inscrito a nombre del vendedor, en el Registro de Veh\u00edculos
        Motorizados del Registro Civil.<\/li>\n<li>La comparecencia personal o a trav\u00e9s
        de un representante de cada una de las partes.<\/li>\n<li>Presentar los documentos
        requeridos.<\/li>\n<\/ul>","costo":"<p>El tr\u00e1mite tiene un costo de $5.220.<\/p>\n<p>Adicionalmente
        se debe cancelar:<\/p>\n<ul>\n<li>Inscripci\u00f3n en el Registro de Veh\u00edculos
        Motorizados, lo cual tiene un costo de $21.330.<\/li>\n<li>Impuesto a la compraventa,
        el cual corresponde al 1,5% del valor de venta, que debe ser pagado en un
        banco o instituci\u00f3n autorizada.<\/li>\n<\/ul>","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"<ul>\n<li>C\u00e9dula
        de Identidad del comprador y del vendedor.<\/li>\n<li>Certificado de Inscripci\u00f3n
        del veh\u00edculo, para su identificaci\u00f3n y para la determinaci\u00f3n
        del Impuesto a la Transferencia que debe pagarse.<\/li>\n<li>Poder notarial,
        en caso de que una o ambas partes act\u00faen en representaci\u00f3n de una
        tercera persona.<\/li>\n<li>Documento de representatividad legal, en caso
        de que una o ambas partes participe en la compraventa a nombre de una persona
        jur\u00eddica (empresa o instituci\u00f3n).<\/li>\n<li>Certificado de Revisi\u00f3n
        T\u00e9cnica del veh\u00edculo, en el cual debe constar el tipo de combustible,
        de modo que si \u00e9ste corresponde a Gas Natural Comprimido (GNC), Gas Licuado
        de Petr\u00f3leo (GLP) o Dual (Gasolina\/GNC; Gasolina\/GLP o GNC\/El\u00e9ctrico),<\/li>\n<li>Certificado
        emitido por la Tesorer\u00eda General de la Rep\u00fablica, que acredite el
        pago del impuesto que establece regulaciones para la utilizaci\u00f3n del
        gas como combustible en veh\u00edculos (<a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=242373\"
        target=\"_blank\">Ley N\u00b020.052<\/a>).<\/li>\n<\/ul>\n<p>Para veh\u00edculos
        de transporte de carga de pasajeros adem\u00e1s deben presentar la siguiente
        documentaci\u00f3n:<\/p>\n<ul>\n<li>Presentar el aviso de venta de veh\u00edculo,
        Formulario 1816 del Servicio de Impuestos Internos (SII). Es recomendable
        presentar el \u00faltimo pago de Permiso de Circulaci\u00f3n, ya que contiene
        informaci\u00f3n \u00fatil para determinar el tipo de veh\u00edculo por c\u00f3digo,
        para efectos del c\u00e1lculo del Impuesto a la Transferencia.<\/li>\n<\/ul>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes mencionados en el campo <strong>Documentos requeridos<\/strong>.<\/li>\n<li>Dir\u00edjase
        a alguna de las <a href=\"http:\/\/www.srcei.cl\/PortalOI\/mapa\/mapa.html\"
        target=\"_blank\">oficinas del Servicio de Registro Civil e Identificaci\u00f3n<\/a>
        del pa\u00eds.<\/li>\n<li>A la persona que lo atienda expl\u00edquele que
        quiere solicitar la transferencia de dominio de veh\u00edculo ante un oficial
        civil.<\/li>\n<li>Entregue los antecedentes mencionados en el campo Documentos
        requeridos y siga las instrucciones del funcionario.<\/li>\n<li>El resultado
        del tr\u00e1mite ser\u00e1 la Inscripci\u00f3n de un veh\u00edculo al Registro
        de Veh\u00edculos Motorizados, a nombre del nuevo propietario.<\/li>\n<\/ol>","guia_telefonico":"","guia_correo":"","temas":{"tema":["Transporte"]},"tags":null,"chileclic_id":"SRCEI0004","permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/3343"},{"id":"37067","codigo":"ZZ001-10003","fecha":"2015-09-21
        16:17:25","servicio":"ChileAtiende","titulo":"Permiso para realizarse ex\u00e1menes
        m\u00e9dicos durante la jornada laboral","updated_data_at":"2015-09-21 00:00:00","objetivo":"<p>Con
        el objetivo de prevenir enfermedades cancer\u00edgenas, el Congreso promulg\u00f3
        una ley que modifica el C\u00f3digo del Trabajo y que <strong>permite que
        trabajadoras y trabajadores puedan realizarse mamograf\u00edas y ex\u00e1menes
        de pr\u00f3stata<\/strong> durante la jornada laboral.<\/p>","beneficiarios":"<p>Para
        prevenir enfermedades como el <strong>c\u00e1ncer<\/strong>, fue aprobada
        una ley que modifica el C\u00f3digo del Trabajo. \u00c9sta permite que <strong>durante
        su jornada laboral<\/strong>:<\/p>\n<ul>\n<li>Los <strong>trabajadores<\/strong>
        puedan realizarse <strong>ex\u00e1menes a la<\/strong> <strong>pr\u00f3stata<\/strong>.<\/li>\n<li>Las
        <strong>trabajadoras<\/strong> puedan someterse a <strong>mamograf\u00edas<\/strong>.<\/li>\n<\/ul>\n<p>{{mensaje[reloj]:El
        tiempo que tome a los trabajadores realizarse los ex\u00e1menes ser\u00e1
        <strong>considerado como trabajado<\/strong> (no se puede descontar), y no
        podr\u00e1 ser compensado en dinero, ni durante ni al t\u00e9rmino de la relaci\u00f3n
        laboral.}}<\/p>\n<p>{{paso:Caracter\u00edsticas}}<\/p>\n<p>{{contenido:<\/p>\n<p><strong>Una
        vez al a\u00f1o<\/strong>, los trabajadores pueden solicitar <strong>medio
        d\u00eda laboral<\/strong> para realizarse ex\u00e1menes a la <strong>pr\u00f3stata
        o mamograf\u00eda<\/strong>, seg\u00fan corresponda, en instituciones p\u00fablicas
        o privadas de salud.<strong><br \/><\/strong><\/p>\n<p>El permiso tambi\u00e9n
        sirve para quienes tengan que someterse a <strong>otros ex\u00e1menes preventivos<\/strong>,
        como el Papanicolaou (utilizado para detectar el c\u00e1ncer c\u00e9rvico-uterino).<\/p>\n<p>Si
        es necesario, el empleador debe aumentar el tiempo de permiso considerando
        los<strong> traslados desde y hacia la instituci\u00f3n<\/strong> de salud,
        las condiciones geogr\u00e1ficas, de transporte, y disponibilidad de equipamiento
        m\u00e9dico.}}<\/p>\n<p><span>{{paso:Beneficiarios}}<\/span><\/p>\n<p>{{contenido:<strong><\/strong><\/p>\n<p>Los
        beneficiarios son<strong> mujeres<\/strong> mayores de <strong>40 a\u00f1os<\/strong>
        y <strong>hombres <\/strong>mayores de <strong>50 a\u00f1os<\/strong> que
        cumplan las siguientes condiciones:<\/p>\n<ul>\n<li>Tener un <strong>contrato
        de trabajo<\/strong> <strong>por m\u00e1s de 30 d\u00edas<\/strong>.<\/li>\n<li>Hacer
        uso del beneficio por lo menos <strong>30 d\u00edas despu\u00e9s de haber
        empezado la relaci\u00f3n laboral<\/strong> (firma del contrato).<\/li>\n<li>Lo
        anterior tambi\u00e9n es v\u00e1lido para contratos a plazo fijo, por obra
        o faena, quienes podr\u00e1n hacer uso de su derecho en cualquier momento
        durante la vigencia del contrato.}}<\/li>\n<\/ul>\n<p>{{paso:C\u00f3mo se
        solicita}}<\/p>\n<p>{{contenido:<\/p>\n<p>Para ejercer el derecho, el trabajador
        o trabajadora tendr\u00e1 que dar aviso al empleador con <strong>una semana
        de anticipaci\u00f3n<\/strong> a la realizaci\u00f3n de los ex\u00e1menes.<\/p>\n<p>Despu\u00e9s
        tiene que presentar los <strong>comprobantes de la atenci\u00f3n m\u00e9dica<\/strong>
        para acreditar que se realiz\u00f3 los ex\u00e1menes en la fecha y a la hora
        estipulada en el permiso.}}<\/p>\n<p>{{paso:M\u00e1s informaci\u00f3n}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Si
        requiere m\u00e1s informaci\u00f3n revise la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1066873\"
        target=\"_blank\">Ley N\u00b020.769<\/a>.<\/li>\n<li>Obtenga m\u00e1s informaci\u00f3n
        sobre la <a href=\"[[35516]]\" target=\"_blank\">Ley Papito<\/a>.<\/li>\n<li>Conozca
        otros <a href=\"[[26501]]\" target=\"_blank\">derechos de los trabajadores<\/a>}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Salud","Trabajo"]},"tags":{"tag":["mamograf\u00eda","permiso
        para la realizacion de examenes en horario de trabajo","examen a la pr\u00f3stata","controles
        m\u00e9dicos","ex\u00e1menes de salud preventiva","prostata","tiempo para
        examenes","tiempo para hacerse examenes","permiso para ir al doctor","ir al
        doctor","permiso para hacerse el pap","permiso para examenes","permiso para
        examen a la prostata","ir al doctor en hora de trabajo","permiso para ir al
        doctor en hora de trabajo","derecho de ir al doctor","derecho a mamografia","mamografia
        en hora de trabajo","pedir permiso para ir al doctor en hora de trabajo","ir
        al doctor en jornada laboral"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/37067"},{"id":"17311","codigo":"ZZ001-180","fecha":"2015-12-30
        10:41:11","servicio":"ChileAtiende","titulo":"Bono Taxi","updated_data_at":"2013-02-01
        00:00:00","objetivo":"<p>El beneficio est\u00e1 dirigido a m\u00e1s de 100
        mil taxistas y m\u00e1s de 21 mil due\u00f1os de transporte escolar.<\/p>","beneficiarios":"<p>Con
        el prop\u00f3sito de alivianar la carga de Impuesto Espec\u00edfico a los
        Combustibles que junto al IVA representan cerca del 40% del costo total del
        litro de di\u00e9sel o bencina, el Ministerio de Transporte y Telecomunicaciones
        inici\u00f3 el pasado 11 de enero la entrega del Bono Taxi, iniciativa que
        es parte de las medidas de la Reforma Tributaria.<\/p>\n<p><strong>\u00bfA
        qui\u00e9nes est\u00e1 dirigido el beneficio?<\/strong><\/p>\n<ul>\n<li>Los
        due\u00f1os de taxis o transporte escolar.<\/li>\n<li>Las personas que firmaron
        un contrato con los propietarios de los taxis, para acordar beneficios y prestaciones
        entre ambos.<\/li>\n<li>Los propietarios o choferes de taxis cancelados en
        el Registro Nacional de Transporte P\u00fablico de Pasajeros y que han efectuado
        el correspondiente reemplazo.<\/li>\n<li>Los arrendatarios con opci\u00f3n
        de compra que cuenten con un mandato de la empresa o el due\u00f1o del veh\u00edculo
        que los autoriza a recibir el bono.<\/li>\n<\/ul>\n<p><strong>\u00bfQu\u00e9
        requisitos deben tener los beneficiarios para acceder al bono?<\/strong><\/p>\n<ul>\n<li>Estar
        inscritos en el Registro Nacional de Servicios de Transporte de Pasajeros
        o en el Registro Nacional de Servicios de Transporte Remunerado de Escolares,
        al 30 de septiembre de 2012.<\/li>\n<li>Permanecer inscritos en los respectivos
        registros al momento de solicitar el beneficio.<\/li>\n<li>Tener permiso de
        circulaci\u00f3n correspondiente al a\u00f1o 2012.<\/li>\n<\/ul>\n<p><strong>Paso
        a paso para solicitar el reembolso:<\/strong><\/p>\n<ul>\n<li>Los propietarios
        de los veh\u00edculos tienen que dirigirse a las <a href=\"http:\/\/www.tesoreria.cl\/web\/quienesSomos\/irRedOficinas.do\"
        target=\"_blank\"><strong>oficinas de la Tesorer\u00eda General de la Rep\u00fablica
        (TGR)<\/strong><\/a>y completar un formulario por veh\u00edculo.\n<ul>\n<li><strong>A
        contar del 11 de enero de 2013 si s\u00f3lo posee un veh\u00edculo y la patente
        termina en n\u00famero par o cero.<\/strong><\/li>\n<li><strong>Desde el 25
        de enero de 2013 si s\u00f3lo tiene un veh\u00edculo y la patente termina
        en n\u00famero impar.<\/strong><\/li>\n<li><strong>A partir del 14 de febrero
        de 2013 si el propietario cuenta con varios taxis o veh\u00edculos de transporte
        escolar.<\/strong><\/li>\n<\/ul>\n<\/li>\n<li>Si el due\u00f1o del taxi o
        veh\u00edculo escolar tiene un contrato con otra persona para fijar beneficios
        compartidos, ambos deben acudir, <strong>a contar del 14 de febrero de 2013<\/strong>,
        a la <a href=\"http:\/\/www.subtrans.gob.cl\/subtrans\/seremitt.html\" target=\"_blank\"><strong>Secretar\u00eda
        Regional Ministerial (SEREMI) de Transporte y Telecomunicaciones<\/strong><\/a>
        que corresponda y llenar un formulario por autom\u00f3vil. Tienen que llevar
        el contrato.<\/li>\n<\/ul>\n<p><strong>\u00bfCu\u00e1les son las formas de
        pago?<\/strong><\/p>\n<ul>\n<li>Cheque nominativo.<\/li>\n<li>Vale vista bancario.<\/li>\n<li>Dep\u00f3sito
        en cuenta corriente, de ahorro, a plazo o a la vista.<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Transporte"]},"tags":{"tag":["bono
        taxi","bono transporte","bono transportes","furg\u00f3n escolar","transporte
        escolar","taxista","taxi"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/17311"},{"id":"43671","codigo":"AN001-165","fecha":"2016-02-05
        09:26:32","servicio":"Subsecretar\u00eda de Transportes","titulo":"Programa
        de renovaci\u00f3n de taxis colectivos (Renueva tu colectivo)","updated_data_at":"2016-01-28
        00:00:00","objetivo":"<p>Permite acceder a <strong>financiamiento para la
        renovaci\u00f3n de taxis colectivos<\/strong> que presten servicio de transporte
        p\u00fablico en todas las regiones del pa\u00eds.<\/p>\n<p>Este programa corresponde
        a un subsidio entregado por los Gobiernos Regionales (GORE), y tiene como
        objetivo renovar el parque vigente por veh\u00edculos menos contaminantes,
        con est\u00e1ndares de calidad superior, m\u00e1s eficientes y m\u00e1s seguros.<\/p>\n<p>Revise
        si el veh\u00edculo puede <a href=\"http:\/\/dtpr.mtt.gob.cl\/WEBRTC\/ConsultaPatentes.aspx\"
        target=\"_blank\">postular al programa<\/a>, y obtenga <a href=\"http:\/\/dtpr.mtt.gob.cl\/WEBRTC\/\"
        target=\"_blank\">m\u00e1s informaci\u00f3n<\/a>.<\/p>\n<p>{{mensaje[reloj]:El
        per\u00edodo de postulaci\u00f3n depende de cada regi\u00f3n. Revise las <a
        href=\"http:\/\/dtpr.mtt.gob.cl\/WEBRTC\/ProcesosVigentes.aspx\" target=\"_blank\">fechas
        importantes por regi\u00f3n<\/a>.}}<\/p>","beneficiarios":"<p>Personas naturales
        o jur\u00eddicas propietarios de un taxi colectivo con antig\u00fcedad igual
        o superior a cuatro a\u00f1os, y que cuente o haya contado con inscripci\u00f3n
        vigente en el Registro de Transporte P\u00fablico (en una oportunidad, al
        menos) dentro de los \u00faltimos 18 meses contados desde la fecha de postulaci\u00f3n.<\/p>","costo":"<p>No
        tiene costo la postulaci\u00f3n.<\/p>","vigencia":"","plazo":"","observaciones":"","marco_legal":"<ul>\n<li>Art\u00edculo
        N\u00ba4 transitorio de la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1005871\"
        target=\"_blank\">Ley N\u00ba20.378<\/a> de subsidio para el transporte p\u00fablico.<\/li>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1028498\" target=\"_blank\">Decreto
        Supremo N\u00b044<\/a>, de 2011.<\/li>\n<\/ul>","doc_requeridos":"<p><strong>Para
        la primera etapa de postulaci\u00f3n<\/strong>:<\/p>\n<ul>\n<li><a id=\"link-main-container-51-09af0ca9b71ac3abf16d64998f91c6d8\"
        href=\"[[3412]]\" target=\"_blank\">Certificados de inscripci\u00f3n<\/a>
        y <a id=\"link-main-container-52-1486e09d19d020f06ea3686b26d75f81\" href=\"[[3370]]\"
        target=\"_blank\">anotaciones vigentes<\/a>\u00a0en el Registro de Veh\u00edculos
        Motorizados a nombre de postulante, con fecha de emisi\u00f3n no superior
        a 60 d\u00edas.<\/li>\n<li>Si el veh\u00edculo presenta p\u00e9rdida total,
        ya sea como consecuencia de un siniestro, deber\u00e1 acompa\u00f1ar la documentaci\u00f3n
        que lo acredite. En caso de robo o hurto, el denunciante o querellante deber\u00e1
        necesariamente acompa\u00f1ar la denuncia ya ratificada, o bien la querella
        presentada y acogida a tramitaci\u00f3n ante el tribunal del crimen competente,
        quedando en consecuencia el reemplazo autorizado.<\/li>\n<li>Fotocopia de
        <a href=\"[[25851]]\" target=\"_blank\">certificado de inscripci\u00f3n en
        el Registro de Transporte P\u00fablico<\/a>, vigente dentro de los \u00faltimos
        18 meses anteriores a la fecha de postulaci\u00f3n.<\/li>\n<li>Fotocopia del
        certificado de <a href=\"[[23978]]\" target=\"_blank\">revisi\u00f3n t\u00e9cnica<\/a>
        al d\u00eda, o con fecha de vencimiento m\u00e1xima de 18 meses.<\/li>\n<li>Fotocopia
        del permiso de circulaci\u00f3n al d\u00eda o con fecha de vencimiento m\u00e1xima
        de 18 meses.<\/li>\n<li>Indicaci\u00f3n de marca, modelo y c\u00f3digo de
        informe t\u00e9cnico del taxi colectivo entrante que comprar\u00e1. Este debe
        <a href=\"http:\/\/dtpr.mtt.gob.cl\/WEBRTC\/Convocatoria.aspx\" target=\"_blank\">descargarlo
        desde el sitio web del programa<\/a>, seleccionando el a\u00f1o e ingresando
        los datos del veh\u00edculo.<\/li>\n<\/ul>\n<p><strong>Para segunda etapa
        de postulaci\u00f3n<\/strong>:<\/p>\n<ul>\n<li>Certificado emitido por el
        GORE que acredita cumplimiento de los requisitos estipulados en la primera
        etapa.<\/li>\n<li>Fotocopia de certificado de cancelaci\u00f3n de la inscripci\u00f3n
