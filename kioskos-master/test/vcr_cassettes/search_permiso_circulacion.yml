        en dicho servicio o que haya experimentado una p\u00e9rdida total como consecuencia
        de un siniestro, robo o hurto.<\/p>\n<p>{{mensaje[reloj]:El tr\u00e1mite se
        puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>Operadores
        o responsables de servicios, atendidos por taxis, que cumplan con los siguientes
        requisitos:<\/p>\n<p><span><strong>Para el veh\u00edculo saliente<\/strong><\/span><\/p>\n<ul>\n<li>Se\u00f1alar
        en la solicitud correspondiente o formulario, de que se trata de la cancelaci\u00f3n,
        debiendo ser cancelaci\u00f3n definitiva.<\/li>\n<li>Acreditar con un certificado
        del registro de veh\u00edculos motorizados del Servicio de Registro Civil
        e Identificaci\u00f3n (SRCeI), que el color del veh\u00edculo que se reemplaza
        no es de los identificatorios de los veh\u00edculos de alquiler, al momento
        de ingresar el veh\u00edculo entrante o reemplazante.<\/li>\n<li>Acreditar
        que el permiso de circulaci\u00f3n del veh\u00edculo que se reemplaza fue
        cancelado en la misma municipalidad donde se obtuvo el primer permiso de circulaci\u00f3n
        como taxi del autom\u00f3vil reemplazante.<\/li>\n<li>Presentar el \u00faltimo
        permiso de circulaci\u00f3n como taxi del veh\u00edculo que se reemplaza.<\/li>\n<li>Presentar
        copia del certificado de revisi\u00f3n t\u00e9cnica como taxi del veh\u00edculo
        que se reemplaza, correspondiente al mismo a\u00f1o del \u00faltimo permiso
        de circulaci\u00f3n se\u00f1alado en el punto anterior.\u00a0<\/li>\n<\/ul>\n<p>En
        el caso del veh\u00edculo saliente que haya experimentado p\u00e9rdida total
        como consecuencia de un siniestro, robo o hurto, s\u00f3lo presentar la solicitud
        correspondiente o formulario, de que se trata de la cancelaci\u00f3n por siniestro,
        debiendo ser cancelaci\u00f3n definitiva. Se debe acreditar el siniestro,
        acompa\u00f1ando la documentaci\u00f3n que lo compruebe. En caso de robo o
        hurto, el denunciante o querellante debe acompa\u00f1ar la denuncia ya ratificada
        o bien la querella presentada y acogida a tramitaci\u00f3n ante el tribunal
        del crimen competente.<\/p>\n<p><span><strong>Para el veh\u00edculo entrante
        o reemplazante<\/strong><\/span><\/p>\n<ul>\n<li>Se debe se\u00f1alar en la
        solicitud o formulario correspondiente, de que se trata de la primera inscripci\u00f3n
        por reemplazo, se\u00f1alando la placa patente \u00fanica del veh\u00edculo
        saliente.<\/li>\n<li>Acreditar que el veh\u00edculo entrante\u00a0<strong>nunca
        ha sido taxi<\/strong>, mediante certificaci\u00f3n municipal u otra certificaci\u00f3n
        o medio<\/li>\n<li>Acreditar que el veh\u00edculo entrante tiene una\u00a0<strong>antig\u00fcedad
        no superior a la establecida por la norma<\/strong>\u00a0(3, 5 y 7 a\u00f1os
        de antig\u00fcedad, seg\u00fan la regi\u00f3n). En caso de robo o hurto 5
        a\u00f1os de antig\u00fcedad, pero puede ser del mismo a\u00f1o de fabricaci\u00f3n
        del veh\u00edculo que se reemplaza, si se trata de un siniestro.<\/li>\n<li>Acreditar
        que el propietario del veh\u00edculo entrante, al momento de solicitar la
        inscripci\u00f3n, es el mismo que el del veh\u00edculo saliente, cuando \u00e9ste
        se cancel\u00f3 con antelaci\u00f3n o en el momento de la solicitud, para
        incorporar el m\u00e1s nuevo y que se solicita incorporar.<\/li>\n<li>Acreditar
        que el tr\u00e1mite de incorporaci\u00f3n del veh\u00edculo entrante se est\u00e1
        realizando dentro del plazo de 18 meses a contar de la fecha de cancelaci\u00f3n
        del veh\u00edculo saliente o de la solicitud de cancelaci\u00f3n del taxi
