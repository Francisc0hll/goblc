        12:44:17","servicio":"Servicio de Registro Civil e Identificaci\u00f3n","titulo":"Duplicado
        de placa patente","updated_data_at":"2017-03-23 00:00:00","objetivo":"<p>Permite
        solicitar un duplicado o reemplazo de las placas patente de un veh\u00edculo
        en caso de p\u00e9rdida o porque se encuentran inutilizables.<\/p>\n<p>Una
        vez pagado el valor de la o las placas patente solicitadas, se le otorgar\u00e1
        una placa patente provisoria que lo autorizar\u00e1 para circular durante
        60 d\u00edas, plazo que podr\u00e1 prorrogarse por 30 d\u00edas en caso de
        no haber llegado a oficina los duplicados (se entrega solo una placa provisoria
        independientemente de si se solicita uno o ambos duplicados).<\/p>\n<p>En
        caso de taxi, el plazo para circular con placa patente provisoria es de 30
        d\u00edas, prorrogable por igual plazo en caso de que los duplicados no hayan
        sido recibidos en oficina.<\/p>\n<p>Obtenga <a href=\"http:\/\/www.registrocivil.cl\/PortalOI\/Servicios\/servicios\/html\/Cod_Clase_19\/Cod_SubClase_38\/tramite_59.html\"
        target=\"_blank\">m\u00e1s informaci\u00f3n<\/a>.<\/p>\n<p>{{mensaje[reloj]:El
        tr\u00e1mite se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>Toda
        persona que requiera cambiar la placa patente de un auto o moto, cuando \u00e9stas
        se encuentran inutilizables o en caso de p\u00e9rdida, y que cumplan con los
        siguientes requisitos:<\/p>\n<ul>\n<li>Tener el veh\u00edculo <a href=\"[[3388]]\"
        target=\"_blank\">inscrito en el Registro de Veh\u00edculos Motorizados del
        Servicio de Registro Civil e Identificaci\u00f3n<\/a>.<\/li>\n<li>Al hacer
        la solicitud, indicar el c\u00f3digo y la cantidad (1 \u00f3 2) de placas
        que requiere si es trasera o delantera o ambas y la oficina donde desea retirarlas.<\/li>\n<li>Presentar
        las placas en mal estado, en caso de estar inutilizables o deterioradas.<\/li>\n<li>Si
        el motivo es el extrav\u00edo o p\u00e9rdida, deterioro, robo o hurto de una
        o ambas placas, el interesado debe presentar la copia (oficio, indicando si
        la placa es trasera, delantera o ambas) del parte de la denuncia efectuada
        ante Carabineros de Chile. Este documento se entrega al d\u00eda siguiente
        de realizada la constancia, en la misma comisar\u00eda donde se hizo la denuncia.<\/li>\n<\/ul>","costo":"<p>Para
        veh\u00edculos:<\/p>\n<ul>\n<li>$8.100 cada una.<\/li>\n<\/ul>","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"<p>Para
        <strong>solicitar<\/strong> el duplicado de una o ambas placas patente, el
        interesado debe presentar:<\/p>\n<ul>\n<li>C\u00e9dula de identidad vigente
        y en buen estado.<\/li>\n<li>Certificado de inscripci\u00f3n del veh\u00edculo
        (padr\u00f3n).<\/li>\n<li>Permiso de circulaci\u00f3n vigente.<\/li>\n<\/ul>\n<p><strong>Importante<\/strong>:<\/p>\n<ul>\n<li>Si
        el propietario(a) que solicite duplicado de una o ambas placas patentes <strong>no
        tiene la documentaci\u00f3n al d\u00eda o vigente<\/strong>, deber\u00e1 presentar
        una declaraci\u00f3n <strong>jurada notarial bajo el Art. 210 del C\u00f3digo
        Penal<\/strong>, indicando que es propietario del veh\u00edculo (nombre, apellidos,
        RUN, placa patente, etc.), declarando no tener los documentos del veh\u00edculo
        al d\u00eda por las razones que expone, y que a fin de regularizar la situaci\u00f3n
        necesita obtener una o ambas placas patentes.<\/li>\n<li>Si la <strong>solicitud
        la realiza una tercera persona<\/strong> distinta del propietario(a), deber\u00e1
        exhibir la misma documentaci\u00f3n anterior, m\u00e1s un poder o mandato
