        10:07:13","servicio":"Servicio de Evaluaci\u00f3n Ambiental","titulo":"Estudio
        de Impacto Ambiental (EIA) y Declaraci\u00f3n de Impacto Ambiental (DIA)","updated_data_at":null,"objetivo":"<p><span>El
        Sistema de Evaluaci\u00f3n de Impacto Ambiental (SEIA) es uno de los instrumentos
        m\u00e1s importantes para prevenir el deterioro ambiental en el pa\u00eds
        y su administraci\u00f3n est\u00e1 a cargo del Servicio de Evaluaci\u00f3n
        Ambiental (SEA).<strong><\/strong><\/span><\/p>\n<p><strong><\/strong><span>Es
        un instrumento de gesti\u00f3n destinado a prevenir el deterioro ambiental
        debido a la ejecuci\u00f3n de proyectos de inversi\u00f3n en el pa\u00eds.<\/span><\/p>\n<p><span>Todo
        proyecto o actividad susceptible de causar impacto ambiental, incluidas sus
        modificaciones, s\u00f3lo se puede ejecutar o modificar previa evaluaci\u00f3n
        de su impacto ambiental, mediante la presentaci\u00f3n de una Declaraci\u00f3n
        de Impacto Ambiental (DIA) o un Estudio de Impacto Ambiental (EIA).<\/span><\/p>\n<p><span>Someter
        un proyecto o actividad al SEIA permite acreditar el cumplimiento de la normativa
        y obtener las autorizaciones ambientales respectivas. En el caso de los Estudios
        de Impacto Ambiental, permite adem\u00e1s determinar si el proyecto o actividad
        se hace cargo de los efectos ambientales que genera, mediante la aplicaci\u00f3n
        de medidas de mitigaci\u00f3n, reparaci\u00f3n y\/o compensaci\u00f3n adecuadas.<\/span><\/p>\n<p><span>Luego
        del proceso de evaluaci\u00f3n, la Comisi\u00f3n de Evaluaci\u00f3n de la
        respectiva regi\u00f3n, o el Director Ejecutivo del SEA, seg\u00fan corresponda
        a un proyecto regional o interregional, emite una Resoluci\u00f3n que califica
        ambientalmente el proyecto.<\/span><\/p>\n<p><span>Para facilitar este procedimiento,
        el SEA cuenta con un sistema electr\u00f3nico -disponible en internet- que
        permite al titular de un proyecto ingresar en l\u00ednea la Declaraci\u00f3n
        o Estudio de Impacto Ambiental para su evaluaci\u00f3n.<\/span><\/p>\n<p><span>A
        trav\u00e9s de mensajes de correo electr\u00f3nico, el titular recibe los
        avisos del estado del proceso de evaluaci\u00f3n del Estudio o Declaraci\u00f3n
        de Impacto Ambiental. Adem\u00e1s, puede acceder en l\u00ednea al expediente
        del proceso de evaluaci\u00f3n.<\/span><\/p>\n<p><span>Este sistema electr\u00f3nico
        permite a cualquier persona tener acceso al expediente de evaluaci\u00f3n,
        incluyendo los pronunciamientos de los \u00f3rganos de la administraci\u00f3n
        del Estado que participan en la evaluaci\u00f3n, as\u00ed como tambi\u00e9n
        de toda la documentaci\u00f3n relacionada con el proyecto presentada por el
        titular.<\/span><\/p>\n<p><br \/><strong><span><span>Procesos de Participaci\u00f3n
        Ciudadana en Estudios de Impacto Ambiental<\/span>:<\/span><\/strong><\/p>\n<p><span>Para
        la realizaci\u00f3n del&nbsp;proceso de Participaci\u00f3n Ciudadana (PAC),
        se debe cumplir con los siguientes requisitos:<\/span><\/p>\n<ul>\n<li><span>El
        titular del Proyecto o Actividad debe publicar en el Diario Oficial y en un
        diario de circulaci\u00f3n nacional o regional, un extracto del Estudio de
        Impacto Ambiental (EIA).<\/span><\/li>\n<li><span>Las personas jur\u00eddicas
        y las personas naturales podr\u00e1n conocer el contenido del estudio (EIA),
        y entregar sus observaciones por escrito ante el SEA.<\/span><\/li>\n<li><span>Una
        vez publicado el extracto en el diario, la ciudadan\u00eda dispone de 60 d\u00edas
        h\u00e1biles para presentar sus observaciones<\/span><\/li>\n<li><span>Mientras
        dure el per\u00edodo de participaci\u00f3n ciudadana, el SEA establecer\u00e1
        los mecanismos que aseguren la participaci\u00f3n informada de la comunidad
        organizada en el proceso de calificaci\u00f3n de los Estudios de Impacto Ambiental
        que se les presente.<\/span><\/li>\n<li><span>Las observaciones que presente
        la comunidad ser\u00e1n consideradas (respondidas) por el SEA (regional),
        o Direcci\u00f3n Ejecutiva (en el caso de un Proyecto o Actividad interregional),
        en los fundamentos de la Resoluci\u00f3n de Calificaci\u00f3n Ambiental, la
        que ser\u00e1 notificada a quienes hubieren formulado observaciones.<\/span><\/li>\n<li><span>Existe
        una instancia de reclamaci\u00f3n, donde cualquier persona natural o jur\u00eddica
        que haya realizado una observaci\u00f3n y que considere que \u00e9sta no fue
        bien considerada (respondida), puede presentar un Recurso de Reclamaci\u00f3n
        dentro del plazo de 30 d\u00edas desde la notificaci\u00f3n de la RCA.<\/span><\/li>\n<\/ul>\n<p><span>Durante
        el per\u00edodo de participaci\u00f3n ciudadana, el SEA implementa instancias
        de di\u00e1logo para que la ciudadan\u00eda se informe y pueda realizar sus
        observaciones al Proyecto o Actividad en evaluaci\u00f3n ambiental.<\/span><\/p>\n<p><span>Las
        observaciones al Proyecto o Actividad en evaluaci\u00f3n se deben formular
        por escrito, mediante el ingreso de la misma por oficinas de parte de las
        distintas direcciones regionales y\/o de la Direcci\u00f3n Ejecutiva del SEA.
        Asimismo, est\u00e1s podr\u00e1n ser ingresadas a trav\u00e9s de la<\/span><span>p\u00e1gina
        Web del SEA (<a href=\"http:\/\/www.sea.gob.cl\" target=\"_blank\">http:\/\/www.sea.gob.cl<\/a>).<\/span>
        <\/p>\n<p><strong><span><span>Proceso de Participaci\u00f3n Ciudadana en Declaraciones
        de Impacto Ambiental<\/span>.<\/span><\/strong><\/p>\n<p><span>La nueva institucionalidad
        creada a partir de la Ley N&ordm; 20.417 incluye modificaciones respecto de
        la Participaci\u00f3n Ciudadana. En este sentido, amplia los espacios de participaci\u00f3n
        al incluir la posibilidad de procesos de PAC en Declaraciones de Impacto Ambiental.
        Dichos procesos son abordados en detalle, considerando los requisitos, plazos
        y responsables para cada uno de los tipos de declaraciones y procesos de PAC,
        en la &ldquo;Gu\u00eda de Procedimientos de Participaci\u00f3n Ciudadana en
        el SEIA&rdquo;.<\/span><\/p>","beneficiarios":"<ul>\n<li>Inversionistas, empresarios,
        municipalidades, servicios p\u00fablicos.<\/li>\n<li>Titulares de los proyectos
        de inversi\u00f3n que son susceptibles de causar impacto ambiental; dichos&nbsp;proyectos
        se encuentran especificados en el Articulo 10 de la <a href=\"http:\/\/www.sinia.cl\/1292\/articles-26087_ley_bases.pdf\"
        target=\"_blank\">Ley de Bases del Medio Ambiente N&ordm; 19.300\/1994<\/a>
        o en el art\u00edculo N&deg;3 del Reglamento del SEIA (art\u00edculo N&deg;2
        del D.S. 95\/2001).<\/li>\n<li>Titulares de aquellos proyectos que no est\u00e9n
        incorporados en los aludidos listados, pueden someterse voluntariamente a
        evaluaci\u00f3n ambiental.<\/li>\n<\/ul>\n<p>&nbsp;<strong>Requisitos que
        se deben cumplir:<\/strong><\/p>\n<ul>\n<li>El Estudio o la Declaraci\u00f3n
        de Impacto Ambiental debe ser presentado por su respectivo titular, y sus
        contenidos son de su exclusiva responsabilidad.<\/li>\n<li>La presentaci\u00f3n
        de la DIA o EIA es esencialmente electr\u00f3nica y para tales efectos el
        titular debe contar con <a href=\"http:\/\/www.e-seia.cl\/portal\/glosario\/firma-electronica.php\"
        target=\"_blank\">Firma Electr\u00f3nica Avanzada<\/a>. Asimismo, debe estar
        registrado en el Sistema de Evaluaci\u00f3n de Impacto Ambiental (<a href=\"http:\/\/www.sea.gob.cl\"
        target=\"_blank\">www.sea.gob.cl<\/a>), ya sea como Titular, persona natural,
        o como representante legal de la persona jur\u00eddica proponente del proyecto
        o actividad, o su modificaci\u00f3n.<\/li>\n<li>El titular debe completar
        el formulario con los contenidos correspondiente al tipo de presentaci\u00f3n
        del proyecto o actividad, ya sea DIA o EIA. Posteriormente,&nbsp;la DIA o
        EIA deber\u00e1 suscribirse&nbsp;con Firma Electr\u00f3nica Avanzada la cual
        tiene validez legal.<\/li>\n<li>En el caso que el titular del proyecto no
        realice la presentaci\u00f3n electr\u00f3nica, deber\u00e1 solicitar expl\u00edcitamente
        a la autoridad que la presentaci\u00f3n y la tramitaci\u00f3n se lleve a cabo
        mediante papel. En&nbsp;estos casos, la presentaci\u00f3n a trav\u00e9s del
        sistema electr\u00f3nico (<a href=\"http:\/\/www.e-seia.cl\" target=\"_blank\">www.e-seia.cl<\/a>),
        s\u00f3lo constituye la copia electr\u00f3nica de la presentaci\u00f3n en
        papel, siendo esta \u00faltima la que tiene validez legal. Asimismo, el titular
        deber\u00e1 presentar, junto a la Declaraci\u00f3n o EIA, todas las copias
        necesarias para la evaluaci\u00f3n por parte de los Servicios P\u00fablicos
        competentes y la realizaci\u00f3n de la PAC.<\/li>\n<li>Para el caso de los
        EIA, el titular deber\u00e1 publicar un extracto del EIA en el Diario Oficial
        y en un Diario de Circulaci\u00f3n Nacional o Regional, dentro de los 10 primeros
        d\u00edas contados desde la presentaci\u00f3n del respectivo EIA.<\/li>\n<\/ul>","costo":"<p>La
        presentaci\u00f3n de&nbsp;una Declaraci\u00f3n o Estudio de Impacto Ambiental
        en el SEA no tiene costos asociados.<\/p>","vigencia":"","plazo":"<p><strong>Evaluaci\u00f3n
        ambiental<\/strong><\/p>\n<ul>\n<li>120 d\u00edas h\u00e1biles (ampliable,
        por una sola vez, por 60 d\u00edas h\u00e1biles adicionales) para calificar&nbsp;un
        Estudio de Impacto Ambiental.<\/li>\n<li>60 d\u00edas h\u00e1biles (ampliable,
        por una sola vez, por 30 d\u00edas h\u00e1biles adicionales) en el caso de
        la calificaci\u00f3n&nbsp;de una Declaraci\u00f3n de Impacto Ambiental.<\/li>\n<\/ul>","observaciones":"<p>El
        procedimiento de evaluaci\u00f3n de impacto de un proyecto, se encuentra especificado
        en la Ley 19.300\/94 Modificada por la Ley 20417\/2010 y el Reglamento D.S.
        30\/97 del Minsegpres, texto Refundido, Coordinado y Sistematizado por el
        Reglamento D.S. 95\/2002 del Minsegpres, disponible en el sitio web del Sistema
        Nacional de Informaci\u00f3n Ambiental (SINIA). Asimismo, en el <a href=\"http:\/\/www.sea.gob.cl\/\"
        target=\"_blank\">sitio Web del SEA<\/a>, est\u00e1n disponibles diversas
        normas, gu\u00edas e instructivos que orientan respecto de la evaluaci\u00f3n
        ambiental.<\/p>\n<p><em>Ventajas del tr\u00e1mite electr\u00f3nico<\/em>:<\/p>\n<ul>\n<li>Menor
        tiempo de evaluaci\u00f3n.<\/li>\n<li>Informaci\u00f3n en l\u00ednea del proceso
        de evaluaci\u00f3n.<\/li>\n<li>Mayor transparencia del proceso.<\/li>\n<li>Ahorro
        en gastos operacionales.<\/li>\n<\/ul>","marco_legal":"","doc_requeridos":"<p><strong>Estudios
        de Impacto Ambiental<\/strong><\/p>\n<ul>\n<li>Extracto del EIA<\/li>\n<li>Descripci\u00f3n
        de proyecto<\/li>\n<li>L\u00ednea base del proyecto que considere los proyectos
