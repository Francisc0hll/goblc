        Nacional del Deporte","titulo":"Fondo Nacional para el Fomento del Deporte","updated_data_at":null,"objetivo":"<p><strong>Descripci\u00f3n:<\/strong><br
        \/><br \/>Se busca financiar de manera parcial o total a trav\u00e9s de una
        concursabilidad y asignaci\u00f3n directa proyectos, programas, actividades
        y medidas de fomento, ejecuci\u00f3n, pr\u00e1ctica y desarrollo del deporte
        en sus diversas modalidades y manifestaciones. <br \/><br \/><strong>En qu\u00e9
        consiste:<\/strong><\/p>\n<p>Chiledeportes, mediante publicaci\u00f3n en diario
        de circulaci\u00f3n nacional llama, una vez al a\u00f1o, a concurso p\u00fablico
        a organizaciones p\u00fablicas y\/o privadas que cumplen requisitos para postular
        a financiamiento estatal de proyectos deportivos y de infraestructura deportiva
        para ser ejecutados durante el a\u00f1o fiscal siguiente.<\/p>\n<p>Desde la
        fecha del llamado, las organizaciones tienen 60 d\u00edas para presentar los
        proyectos en las direcciones regionales o direcci\u00f3n nacional, correspondiente
        a la zona geogr\u00e1fica donde desarrollar\u00e1 el proyecto. Los interesados
        pueden postular a las siguientes categor\u00edas de proyectos:<\/p>\n<ul>\n<li>Formaci\u00f3n
        para el Deporte<\/li>\n<li>Deporte Recreativo<\/li>\n<li>Deporte de Competici\u00f3n<\/li>\n<li>Infraestructura
        Deportiva<\/li>\n<li>Desarrollo de Organizaciones Deportivas<\/li>\n<li>Investigaci\u00f3n
        y Ciencias del Deporte<\/li>\n<\/ul>\n<p>Chiledeportes, durante los 30 d\u00edas
        siguientes, eval\u00faa los proyectos presentados y elabora n\u00f3mina priorizada
