        hacerlo cuando conste la autorizaci\u00f3n del Ministerio de Transportes y
        est\u00e9n confeccionadas las placas nuevas.<\/li>\n<li>Adem\u00e1s, el solicitante
        (sea el propietario o un tercero) deber\u00e1 estampar su impresi\u00f3n dactilar
        del pulgar derecho en el formulario de solicitud. Una vez pagado el valor
        de la o las placas patente solicitadas, se le otorgar\u00e1 una placa patente
        provisoria que lo autorizar\u00e1 para circular durante 60 d\u00edas, plazo
