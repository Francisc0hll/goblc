        12:32:57","servicio":"Subsecretar\u00eda de Transportes","titulo":"V\u00edas
        exclusivas para el transporte p\u00fablico de la regi\u00f3n Metropolitana","updated_data_at":"2016-04-22
        00:00:00","objetivo":"<p>Las v\u00edas exclusivas y pistas s\u00f3lo buses
        corresponden a un conjunto de calles de la regi\u00f3n Metropolitana, cuyo
        uso est\u00e1 destinado \u00fanicamente a la circulaci\u00f3n del transporte
        p\u00fablico.<\/p>","beneficiarios":"<p>Las v\u00edas exclusivas y pistas
        s\u00f3lo buses corresponden a un conjunto de calles de la regi\u00f3n Metropolitana,
        cuyo uso est\u00e1 destinado \u00fanicamente a la circulaci\u00f3n del transporte
        p\u00fablico.<\/p>\n<p>Revise el <a href=\"http:\/\/www.uoct.cl\/vias\/\"
        target=\"_blank\">mapa de v\u00edas exclusivas y pistas s\u00f3lo buses<\/a>.<br
        \/><br \/>{{paso:V\u00edas Exclusivas}}<\/p>\n<p>{{contenido:<\/p>\n<p>Estas
        v\u00edas funcionan durante horarios punta, de lunes a viernes, excepto los
        festivos.<\/p>\n<p>Desde las <strong>7:30 a las 10:00 y entre las 17:00 y
        las 21:00 <\/strong>horas, los autom\u00f3viles particulares tienen prohibici\u00f3n
        de transitar por ellas ya que est\u00e1n destinadas al transporte p\u00fablico
        de pasajeros, con la excepci\u00f3n de los ejes correspondientes a San Pablo,
        Avenida Jos\u00e9 Joaqu\u00edn P\u00e9rez e Irarr\u00e1zaval, que s\u00f3lo
        operar\u00e1n entre las <strong>7:30 y las 10:00 horas<\/strong>.<\/p>\n<p>Otro
        eje con diferencia horaria de funcionamiento, son las v\u00edas exclusivas
        de Santa Rosa, entre Amazonas y Alonso de Ovalle, y de Mac Iver, entre Alameda
        y Cardenal Caro, que operan desde las 7:00 a las 21:00 horas. Adem\u00e1s,
        incorporan una pista segregada para el uso exclusivo de buses durante todo
        el d\u00eda. En esta pista segregada, ubicada al lado derecho de la calzada,
        no podr\u00e1n circular taxis entre las <strong>7:00 y las 21:00 horas<\/strong>.<\/p>\n<p>En
        el caso de que una persona deba transitar obligatoriamente por una v\u00eda
        fiscalizada por c\u00e1maras, debe evitar hacerlo por dos p\u00f3rticos seguidos
        (vea el <a href=\"https:\/\/www.google.com\/maps\/d\/viewer?ll=-33.446482,-70.653076&amp;spn=0.068753,0.109863&amp;t=m&amp;msa=0&amp;z=13&amp;source=embed&amp;ie=UTF8&amp;mid=z9S2UTRDro-o.kJBha7UgebDQ\"
        target=\"_blank\">mapa de ubicaci\u00f3n de c\u00e1maras<\/a>).<\/p>\n<p>Revise
        el <a href=\"http:\/\/www.uoct.cl\/vias-exclusivas-version-texto\/\" target=\"_blank\">listado
        de v\u00edas exclusivas<\/a>.}}<\/p>\n<p>{{paso:Pistas s\u00f3lo buses}}<\/p>\n<p>{{contenido:<\/p>\n<p>Son
        v\u00edas exclusivas para que s\u00f3lo los buses de locomoci\u00f3n colectiva
        transiten en ellas. Estas v\u00edas funcionan las 24 horas, los siete d\u00edas
        de la semana, en forma exclusiva para los buses del transporte p\u00fablico.<\/p>\n<p>Revise
        el <a href=\"http:\/\/www.uoct.cl\/pistas-solo-bus-version-texto\/\" target=\"_blank\">listado
        de pistas s\u00f3lo buses<\/a>.}}<\/p>\n<p>{{paso:Veh\u00edculos que pueden
        circulan en estas v\u00edas y pistas}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Taxis
        en cualquiera de sus modalidades, incluida la submodalidad de taxi ejecutivo.<\/li>\n<li>Buses
        de servicios rurales de transporte p\u00fablico de pasajeros, cuyo ruteo incluya
        alg\u00fan tramo de las v\u00edas exclusivas se\u00f1aladas, de acuerdo a
        lo dispuesto en la resoluci\u00f3n exenta N\u00ba 81\/2001, de la Secretar\u00eda
        Regional Ministerial de Transportes y Telecomunicaciones (SEREMITT).<\/li>\n<li>Buses
        de servicios interurbanos de transporte p\u00fablico de pasajeros, cuyo ruteo
        incluya alg\u00fan tramo de las v\u00edas exclusivas se\u00f1aladas, de acuerdo
        a lo dispuesto en la resoluci\u00f3n exenta N\u00ba 82\/2001, de la SEREMITT.<\/li>\n<li>Veh\u00edculos
        de emergencia, del programa de fiscalizaci\u00f3n de la Subsecretar\u00eda
        de Transportes y de los municipios, destinados a cumplir funciones de seguridad
        ciudadana, debidamente identificados como tales.<\/li>\n<li>Veh\u00edculos
        de transporte remunerado de escolares (solo v\u00edas exclusivas).<\/li>\n<li>Veh\u00edculos
        acondicionados para personas discapacitadas a que se refiere el art\u00edculo
        60 de la <a href=\"https:\/\/www.leychile.cl\/Navegar?idNorma=28852\" target=\"_blank\">Ley
        N\u00ba17.238<\/a> (solo v\u00edas exclusivas).}}<\/li>\n<\/ul>\n<p>{{paso:Fiscalizaci\u00f3n}}<\/p>\n<p><strong><\/strong>{{contenido:<\/p>\n<p>Son
        acreedores de una infracci\u00f3n <strong>quienes circulen por 2 c\u00e1maras
        o p\u00f3rticos consecutivos<\/strong>. Es decir, si una persona debe obligatoriamente
        ingresar a una v\u00eda o pista s\u00f3lo bus para acceder a su lugar de residencia
        o estacionamiento habitual, debe salir de ella en la intersecci\u00f3n m\u00e1s
        cercana buscando as\u00ed una v\u00eda alternativa.<\/p>\n<p>Cuando una c\u00e1mara
        detecta a un automovilista infractor le saca una fotograf\u00eda a la patente.
        Para corroborar el uso indebido de una v\u00eda exclusiva, se captura otra
        imagen en un punto distinto de esa arteria.<\/p>\n<p>Si est\u00e1 obligado
        a entrar o salir por una de las v\u00edas exclusivas debe evitar pasar por
        dos p\u00f3rticos seguidos, pues al hacerlo estar\u00e1 cometiendo una infracci\u00f3n.
        Por ello, es importante informarse de la ubicaci\u00f3n de las c\u00e1maras
        y buscar v\u00edas alternativas.<\/p>\n<p>Revise el <a href=\"https:\/\/goo.gl\/adAQu3\"
        target=\"_blank\">mapa de c\u00e1maras en v\u00edas exclusivas y pistas s\u00f3lo
        bus.<\/a><\/p>\n<p>Los encargados de fiscalizar el estricto cumplimiento de
        las v\u00edas exclusivas son Carabineros de Chile, los inspectores municipales
        y del Ministerio de Transportes y Telecomunicaciones (MTT) en conformidad
        a lo dispuesto en la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=29708\"
        target=\"_blank\"><strong>Ley N\u00b0 18.290<\/strong><\/a>.}}<\/p>\n<p>{{paso:Multas}}<\/p>\n<p>{{contenido:<\/p>\n<p>La
        infracci\u00f3n est\u00e1 catalogada como \u201cmenos grave\u201d, por lo
        que la multa tiene un valor de hasta 1 <a href=\"http:\/\/www.sii.cl\/pagina\/valores\/valyfechas.htm\"
        target=\"_blank\">UTM<\/a>, y se cursan al propietario del veh\u00edculo infractor,
        de acuerdo a los datos que arroja el Registro de Veh\u00edculos motorizados.<br
        \/><br \/><a href=\"[[32878]]\" target=\"_blank\">Consulte las infracciones
        del sistema de c\u00e1maras en v\u00edas exclusivas<\/a>.}}<br \/><br \/>{{paso:M\u00e1s
        informaci\u00f3n}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Si tiene consultas
        comun\u00edquese al <strong>800 730 073<\/strong>. Desde celulares y regiones,
        llame al <strong>600 730 00 73<\/strong>.<\/li>\n<li>Revise las <a href=\"http:\/\/www.fiscalizacion.cl\/preguntas_frecuentes-camaras\/\"
        target=\"_blank\">preguntas frecuentes<\/a>.}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Transporte"]},"tags":{"tag":["transantiago","Transporte","Santiago","transporte
        p\u00fablico","v\u00edas exclusivas"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/10711"},{"id":"1009","codigo":"AD013-35","fecha":"2017-08-17
