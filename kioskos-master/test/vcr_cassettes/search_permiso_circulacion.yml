        circular con placa patente provisoria es de 30 d\u00edas, prorrogable por
        igual plazo en caso de que los duplicados no hayan sido recibidos en oficina.<\/li>\n<li>Si
        usted requiere que la(s) placa(s) patente sean entregadas en una oficina distinta
        de aquella en que realiza la solicitud, debe indic\u00e1rselo en el momento
        al funcionario que lo atiende para que lo deje consignado en \u00e9sta.<\/li>\n<\/ul>\n<p><strong>Entrega<\/strong><\/p>\n<p>Al
        t\u00e9rmino de los 60 o 30 d\u00edas, seg\u00fan el caso, m\u00e1s la pr\u00f3rroga
        si la hubiere, el solicitante debe concurrir a la oficina correspondiente
        para retirar el o los duplicados de placas patente, presentando lo siguiente:<\/p>\n<ul>\n<li>C\u00e9dula
        de identidad vigente.<\/li>\n<li>Certificado de inscripci\u00f3n del veh\u00edculo
        (padr\u00f3n).<\/li>\n<li>Permiso de circulaci\u00f3n vigente.<\/li>\n<li>Si
        el retiro de las placas lo realiza un tercero, y el propietario del veh\u00edculo
        es una persona natural, adem\u00e1s de los documentos anteriores debe presentar
        un poder notarial espec\u00edfico para tales efectos; en caso que el propietario
        sea una persona jur\u00eddica, el retiro de las placas lo debe realizar el
        representante legal, debiendo entregar copia autorizada de la escritura p\u00fablica
        en la que conste este hecho.<\/li>\n<li>Al momento del retiro de la(s) placa(s)
        patente(s), ser\u00e1 necesario entregar la placa patente provisoria y la
        autorizaci\u00f3n para circular con ella.<\/li>\n<li>En caso de extrav\u00edo,
        robo o hurto de la placa patente provisoria o del formulario, deber\u00e1
        presentarse una declaraci\u00f3n jurada notarial del propietario y la copia
