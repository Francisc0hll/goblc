        09:55:39","servicio":"ChileAtiende","titulo":"Postnatal","updated_data_at":"2017-06-07
        00:00:00","objetivo":"<p>Conozca\u00a0los aspectos clave de la Ley N\u00b020.545,
        que extiende en 12 semanas el descanso postnatal para las mujeres trabajadoras
        e integra a los padres a este beneficio.<\/p>","beneficiarios":"<p>Pensado
        en potenciar el apego y permitir un mejor desarrollo del infante, el <strong>permiso
        postnatal parental<\/strong> aumenta el per\u00edodo de descanso y permite
        que los padres puedan escoger el formato que m\u00e1s les acomode.<\/p>\n<p>{{paso:Modalidades}}<\/p>\n<p>{{contenido:Con
        la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1030936\" target=\"_blank\">Ley
        N\u00b020.545<\/a>, pueden <strong>optar<\/strong> a alguna de las siguientes
        modalidades del beneficio:<br \/><strong><\/strong><\/p>\n<ul>\n<li><strong>24
        semanas de descanso completo para las madres<\/strong> (postnatal normal m\u00e1s
        postnatal parental de 12 semanas a jornada completa), con un subsidio equivalente
        a la remuneraci\u00f3n, con tope de 73,2 <a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">Unidades de Fomento (UF)<\/a> brutas.<\/li>\n<li><strong>12
        semanas de descanso completo para las madres y, a continuaci\u00f3n, 18 semanas
        media jornada<\/strong>. En esta segunda etapa se cancelar\u00e1 el 50% del
        subsidio (con tope de 36,6 <a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">UF<\/a>).<\/li>\n<li><strong>12 semanas de descanso completo
        para las madres<\/strong>. De las 12 semanas restantes en jornada completa
        pueden traspasar un m\u00e1ximo de seis semanas a los padres. Si las madres
        optan por la media jornada para esta segunda etapa, s\u00f3lo pueden traspasar
        12 semanas a los padres en la misma modalidad.}}<\/li>\n<\/ul>\n<p>{{paso:Qui\u00e9n
        puede acceder}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li><strong>Trabajadoras
        dependientes<\/strong>: necesitan tener seis meses de afiliaci\u00f3n a una
        Administradora de Fondos de Pensiones (AFP) y tres o m\u00e1s cotizaciones
        previsionales, continuas o discontinuas, dentro de los seis meses anteriores
        al prenatal. Asimismo, deben estar afiliadas a FONASA o a una ISAPRE.<\/li>\n<li><strong>Trabajadoras
        que coticen de forma independiente o modalidad honorarios<\/strong>: requieren
        tener un a\u00f1o de afiliaci\u00f3n a una AFP, y seis o m\u00e1s cotizaciones
        previsionales continuas o discontinuas, dentro de los doce meses anteriores
        al prenatal. Adem\u00e1s, deben estar afiliadas a FONASA o a una ISAPRE.<\/li>\n<li><strong>Trabajadoras
        temporeras por obra, servicio o faena pueden acceder al nuevo posnatal, beneficio
        denominado Subsidio a la Maternidad<\/strong>. Para solicitarlo, tienen que
        estar cesantes al momento de iniciar el prenatal (seis semanas antes del parto),
        adem\u00e1s de cumplir los siguientes requisitos antes de quedar embarazadas:\n<ul>\n<li>Acreditar
        un a\u00f1o m\u00ednimo de afiliaci\u00f3n en una AFP y FONASA o ISAPRE.<\/li>\n<li>Contar
        con ocho o m\u00e1s cotizaciones previsionales (continuas o discontinuas)
        como trabajadoras dependientes, dentro de los \u00faltimos 24 meses.<\/li>\n<li>La
        \u00faltima cotizaci\u00f3n puede ser bajo cualquier tipo de contrato a plazo
        fijo, por obra o faena determinada.}}<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>{{paso:Cotizaciones
        previsionales}}<\/p>\n<p>{{contenido:Cumpliendo lo anterior, <strong>no existe
        inconveniente<\/strong> para que la trabajadora (durante los dos a\u00f1os
        anteriores al embarazo) registre cotizaciones previsionales por otros contratos
        de trabajo o de forma independiente.<\/p>\n<p>En el caso de las temporeras
        por obra, servicio o faena el c\u00e1lculo del subsidio se basa sobre el <strong>promedio
        de las remuneraciones percibidas<\/strong> por la beneficiaria durante los
        \u00faltimos dos a\u00f1os (24 meses) anteriores al inicio del embarazo.<\/p>\n<p>Es
        decir, si tiene ocho salarios dentro de los \u00faltimos dos a\u00f1os antes
        del embarazo, \u00e9stos se sumar\u00e1n y dividir\u00e1n por 24 meses. Sobre
        ese resultado <strong>se restar\u00e1n las cotizaciones de AFP, salud, y seguro
        de invalidez y sobrevivencia<\/strong> para obtener el monto del subsidio.<\/p>\n<p>El
        Estado garantiza un <strong>subsidio m\u00ednimo equivalente a la mitad de
        un <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\"
        target=\"_blank\">ingreso m\u00ednimo para fines no remuneracionales<\/a><\/strong>
        menos los gastos previsionales (20,85%). Aunque el subsidio de la trabajadora\u00a0sea
        inferior, siempre recibir\u00e1 esta cantidad.<\/p>\n<p>Las cotizaciones previsionales
        durante el prenatal y postnatal ser\u00e1n pagadas por el Estado, por el total
        de las remuneraciones.}}<\/p>\n<p>{{paso: Monto del subsidio}}<\/p>\n<p>{{contenido:Tanto
        para las trabajadoras dependientes e independientes, <strong>el monto del
        subsidio ser\u00e1 el promedio de las remuneraciones o rentas obtenidas antes
        del embarazo<\/strong>, comparadas con el promedio obtenido los tres o seis
        meses antes de iniciar el prenatal. <br \/><br \/>El monto del subsidio corresponder\u00e1
        al menor de los dos promedios, que van desde medio <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\"
        target=\"_blank\">ingreso m\u00ednimo mensual<\/a>\u00a0hasta 73,2 <a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">UF<\/a> como m\u00e1ximo.<\/p>\n<p>Asimismo, las mujeres
        que habitualmente tienen contrato fijo, obra o faena, pero al momento de empezar
        el prenatal no est\u00e1n trabajando, el monto del subsidio <strong>corresponder\u00e1
        al promedio de la renta de los \u00faltimos 24 meses<\/strong>, el que puede
        variar desde medio ingreso m\u00ednimo mensual y 73,2 <a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">UF<\/a>, como m\u00e1ximo.}}<br \/><br \/>{{paso:Traspaso
        de permiso postnatal al padre}}<\/p>\n<p>{{contenido:Si ambos padres son trabajadores,
        la madre puede elegir traspasar semanas de este permiso al padre:<\/p>\n<ul>\n<li>Si
        la madre decide tomarse <strong>12 semanas a jornada completa<\/strong>, puede
        traspasar un <strong>m\u00e1ximo de seis semanas al padre a jornada completa<\/strong>.<\/li>\n<li>Si
        la madre decide tomarse <strong>18 semanas a media jornada<\/strong>, puede
        traspasar un <strong>m\u00e1ximo de 12 semanas en media jornada<\/strong>.<\/li>\n<\/ul>\n<p>A
        partir de la <strong>s\u00e9ptima semana<\/strong> puede traspasarse parte
        de este derecho al padre. El padre tendr\u00e1 derecho a fuero por el doble
        del periodo que se tome a jornada completa o a un m\u00e1ximo de tres meses
        si lo utiliza a jornada parcial, contados desde diez d\u00edas antes de iniciarse
        el permiso.<\/p>\n<p><strong>Si el padre va a hacer uso del permiso<\/strong>,
        debe <strong>avisar con al menos diez d\u00edas de anticipaci\u00f3n <\/strong>a
        <strong>su empleador, al empleador de la madre y a la Direcci\u00f3n del Trabajo<\/strong>.<\/p>\n<p>El
        permiso pagado de cinco d\u00edas para el padre al momento de nacer su hijo
        sigue vigente.}}<\/p>\n<p>{{paso:Procedimiento para trabajar media jornada}}<\/p>\n<p>{{contenido:Si
        <strong>la madre trabajadora<\/strong> opta por volver a trabajar por media
        jornada durante el permiso parental, <strong>debe avisar a su empleador mediante
        carta certificada<\/strong> con copia a la Inspecci\u00f3n del Trabajo, <strong>al
        menos 30 d\u00edas antes<\/strong> <strong>de que termine su postnatal normal<\/strong>
        (primeras 12 semanas). Si no hace esto, deber\u00e1 tomar el descanso postnatal
        parental de 12 semanas completas.<\/p>\n<p>El empleador estar\u00e1 obligado
        a acceder a su petici\u00f3n, salvo que la naturaleza del trabajo exija que
        deba hacerse a jornada completa (o la jornada que la trabajadora ten\u00eda
        antes del descanso prenatal). En este \u00faltimo caso el empleador puede
        negarse a reincorporarla, en forma fundada, y debe avisar (dentro de los tres
        d\u00edas de recibida la comunicaci\u00f3n) por carta certificada a la trabajadora,
        con copia a la Direcci\u00f3n del Trabajo.<\/p>\n<p>La mujer tendr\u00e1 derecho
        a reclamar por esta negativa ante la Direcci\u00f3n del Trabajo (dentro de
        un plazo de tres d\u00edas h\u00e1biles desde la recepci\u00f3n de la notificaci\u00f3n
        del empleador), quien decidir\u00e1 si se justifica o no.}}<\/p>\n<p>{{paso:Partos
        m\u00faltiples e hijos prematuros}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>A
        las madres de ni\u00f1os prematuros que nacieron antes de las 32 semanas de
        gestaci\u00f3n o pesen menos de un kilo y medio al nacer, <strong>se les otorgar\u00e1n
        seis semanas adicionales<\/strong> de posnatal.<\/li>\n<li>A las madres que
        tuvieron un parto m\u00faltiple se les conceder\u00e1n <strong>siete d\u00edas
        corridos extra de posnatal<\/strong> por cada hijo adicional.\u00a0<\/li>\n<li>Si
        se trata de un embarazo m\u00faltiple y los hijos nacen prematuros <strong>se
        aplicar\u00e1 el permiso de mayor extensi\u00f3n<\/strong>.}}<\/li>\n<\/ul>\n<p>{{paso:Hijos
        adoptados}}<\/p>\n<p>{{contenido:Los padres de hijos adoptados menores de
        seis meses gozar\u00e1n tanto del per\u00edodo de posnatal (12 semanas) como
        del nuevo posnatal parental (12 semanas adicionales), de acuerdo\u00a0con
        las normas generales.<\/p>\n<p>A los padres de hijos adoptados mayores de
        seis meses y menores de 18 a\u00f1os, se les conceder\u00e1 el tiempo de permiso
        postnatal parental (12 semanas), con el correspondiente subsidio.}}<\/p>\n<p>{{paso:Fuero
        maternal}}<\/p>\n<p>{{contenido:Con el postnatal parental se mantienen los
        mismos derechos. Es decir, las trabajadoras tienen fuero maternal desde el
        momento de la concepci\u00f3n hasta que el ni\u00f1o cumpla un a\u00f1o y
        84 d\u00edas de edad. No se toca ning\u00fan derecho adquirido en materia
        de pre y posnatal.}}<\/p>\n<p>{{paso:M\u00e1s informaci\u00f3n}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Revise
        la <a href=\"http:\/\/www.bcn.cl\/leyfacil\/recurso\/postnatal\" target=\"_blank\">gu\u00eda
        legal<\/a> de la Biblioteca del Congreso Nacional de Chile.<\/li>\n<li><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1030936\" target=\"_blank\">Ley
        N\u00b020.545<\/a> que modifica las normas sobre protecci\u00f3n a la maternidad
        e incorpora el permiso postnatal parental.<\/li>\n<li>Inf\u00f3rmese sobre
        la <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22073.html\"
        target=\"_blank\">protecci\u00f3n a la maternidad, la paternidad y la vida
        familiar<\/a>, en la Direcci\u00f3n del Trabajo.<\/li>\n<li>Lea la <a href=\"http:\/\/www.contraloria.cl\/NewPortal2\/portal2\/ShowProperty\/BEA+Repository\/Merged\/2015\/Archivos\/0110\"
        target=\"_blank\">presentaci\u00f3n sobre las diferencias entre licencia m\u00e9dica
        postnatal, parental e hijo menor de un a\u00f1o<\/a> del Ministerio de Salud.}}<strong><\/strong><\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Familia","Mujer"]},"tags":{"tag":["seis
        meses","6 meses","posnatal","postnatal","Nuevo Postnatal","subsidio a la maternidad","nuevo
        posnatal","postnatal parental","posnatal parental","postnatal papa","posnatal
        padre"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/8647"},{"id":"22741","codigo":"ZY000-12","fecha":"2014-03-10
        10:33:45","servicio":"ChileAtiende Pymes","titulo":"Tr\u00e1mites previos
        a la obtenci\u00f3n de la patente municipal","updated_data_at":null,"objetivo":"<p>Antes
        de obtener la patente municipal y dependiendo del giro de la actividad que
        se realice, es necesario realizar una serie de tr\u00e1mites en instituciones
        p\u00fablicas y en los mismos municipios para comenzar con el funcionamiento
        de un nuevo negocio.<\/p>\n<p>Si requiere m\u00e1s informaci\u00f3n sobre
        c\u00f3mo realizar los procedimientos o necesita conocer informaci\u00f3n
        espec\u00edfica relacionada con ellos (plazos, requisitos, etc.), debe dirigirse
        a la respectiva municipalidad.<\/p>","beneficiarios":"<ol>\n<li><strong>Tr\u00e1mites
        municipales<\/strong>: Se trata de un conjunto de permisos y certificaciones
        para que un negocio se construya, instale y\/o ampl\u00ede en un inmueble
        determinado. Aunque los requisitos para obtenerlos pueden variar dependiendo
        de la actividad comercial y las exigencias que disponga cada municipalidad,
        los documentos solicitados m\u00e1s comunes\u00a0 son:<\/li>\n<\/ol>\n<p>{{paso:Certificado
        de informaciones previas}}<\/p>\n<p><strong><\/strong>{{contenido:Indica si
        el lugar f\u00edsico en el que se instalar\u00e1 el negocio es compatible
        con el domicilio y\u00a0 uso comercial que se pretende dar; tambi\u00e9n se\u00f1ala
        las posibilidades de construir o ampliar. \u00a0\u00a0<\/p>\n<ul>\n<li>\n<ul>\n<li>Al
        solicitar el documento se requiere un plano o croquis con la ubicaci\u00f3n
        del predio, indicando las calles circundantes y las medidas aproximadas de
        cada uno de los deslindes. Este plano puede ser realizado por el mismo solicitante.\u00a0<\/li>\n<li>Para
        obtener el certificado debe retirar el formulario de solicitud en el municipio,
        completar los antecedentes, incluir el <a href=\"http:\/\/www.tesoreria.cl\/portal\/portlets\/contribuciones\/pago_cuotas\/pagoCuotasController.jpf?criterio=verBienesRaices&amp;criterioAnterior=main\"
        target=\"_blank\">rol de la propiedad<\/a>, adjuntar el croquis y presentarlo
        en la Direcci\u00f3n de Obras Municipales (DOM) correspondiente.}}<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>{{paso:Certificado
        municipal de zonificaci\u00f3n}}<\/p>\n<p>{{contenido:Permite conocer con
        anticipaci\u00f3n si se puede desarrollar una actividad comercial en una direcci\u00f3n
        espec\u00edfica. Adem\u00e1s, se\u00f1ala las exigencias para construir.<\/p>\n<ul>\n<li>\n<ul>\n<li>Actualmente
        <a href=\"[[16617]]\" target=\"_blank\">el tr\u00e1mite se puede realizar
        en l\u00ednea<\/a> en las comunas de Santiago, Vitacura, Lo Espejo, Valdivia,
        Corral, Pe\u00f1alol\u00e9n y Maip\u00fa.<\/li>\n<li>Para el resto de las
        comunas es necesario realizar el tr\u00e1mite de forma presencial. Para esto
        debe retirar el formulario, completar los antecedentes, incluir el <a href=\"http:\/\/www.tesoreria.cl\/portal\/portlets\/contribuciones\/pago_cuotas\/pagoCuotasController.jpf?criterio=verBienesRaices&amp;criterioAnterior=main\"
        target=\"_blank\">rol de la propiedad<\/a>, adjuntar el informe sanitario
        (disponible en algunos municipios o en el Servicio de Salud de Santiago. En
        regiones debe dirigirse al Instituto de Salud respectivo) y presentarlo en
        la DOM correspondiente.}}<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>{{paso:Permiso
        de edificaci\u00f3n}}<\/p>\n<p>{{contenido:Es necesario si se requiere construir,
        reconstruir, reparar, ampliar o demoler edificios u obras de urbanizaci\u00f3n
        de cualquier naturaleza, sean urbanas o rurales. Para solicitarlo debe dirigirse
        a la DOM que corresponda, con siguientes documentos:<\/p>\n<ul>\n<li>\n<ul>\n<li>Solicitud
        firmada por el propietario y arquitecto proyectista, en la que se indicar\u00e1
        si las edificaciones consultadas se acogen a determinadas disposiciones especiales
        o si se trata, en todo o parte, de un edificio de uso p\u00fablico o si el
        expediente cuenta con <a href=\"[[2182]]\" target=\"_blank\">informe favorable<\/a>
        de un revisor independiente.<\/li>\n<li>Fotocopia del certificado de informaciones
        previas.<\/li>\n<li>Plano de ubicaci\u00f3n, que se\u00f1ale la posici\u00f3n
        relativa del predio respecto de los terrenos colindantes y del espacio p\u00fablico.<\/li>\n<li>Plano
        de emplazamiento de el o los edificios, en que aparezca su silueta en sus
        partes m\u00e1s salientes, debidamente acotada y con indicaci\u00f3n de sus
        distancias hacia los deslindes respectivos o entre edificios. Si corresponde,
        incluya los puntos de aplicaci\u00f3n de rasantes y sus cotas con relaci\u00f3n
        al nivel de suelo natural. Indique los accesos vehiculares y peatonales y
        dem\u00e1s caracter\u00edsticas del proyecto que verifiquen el cumplimiento
        de las normas urban\u00edsticas.<\/li>\n<li>Plantas esquem\u00e1ticas en que
        se ilustren los pisos subterr\u00e1neos, primer piso, plantas repetitivas
        y pisos superiores, seg\u00fan el caso. Se\u00f1ale las \u00e1reas comunes,
        si las hubiere.<\/li>\n<li>Siluetas de las elevaciones que ilustren los puntos
        m\u00e1s salientes, su n\u00famero de pisos, la l\u00ednea correspondiente
        al suelo natural y la rectificada del proyecto, las rasantes en sus puntos
        m\u00e1s cr\u00edticos con indicaci\u00f3n de sus cotas de nivel y sus distanciamientos,
        salvo que se ilustren en forma esquem\u00e1tica en plano anexo.<\/li>\n<li>Plano
        comparativo de sombras, en caso de acogerse al art\u00edculo 2.6.11. de la
        Ordenanza General de Urbanismo y Construcciones (OGUC).<\/li>\n<li>Cuadro
        general de superficies edificadas, indicando las superficies parciales necesarias
        seg\u00fan el tipo de proyecto.<\/li>\n<li>Clasificaci\u00f3n de las construcciones
        para el c\u00e1lculo de derechos municipales, de acuerdo con las especificaciones
        t\u00e9cnicas resumidas que permitan clasificarlas.<\/li>\n<li>Informe de
        revisor independiente, si \u00e9ste hubiere sido contratado. Los niveles y
        superficies declaradas ser\u00e1n de responsabilidad del profesional competente
        que suscribe el anteproyecto.}}<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>{{paso:Recepci\u00f3n
        definitiva de obras}}<\/p>\n<p>{{contenido:Permite obtener autorizaci\u00f3n
        para que un inmueble pueda ser habitado o usado para el destino previsto.
        \u00a0Para conseguir el beneficio debe dirigirse a la DOM respectiva con los
        documentos requeridos, los cuales pueden variar dependiendo del municipio
        y del tipo de obra. Sin embargo, los m\u00e1s recurrentes son:<\/p>\n<ul>\n<li>\n<ul>\n<li>Solicitud
        de recepci\u00f3n definitiva de la obra.<\/li>\n<li>Expediente completo del
        proyecto construido, que incluya la totalidad de las modificaciones y los
        certificados de recepci\u00f3n de las instalaciones contempladas en las especificaciones
        t\u00e9cnicas aprobadas.<\/li>\n<li>Declaraci\u00f3n que se se\u00f1ale si
        hubo modificaciones o no en el proyecto aprobado. Si los hubiere, deber\u00e1n
        agregarse los documentos actualizados en los que incidan tales cambios.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>Revise
