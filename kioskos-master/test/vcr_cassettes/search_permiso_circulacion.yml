        13:29:33","servicio":"ChileAtiende","titulo":"Derecho a alimentar a los hijos
        durante la jornada laboral","updated_data_at":"2015-09-21 00:00:00","objetivo":"<p>La
        ley N\u00b020.761 extiende el derecho a los <strong>padres trabajadores<\/strong>
        para que dispongan de, al menos, <strong>una hora diaria<\/strong> para alimentar
        a sus hijos (durante la jornada laboral).<\/p>\n<p>\u00a0<\/p>","beneficiarios":"<p>La
        ley N\u00b020.761 (Ley Papito) extiende el derecho a los <strong>padres trabajadores<\/strong>
        para que dispongan de, al menos, <strong>una hora diaria<\/strong> para alimentar
        a sus hijos menores de dos a\u00f1os (durante la jornada laboral).<\/p>\n<p>\u00c9ste
        es un <strong>derecho de padres y madres que trabajan<\/strong> y, por lo
        tanto, no est\u00e1 afecto a ning\u00fan tipo de descuentos, porque el tiempo
        utilizado en alimentar a los hijos <strong>se considera como una hora trabajada<\/strong>.<\/p>\n<p>{{paso:\u00bfQui\u00e9n
        puede acceder al beneficio?}}<\/p>\n<p>{{contenido:<\/p>\n<p>Trabajadores
        que:<\/p>\n<ul>\n<li>Sean madres o padres de ni\u00f1os <strong>menores de
        dos a\u00f1os<\/strong>.<\/li>\n<li>Tengan la tuici\u00f3n de un menor por
        sentencia judicial, por cuidado del menor o como medida de protecci\u00f3n
        (tambi\u00e9n se extiende a los c\u00f3nyuges).}}<\/li>\n<\/ul>\n<p>{{paso:\u00bfC\u00f3mo
        se solicita?}}<\/p>\n<p>{{contenido:<\/p>\n<p>Este derecho\u00a0debe ser<strong>
        previamente acordado <\/strong>por ambos padres\u00a0para que <strong>uno
        de los dos<\/strong> se haga cargo de la alimentaci\u00f3n del menor.\u00a0<\/p>\n<p>La
        decisi\u00f3n debe ser comunicada al empleador <strong>con 30 d\u00edas de
        anticipaci\u00f3n<\/strong> a trav\u00e9s de un documento escrito y firmado
        por la madre y el padre. Luego se debe presentar una copia del documento en
        la Inspecci\u00f3n del Trabajo correspondiente.}}<\/p>\n<p>{{paso:\u00bfC\u00f3mo
        se hace efectivo?}}<\/p>\n<p>{{contenido:<\/p>\n<p>La madre o el padre podr\u00e1n
        optar por una de las siguientes modalidades\u00a0<span>a acordar con el empleador:<\/span><\/p>\n<ul>\n<li>En
        cualquier momento dentro de la jornada de trabajo.<\/li>\n<li>Dividiendo el
        permiso en dos porciones.<\/li>\n<li>Postergando o adelantando en media o
        en una hora el inicio o el t\u00e9rmino de la jornada laboral.}}<\/li>\n<\/ul>\n<p>{{paso:
        M\u00e1s informaci\u00f3n}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Revise la
        <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=258270\" target=\"_blank\">ley
        N\u00ba 20.166<\/a>\u00a0que otorga el derecho a las madres amamantar a sus
        hijos.<\/li>\n<li>Revise la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=1064664\"
        target=\"_blank\">ley N\u00ba20.761<\/a>, que extienede el derecho a los padres
        a alimentar a sus hijos.}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Familia","Trabajo"]},"tags":{"tag":["derecho
        de alimentacion a hijos","permiso para alimentar a hijos","derecho a alimentar
