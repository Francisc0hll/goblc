        17:48:32","servicio":"Subsecretar\u00eda de Transportes","titulo":"Inscripci\u00f3n
        de servicios de taxi b\u00e1sico, taxi turismo o taxi ejecutivo en el RNSTP","updated_data_at":null,"objetivo":"<p>Inscripci\u00f3n
        de un Servicio Urbano de Transporte P\u00fablico de Pasajeros en el Registro
        Nacional de Servicios de Transportes de Pasajeros, a cargo de la Subsecretar\u00eda
        de Transportes, el que debe ser atendido con taxis, en alguna de las siguientes
        modalidades:<\/p>\n<p>1.-\u00a0\u00a0\u00a0 Taxi B\u00e1sico;\u00a0 que permite
        atender viajes cuyo origen y destino es determinado por los pasajeros que
        lo utilizan, pudiendo contar con paraderos.<\/p>\n<p>2.-\u00a0\u00a0\u00a0
        Taxi de Turismo, que atiende viajes destinados principalmente a pasajeros
        de hoteles, aeropuertos y otros orientados a turistas y que operan con tarifa
        convencional.<\/p>\n<p>3.-\u00a0\u00a0\u00a0 Taxi Ejecutivo, el que s\u00f3lo
        atiende viajes solicitados a distancia por cualquier persona, a trav\u00e9s
        de los distintos medios de comunicaci\u00f3n, no pudiendo atender viajes solicitados
        en la v\u00eda p\u00fablica.<\/p>","beneficiarios":"<p>Operadores o persona
        interesada en establecer un servicio de transporte p\u00fablico urbano prestados
        con\u00a0 taxis b\u00e1sicos, taxis de turismo o taxis ejecutivos.<\/p>","costo":"<p>$
        790 pesos por concepto del Certificado de Registro, para cada veh\u00edculo
        registrado<\/p>","vigencia":"<p>La vigencia de los certificados de Inscripci\u00f3n
        emitidos se establecer\u00e1 de acuerdo al Art. 3\u00ba del Decreto Supremo
        N\u00ba 212\/92 del Ministerio de Transportes y Telecomunicaciones<\/p>","plazo":"","observaciones":"<p>Este
        tr\u00e1mite permite establecer un nuevo servicio de transporte p\u00fablico
        de pasajeros en las ciudades del pa\u00eds, pero como es atendidos con taxis,
        se debe considerar que el parque de este tipo de veh\u00edculo se encuentra
        actualmente congelado, el que no puede ser aumentado; s\u00f3lo se permite
        el reemplazo, por lo cual, para ingresar un veh\u00edculo nuevo al servicio
        debe ser retirado uno a cambio del que ingresa.<\/p>","marco_legal":"<p><a
