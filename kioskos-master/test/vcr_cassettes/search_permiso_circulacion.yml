        10:54:49","servicio":"Subsecretar\u00eda de Transportes","titulo":"Inscripci\u00f3n
        de un veh\u00edculo nuevo por reemplazo de taxi en un servicio de inscrito
        en el  RNSTP","updated_data_at":null,"objetivo":"<p>Permite la inscripci\u00f3n
        de veh\u00edculos nuevos o que no figuran o han figurado en el Registro Nacional
