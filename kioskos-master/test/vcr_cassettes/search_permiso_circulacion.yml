        12:55:26","servicio":"ChileAtiende","titulo":"Derechos de los trabajadores","updated_data_at":"2015-05-13
        00:00:00","objetivo":"<p>Los derechos y obligaciones, tanto del empleador
        como del trabajador, forman parte de los acuerdos establecidos a trav\u00e9s
        del <a href=\"[[24452]]\" target=\"_blank\">contrato de trabajo<\/a> que da
        origen a la relaci\u00f3n laboral.<\/p>","beneficiarios":"<p>Los derechos
        y obligaciones, tanto del empleador como del trabajador, forman parte de los
        acuerdos establecidos a trav\u00e9s del <a href=\"[[24452]]\" target=\"_blank\">contrato
        de trabajo<\/a> que da origen a la relaci\u00f3n laboral.<\/p>\n<p>Sin embargo,
        existen distintos derechos de los trabajadores que establece la ley a trav\u00e9s
        del <a href=\"http:\/\/www.dt.gob.cl\/legislacion\/1611\/articles-95516_recurso_1.pdf\"
        target=\"_blank\">C\u00f3digo del Trabajo<\/a>, del cual destacan las siguientes:\u00a0<\/p>\n<p>{{paso:El
        descanso de los trabajadores}}<\/p>\n<p>{{contenido:El <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22070.html\"
        target=\"_blank\">descanso de los trabajadores<\/a> es un derecho que debe
        hacerse efectivo dentro y fuera de la jornada de trabajo:<\/p>\n<ul>\n<li><strong>En
        la jornada de trabajo<\/strong>: la jornada tendr\u00e1 que dividirse en dos,
        dejando un espacio de media hora destinado a la colaci\u00f3n del trabajador,
        periodo intermedio que no se considerar\u00e1 como trabajado. En caso de tratarse
        de una jornada parcial, \u00e9sta tendr\u00e1 que ser continua y no podr\u00e1
        superar las 10 horas de trabajo, pudiendo interrumpirse por un lapso m\u00ednimo
        de 30 minutos o m\u00e1ximo de una hora para la colaci\u00f3n.<\/li>\n<li><strong>Descanso
        semanal<\/strong>: es un derecho del trabajador que se hace efectivo los domingos
        y los que la ley declare festivos. Este descanso empezar\u00e1 a m\u00e1s
        tardar a las 21 horas del d\u00eda anterior al domingo o festivo y terminar\u00e1
        a las 6 horas del d\u00eda siguiente de \u00e9stos, salvo las alteraciones
        horarias que se produzcan con motivo de la rotaci\u00f3n en los turnos de
        trabajo.<\/li>\n<li><strong>Descanso para las jornadas bisemanales<\/strong>:
        las jornadas de hasta dos semanas ininterrumpidas de trabajo o bisemanales,
        deben tener d\u00edas de descanso compensatorios de los domingos o festivos
        que hayan tenido en dicho per\u00edodo bisemanal, aumentados en uno. La jornada
        bisemanal no puede exceder de 12 d\u00edas corridos.}}<\/li>\n<\/ul>\n<p class=\"_mce_tagged_br\">{{paso:Feriado
        legal}}<\/p>\n<p class=\"_mce_tagged_br\">{{contenido:Existen cuatro tipos
        de <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22072.html\"
        target=\"_blank\">feriados legales<\/a>:<\/p>\n<ul>\n<li><strong>Feriado anual
        (o d\u00edas de vacaciones)<\/strong>: para hacer uso del feriado es requisito
        contar con m\u00e1s de un a\u00f1o de trabajo. Da derecho a 15 d\u00edas h\u00e1biles
        (el s\u00e1bado es considerado inh\u00e1bil), permitiendo la remuneraci\u00f3n
        \u00edntegra. Por regla general, este feriado no puede compensarse en dinero.
        Debe ser continuo, pero el exceso sobre diez d\u00edas h\u00e1biles puede
        fraccionarse. Asimismo, el feriado tambi\u00e9n podr\u00e1 acumularse por
        acuerdo de las partes hasta por dos per\u00edodos consecutivos.<\/li>\n<li><strong>Feriado
        progresivo<\/strong>: el trabajador aumenta su feriado b\u00e1sico en funci\u00f3n
        de sus a\u00f1os de servicio. Debe contarse a lo menos con 10 a\u00f1os de
        trabajo. Aumenta en raz\u00f3n de un d\u00eda por cada tres a\u00f1os de trabajo,
        por sobre los diez a\u00f1os ya se\u00f1alados. S\u00f3lo pueden invocarse
        10 a\u00f1os de trabajo para empleadores anteriores.<\/li>\n<li><strong>Feriado
        proporcional<\/strong>: el trabajador cuyo contrato termina antes de completar
        el a\u00f1o de servicio, percibir\u00e1 una indemnizaci\u00f3n equivalente
        a la remuneraci\u00f3n \u00edntegra calculada en forma proporcional al tiempo
        que medie entre su contrataci\u00f3n o la fecha en que se enter\u00f3 la \u00faltima
        anualidad, y el t\u00e9rmino de sus funciones. Este feriado proporcional no
        procede para los trabajadores que son contratados por 30 d\u00edas y prorrogados
        por un mismo per\u00edodo.<\/li>\n<li><strong>Feriado colectivo<\/strong>:
        es una facultad del empleador que tiene como objeto conceder el feriado a
        los trabajadores en forma colectiva y concederse a todos los dependientes
        de la empresa o secci\u00f3n, aun cuando algunos no cumplan con los requisitos
        para ello.}}<\/li>\n<\/ul>\n<p>{{paso:Trabajadores del comercio}}<\/p>\n<p>{{contenido:<\/p>\n<p>El
        C\u00f3digo del Trabajo establece que los trabajadores del comercio pueden
        trabajar los domingos, pero las horas ordinarias en que se desempe\u00f1en
        en esos d\u00edas ser\u00e1n remuneradas con un <strong>recargo de, al menos,
        30% m\u00e1s<\/strong> <strong>de lo que ganan en un d\u00eda norma<\/strong>l.<\/p>\n<p>Los
        trabajadores del comercio adem\u00e1s tienen derecho a:<\/p>\n<ul>\n<li>Siete
        domingos de descanso durante cada a\u00f1o de vigencia del contrato, m\u00e1s
        los dos domingos mensuales que les corresponden.<\/li>\n<li>Respecto de esos
        siete domingos, tres de ellos podr\u00e1n ser reemplazados por s\u00e1bados
        s\u00f3lo si hay acuerdo por escrito entre el empleador y los trabajadores,
        o con el o los sindicatos existentes. Sin embargo, esos s\u00e1bados deben
        ser en una semana en la que el domingo tambi\u00e9n sea libre.<\/li>\n<li>Este
        derecho al descanso dominical no podr\u00e1 ser compensado en dinero ni acumulado
        de un a\u00f1o a otro.<\/li>\n<\/ul>\n<p><strong>Importante<\/strong>: revise
        <a href=\"[[39882]]\" target=\"_blank\">m\u00e1s informaci\u00f3n sobre jornadas
        de trabajo en el comercio los domingos y festivos<\/a>.}}<\/p>\n<p>{{paso:Tipos
        de permiso}}<\/p>\n<p>{{contenido:Adicionalmente, los trabajadores cuentan
        con diferentes tipos de <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22118.html\"
        target=\"_blank\">permisos<\/a>:<\/p>\n<ul>\n<li><strong>Permisos por maternidad
        y afines: <\/strong>las trabajadoras tienen derecho a un descanso de seis
        semanas antes y doce semanas despu\u00e9s del parto. Adem\u00e1s, tendr\u00e1n
        derecho a un permiso posnatal parental de doce semanas a continuaci\u00f3n
        del per\u00edodo posnatal. Existen tres casos de permisos pre y posnatales
        suplementarios:\u00a0\n<ul>\n<li>Enfermedad de la madre durante el embarazo.<\/li>\n<li>Parto
        despu\u00e9s de las seis semanas del comienzo del prenatal.<\/li>\n<li>Enfermedad
        de la madre como consecuencia del parto.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>Adem\u00e1s,
        las trabajadoras tendr\u00e1n:<\/p>\n<ul>\n<li>Derecho a subsidio y permiso
        cuando la salud de un ni\u00f1o menor de un a\u00f1o requiera de atenci\u00f3n
        en el hogar con motivo de enfermedad grave.<\/li>\n<li>Permisos especiales
        cuando la salud de un menor de 18 a\u00f1os requiera la atenci\u00f3n personal
        de sus padres con motivo de un accidente grave o de una enfermedad terminal
        en su fase final o enfermedad grave, aguda y con probable riesgo de muerte.<\/li>\n<li>Derecho
        a disponer de dos porciones de tiempo que en conjunto no excedan de una hora
        al d\u00eda para <a href=\"[[35516]]\" target=\"_blank\">dar alimento a sus
        hijos<\/a>. Este tiempo se considerar\u00e1 efectivamente trabajado para el
        pago de la remuneraci\u00f3n.<\/li>\n<li><strong>Permisos para asumir cargas
        c\u00edvicas<\/strong>: el empleador debe otorgar hasta dos horas de permiso
        para que los trabajadores puedan sufragar. Tambi\u00e9n deber\u00e1 otorgar
        permiso para que act\u00faen como vocales de mesas receptoras de sufragios,
        miembros de Colegios Escrutadores o delegados ante la Junta Electoral, sin
        descuento de remuneraciones. Del mismo modo, el empleador debe conceder permiso
        a los trabajadores para que se inscriban en las Juntas de Inscripci\u00f3n
        Electoral.<\/li>\n<li><strong>Nacimiento, muerte de hijo o muerte de c\u00f3nyuge<\/strong>:
        todo trabajador tendr\u00e1 derecho a siete d\u00edas corridos de permiso
        pagado, adicional al feriado y sin considerar el tiempo servido.<\/li>\n<li><strong>Permisos
        sindicales<\/strong>: los empleadores se encuentran en la obligaci\u00f3n
        de conceder a los directores sindicales los permisos necesarios para ausentarse
        de sus labores con el objeto de cumplir sus funciones fuera del lugar de trabajo,
        los que no pueden ser inferiores a seis horas semanales, ni a ocho trat\u00e1ndose
        de sindicatos con 250 o m\u00e1s trabajadores.<\/li>\n<li><strong>Por cat\u00e1strofe<\/strong>:
        en caso de sufrir p\u00e9rdidas humanas o materiales, el trabajador tendr\u00e1
        derecho de permanecer con su familia en su lugar de residencia, albergue u
        hogares de familiares. Del mismo modo, si el trabajador no se encuentra en
        condiciones seguras para trasladarse, tendr\u00e1 justificaci\u00f3n para
        faltar a sus obligaciones laborales durante el tiempo que se permanezca en
        esta situaci\u00f3n. Este tipo de permiso depender\u00e1 del sentido com\u00fan
        que aplique cada empleador con quienes se encuentren en situaciones extremas.<\/li>\n<li><a
        href=\"[[37067]]\" target=\"_blank\"><strong>Permiso para realizarse ex\u00e1menes
        m\u00e9dicos:<\/strong><\/a><strong> <\/strong>una vez al a\u00f1o, los trabajadores
        pueden solicitar medio d\u00eda laboral para realizarse ex\u00e1menes a la
        pr\u00f3stata o mamograf\u00eda, seg\u00fan corresponda, en instituciones
        p\u00fablicas o privadas de salud. Tambi\u00e9n sirve para quienes tengan
        que someterse a otros ex\u00e1menes preventivos, como el Papanicolaou (utilizado
        para detectar el c\u00e1ncer c\u00e9rvico-uterino). }}<\/li>\n<\/ul>\n<p>{{paso:La
        remuneraci\u00f3n de los trabajadores}}<\/p>\n<p>{{contenido:Se entiende por
        <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22071.html\"
        target=\"_blank\">remuneraci\u00f3n<\/a> las contraprestaciones en dinero
        y las adicionales en especies (avaluables en dinero) acordado en el contrato
        que percibe el trabajador.<\/p>\n<p>El <strong>sueldo<\/strong> es el salario
        obligatorio y fijo, en dinero, pagado por per\u00edodos iguales, determinados
        en el contrato, que recibe el trabajador por la prestaci\u00f3n de sus servicios
        en una jornada ordinaria de trabajo, que no podr\u00e1 ser inferior a un <a
        href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\" target=\"_blank\">ingreso
        m\u00ednimo mensual<\/a>.}}<\/p>\n<p>{{paso:Excepciones al sueldo m\u00ednimo}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Trabajadores
        menores de 18 a\u00f1os.<\/li>\n<li>Trabajadores mayores de 65 a\u00f1os.<\/li>\n<li>Trabajadores
        con discapacidad mental.<\/li>\n<li>Trabajadores sujetos a contrato de aprendizaje,
        salvo que el empleador haga uso de la bonificaci\u00f3n prevista.<\/li>\n<\/ul>\n<p>La
        <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-propertyvalue-22107.html\"
        target=\"_blank\">gratificaci\u00f3n<\/a><strong> <\/strong>corresponde a
        la parte de las utilidades con que el empleador beneficia el sueldo del trabajador.
        No tienen derecho a este beneficio los trabajadores que han convenido con
        su empleador una gratificaci\u00f3n de origen convencional y aqu\u00e9llos
        sujetos a un contrato de 30 d\u00edas o menos o que prorrogado no supere los
        70 d\u00edas.<\/p>\n<p>Est\u00e1n obligados al pago de gratificaci\u00f3n
        legal aquellos empleadores que cumplan los siguientes requisitos:\u00a0<\/p>\n<ul>\n<li>Que
        persigan fines de lucro (salvo cooperativas).<\/li>\n<li>Que est\u00e9n obligados
        a llevar contabilidad.<\/li>\n<li>Que obtengan utilidades o excedentes l\u00edquidos
        en su giro.<\/li>\n<\/ul>\n<p>El empleador puede optar entre dos sistemas
        para el pago de la gratificaci\u00f3n legal:<\/p>\n<ul>\n<li>Distribuir entre
        los trabajadores el 30% de la utilidad l\u00edquida.<\/li>\n<li>Pagar a sus
        trabajadores el 25% de lo devengado en el respectivo ejercicio comercial por
        concepto de remuneraciones mensuales, con un tope de 4.75 <a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-article-60141.html\"
        target=\"_blank\">ingresos m\u00ednimos mensuales<\/a>.}}<\/li>\n<\/ul>\n<p>{{paso:Descuentos
        obligatorios a la remuneraci\u00f3n del trabajador}}<\/p>\n<p>{{contenido:<\/p>\n<ol>\n<li><strong>El
        impuesto \u00fanico al trabajador<\/strong>: el empleador es el recaudador
        del impuesto y debe pagarlo en la Tesorer\u00eda General de la Rep\u00fablica.<\/li>\n<li><strong>Cotizaciones
        de seguridad social<\/strong>: el empleador debe retener de la remuneraci\u00f3n
        las cotizaciones previsionales y enterarlas en el organismo previsional correspondiente
        (pensiones y salud).<\/li>\n<li><strong>Las cuotas sindicales<\/strong>: el
        empleador debe descontarlas en los casos y plazo que establece la ley, y enterarlas
        a la organizaci\u00f3n sindical respectiva.<\/li>\n<li><strong>Las obligaciones
        contra\u00eddas<\/strong>: con instituciones de previsi\u00f3n y organismos
        p\u00fablicos.}}<\/li>\n<\/ol>\n<p>{{paso:M\u00e1s informaci\u00f3n}}<\/p>\n<p>{{contenido:<\/p>\n<ul>\n<li>Para
        m\u00e1s informaci\u00f3n puede visitar el\u00a0<a href=\"http:\/\/www.dt.gob.cl\/consultas\/1613\/w3-channel.html\"
        target=\"_blank\">sitio web de la Direcci\u00f3n del Trabajo (DT)<\/a>.<\/li>\n<li>Tambi\u00e9n
        puede llamar al Centro de Atenci\u00f3n Laboral de la DT: <strong>600 450
        4000<\/strong>.}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Trabajo"]},"tags":{"tag":["derechos
        de los trabajadores","obligaciones de los trabajadores","obligaciones empleador","deberes
        del empleador"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/26501"},{"id":"12509","codigo":"AB001-47","fecha":"2017-05-24
        13:34:03","servicio":"Subsecretar\u00eda del Interior","titulo":"Reconsideraci\u00f3n
        de permisos de residencia temporal","updated_data_at":"2017-05-24 00:00:00","objetivo":"<p>Permite
