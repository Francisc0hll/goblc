        el motivo de la solicitud es por<strong> inutilizaci\u00f3n o deterioro<\/strong>,
        el interesado debe entregar la o las placas en mal estado.<\/li>\n<li>Si la
        causa es el<strong> extrav\u00edo o p\u00e9rdida, deterioro, robo o hurto
        de una o ambas placas<\/strong>, el interesado debe presentar la copia (oficio)
        del parte de la denuncia efectuada ante Carabineros de Chile.<\/li>\n<li>Si
        el motivo es el <strong>cambio de modalidad o sustituci\u00f3n del veh\u00edculo<\/strong>
