        12:51:06","servicio":"Subsecretar\u00eda del Interior","titulo":"Obtener la
        Carta de Nacionalizaci\u00f3n","updated_data_at":null,"objetivo":"<p>Permite
        a los extranjeros, que cumplen con los requisitos legales, adquirir la nacionalidad
        chilena. La Subsecretar\u00eda del Interior, a trav\u00e9s del Departamento
        de Extranjer\u00eda, es el organismo que recibe estas solicitudes.<\/p>\n<p>El
        proceso implica:<\/p>\n<ul>\n<li>Presentaci\u00f3n de solicitud.<\/li>\n<li>Entrevista
        con la Polic\u00eda de Investigaciones (PDI).<\/li>\n<li>Env\u00edo de carta
        informativa al domicilio de la persona, cuando la solicitud es aprobada.<\/li>\n<li>Pago
        de derechos.<\/li>\n<li>Env\u00edo de \u00faltimos documentos (certificado
        original de permanencia definitiva).&nbsp;<\/li>\n<\/ul>\n<p><strong>El tr\u00e1mite
        est\u00e1 disponible durante todo el a&ntilde;o.<\/strong><\/p>","beneficiarios":"<p>Extranjeros
        residentes en Chile, que cumplan los siguientes requisitos:<\/p>\n<ul>\n<li>Haber
        cumplido 21 a&ntilde;os de edad o 18 si es hijo de padre o madre chileno por
        nacionalizaci\u00f3n.<\/li>\n<li>Tener m\u00e1s de cinco a&ntilde;os de residencia
        continuada en el territorio nacional.<\/li>\n<li>Contar con el permiso de
        Permanencia Definitiva vigente.<\/li>\n<li>No haber sido condenado ni estar
        actualmente procesado por crimen o simple delito.<\/li>\n<\/ul>","costo":"<ul>\n<li>Para
        extranjeros en general: $12.358.<\/li>\n<li>Para extranjeros con v\u00ednculo
        con chileno (c\u00f3nyuge o viudo de chileno, hijo de chileno): $2.472.<\/li>\n<li>El
        costo del tr\u00e1mite se reajusta en julio de cada a&ntilde;o.<\/li>\n<\/ul>","vigencia":"<p>Indefinida.<\/p>","plazo":"<p>Ocho
        &nbsp;meses aproximadamente.<strong><br \/><\/strong><\/p>","observaciones":"","marco_legal":"<p>Legislaci\u00f3n
        relacionada: Decreto N&deg; 5142 de 1960.<\/p>","doc_requeridos":"<p>Documentos
        generales que debe presentar:<\/p>\n<ul>\n<li><a href=\"http:\/\/www.extranjeria.gov.cl\/filesapp\/NCH
        ISO.pdf\" target=\"_blank\">Formulario de Solicitud de Nacionalidad<\/a>.<\/li>\n<li>Fotocopia
        legalizada del \u00faltimo pasaporte extranjero vigente o en su efecto los
        documentos de identidad otorgado en su pa\u00eds de origen, o de la \u00faltima
        naci\u00f3n en que tuvo residencia.<\/li>\n<li>En caso de no contar con pasaporte
        u otro documento de identificaci\u00f3n.<\/li>\n<li>Certificado del C\u00f3nsul
        o Agente Diplom\u00e1tico del pa\u00eds de origen, acreditado en Chile, que
        certifique nacionalidad e identidad del solicitante.<\/li>\n<li>Fotocopia
        por ambos de la C\u00e9dula de Identidad vigente.<\/li>\n<li>Fotocopia del
        Certificado de Permanencia Definitiva.<\/li>\n<li>Certificado de vigencia
        de la Permanencia Definitiva, otorgado por Polic\u00eda Internacional.<\/li>\n<li><a
        href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/3442\" target=\"_blank\">Certificado
        de Antecedentes<\/a> para fines especiales, emitido por el Servicio de Registro
        Civil e Identificaci\u00f3n.<\/li>\n<li>Dos fotos tama&ntilde;o carnet con
        el nombre completo y n\u00famero de C\u00e9dula de Identidad.<\/li>\n<li>Para
        hijos de padres nacionalizados debe adjuntar el Certificado del C\u00f3nsul
        o Agente Diplom\u00e1tico en que conste el nombre de los progenitores a fin
        de demostrar el v\u00ednculo familiar.<\/li>\n<li>Los espa&ntilde;oles nacidos
        en el territorio peninsular, Islas Baleares y Canarias, pueden optar al convenio
        de Doble Nacionalidad suscrito entre Chile y Espa&ntilde;a. Deben presentar
        una Declaraci\u00f3n Jurada Notarial, solicitando acogerse al convenio.<\/li>\n<li>Los
        extranjeros de nacionalidad colombiana y peruana deben presentar Certificado
        de Antecedentes Judiciales para cualquier solicitud.<\/li>\n<\/ul>\n<p>Documentos
        espec\u00edficos, corresponden seg\u00fan sea el caso:<\/p>\n<p>Si tiene c\u00f3nyuge
        chileno debe presentar adem\u00e1s:<\/p>\n<ul>\n<li>Certificado de Nacimiento
        del c\u00f3nyuge.<\/li>\n<li>Certificado de Matrimonio actualizado.<\/li>\n<\/ul>\n<p>Si
        tiene hijos chilenos debe presentar adem\u00e1s:<\/p>\n<ul>\n<li>Certificado
        de nacimiento de los hijos actualizado.<\/li>\n<li>Si tiene bienes ra\u00edces,
        dep\u00f3sitos a plazos y\/o veh\u00edculos, fotocopia de escritura, de dep\u00f3sitos
        bancarios y de permiso de circulaci\u00f3n vigente.&nbsp;<\/li>\n<\/ul>\n<p>Para
        acreditar actividades laborales e ingresos debe presentar adicionalmente los
        siguientes documentos dependiendo de la funci\u00f3n que cumple.<\/p>\n<p>Trabajadores
        dependientes:<\/p>\n<ul>\n<li>Fotocopia del contrato de trabajo vigente y
        sus modificaciones.<\/li>\n<li>Fotocopia de las tres \u00faltimas liquidaciones
        de sueldos.<\/li>\n<li>Certificado hist\u00f3rico de las cotizaciones previsionales
        y de salud pagadas.<\/li>\n<li>Certificado actualizado del empleador acreditando
        renta, antig&uuml;edad y vigencia del contrato de trabajo legalizado ante
        Notario.<\/li>\n<li>Fotocopia de la \u00faltima liquidaci\u00f3n anual de
        impuestos, en caso de Declarar Impuestos.&nbsp;<\/li>\n<li>Si es profesional,
        debe presentar copia del T\u00edtulo Profesional legalizada.&nbsp;<\/li>\n<li>Si
        se trata de profesionales del \u00e1rea salud el documento debe estar revalidado
        o reconocido.<\/li>\n<\/ul>\n<p>Empresarios o trabajadores por cuenta propia:<\/p>\n<ul>\n<li>Escritura
        de la constituci\u00f3n de la sociedad y sus modificaciones posteriores, en
        que conste que es socio.<\/li>\n<li>Fotocopia de la \u00faltima Declaraci\u00f3n
        Anual de Renta del solicitante y de la sociedad.<\/li>\n<li>Fotocopia de las
        seis \u00faltimas declaraciones mensuales de impuestos (IVA).<\/li>\n<li>Fotocopia
        del \u00faltimo balance tributario.<\/li>\n<li>N\u00f3mina de trabajadores
        contratados, indicando: nombre del trabajador, Rut, nacionalidad, cargo, sueldo
        mensual y sus tres \u00faltimas cotizaciones previsionales.&nbsp;<\/li>\n<\/ul>\n<p>Trabajadores
        a honorarios (independientes):<\/p>\n<ul>\n<li>Si es profesional, debe presentar
        copia del T\u00edtulo Profesional revalidado o reconocido, en el caso de los
        profesionales de la salud y legalizado para el resto de las profesiones.<\/li>\n<li>Fotocopia
        de la \u00faltima Declaraci\u00f3n Anual de Impuestos.<\/li>\n<li>Certificado
        anual de las boletas a honorarios, emitido por Servicio de Impuestos Internos
        (SII).<\/li>\n<\/ul>\n<p>Pensionados:<\/p>\n<ul>\n<li>Si recibe pensi\u00f3n
        del extranjero, fotocopia de Certificado Consular en que consten los ingresos
        que percibe por concepto de jubilaci\u00f3n en el exterior.<\/li>\n<li>Fotocopia
        de liquidaciones de pensi\u00f3n y su conversi\u00f3n a moneda legal chilena
        si fuese el caso.<\/li>\n<\/ul>\n<p>Estudiantes:<\/p>\n<ul>\n<li>Certificado
        de estudios superiores.<\/li>\n<li>Certificado de financiamiento, becas o
        declaraci\u00f3n jurada notarial de expensas, efectuada por el sostenedor
