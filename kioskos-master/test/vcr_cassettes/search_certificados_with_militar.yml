        de viudez de la ex Caja de Empleados P\u00fablicos y Periodistas (sector periodistas)","updated_data_at":"2017-03-06
        00:00:00","objetivo":"<p>Permite a los c\u00f3nyuges de\u00a0imponentes o
        pensionados fallecidos de la ex Caja de Empleados P\u00fablicos y Periodistas
        (sector periodistas) acceder a un beneficio mensual, permanente y de por vida.<\/p>\n<p>{{mensaje[reloj]:El
        tr\u00e1mite se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>La
        c\u00f3nyuge o el c\u00f3nyuge con discapacidad, siempre\u00a0que se cumplan
        los\u00a0siguientes requisitos:<\/p>\n<ul>\n<li>Que, al fallecer, su c\u00f3nyuge
        haya tenido la calidad de imponente activo o pensionado.<\/li>\n<li>Que el
        imponente hubiese registrado, al menos, dos a\u00f1os de imposiciones.<\/li>\n<li>El
        c\u00f3nyuge\u00a0que presente discapacidad debe estar declarado como tal
        por la respectiva Comisi\u00f3n de Medicina Preventiva e Invalidez (COMPIN).<\/li>\n<\/ul>","costo":"<p>No
        tiene costo.<\/p>","vigencia":"<p>Vitalicia (se pierde si los beneficiarios
        contraen matrimonio).<\/p>","plazo":"","observaciones":"","marco_legal":"<p><a
        href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=26453\" target=\"_blank\">Ley
        N\u00b010.621<\/a>.<\/p>","doc_requeridos":"<ul>\n<li>Resoluci\u00f3n o decreto
        de cese de servicio.<\/li>\n<li>Contrato o finiquito del \u00faltimo empleador.<\/li>\n<li>Certificado
        del empleador con las doce \u00faltimas rentas.<\/li>\n<li>C\u00e9dula de
        identidad vigente.<\/li>\n<li>Poder notarial, si el tr\u00e1mite es realizado
        por un apoderado.<\/li>\n<li><a href=\"[[946]]\" target=\"_blank\">Certificado
        de situaci\u00f3n militar al d\u00eda<\/a> (si corresponde).<\/li>\n<li>Resoluci\u00f3n
        que autoriz\u00f3 la desafiliaci\u00f3n de una AFP (si corresponde).<\/li>\n<li>Declaraci\u00f3n
        de invalidez de la Comisi\u00f3n de Medicina Preventiva e Invalidez (COMPIN),
        en caso del viudo.<\/li>\n<\/ul>\n<p><strong>Importante<\/strong>: no requiere
        presentar antecedentes previsionales o certificado de nacimiento, matrimonio
        o defunci\u00f3n, ya que se obtienen interna y gratuitamente.<\/p>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes mencionados en el campo <strong>documentos requeridos<\/strong>.<\/li>\n<li>Dir\u00edjase
        al\u00a0<a href=\"http:\/\/www.chileatiende.gob.cl\/oficinas\" target=\"_blank\">punto
        de atenci\u00f3n IPS-ChileAtiende<\/a>\u00a0m\u00e1s cercano.<\/li>\n<li>Explique
        el motivo de su visita: solicitar una pensi\u00f3n de viudez de la ex Caja
        de Empleados P\u00fablicos y Periodistas (sector periodistas).<\/li>\n<li>Entregue
        los antecedentes requeridos.<\/li>\n<li>Como resultado del tr\u00e1mite, habr\u00e1
        solicitado la pensi\u00f3n; si no se requieren m\u00e1s\u00a0antecedentes,
        \u00e9sta podr\u00e1 hacerse efectiva en un plazo de 49 d\u00edas h\u00e1biles.<\/li>\n<\/ol>\n<p><strong>Consulte
        el estado del tr\u00e1mite<\/strong>:<\/p>\n<ul>\n<li>Desde tel\u00e9fono
        fijo llame al 600 440 00 40. Desde celular, al +56 2 2965 40 00.<\/li>\n<\/ul>","guia_telefonico":"","guia_correo":"","temas":{"tema":["Previsi\u00f3n"]},"tags":{"tag":["empleados
        publicos","periodistas","canaempu"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/5001"},{"id":"4988","codigo":"AL005-8","fecha":"2017-03-06
        13:06:17","servicio":"Instituto de Previsi\u00f3n Social","titulo":"Pensi\u00f3n
        de viudez de la ex Caja de Empleados P\u00fablicos y Periodistas (sector p\u00fablico)","updated_data_at":"2017-03-06
        00:00:00","objetivo":"<p>Permite a los c\u00f3nyuges de imponentes\u00a0o
        pensionados fallecidos\u00a0de la ex Caja de Empleados P\u00fablicos y Periodistas
        (sector p\u00fablico) acceder a un beneficio mensual, permanente y de por
        vida.<\/p>\n<p>Si una beneficiaria menor de 55 a\u00f1os contrae matrimonio,
        tiene derecho a que se le pague, por una sola vez, el equivalente a dos a\u00f1os
        de su pensi\u00f3n.<\/p>\n<p>{{mensaje[alerta]:Este beneficio de CANAEMPU
        va asociado con otro:<strong> seguro de vida<\/strong>, que se tramita en
        forma conjunta con la pensi\u00f3n de viudez.}}<\/p>\n<p>{{mensaje[reloj]:El
        tr\u00e1mite se puede realizar durante todo el a\u00f1o.}}<\/p>","beneficiarios":"<p>La
        c\u00f3nyuge o el c\u00f3nyuge con discapacidad, siempre que se re\u00fanan
        los siguientes requisitos:<\/p>\n<ul>\n<li>Que, al momento de fallecer, la
        persona hubiese sido pensionada o haya tenido la calidad de imponente activo
        y hubiese registrado, al menos, tres a\u00f1os de imposiciones.<\/li>\n<li>Haber
        reunido al menos tres a\u00f1os de imposiciones, en caso de haber fallecido
        en actividad. \u00c9stas pueden ser enteradas con imposiciones efectuadas
        en otros reg\u00edmenes de previsi\u00f3n.<\/li>\n<\/ul>\n<p><strong>En el
        caso del c\u00f3nyuge var\u00f3n<\/strong>:<\/p>\n<ul>\n<li>Debe haber sido
        declarado con discapacidad por la Comisi\u00f3n de Medicina Preventiva e Invalidez
        (COMPIN).<\/li>\n<\/ul>","costo":"<p>No tiene costo.<\/p>","vigencia":"<p>S\u00f3lo
        se pierde si la viuda se casa nuevamente (excepto las menores de 55 a\u00f1os
        que se casen y soliciten que se les pague el equivalente a dos a\u00f1os de
        pensi\u00f3n).<\/p>","plazo":"<p>49 d\u00edas.<\/p>","observaciones":"","marco_legal":"<p><a
