        vejez, antig\u00fcedad o invalidez.<\/li>\n<li>Si al momento de la muerte
        el causante no estaba trabajando, no deben haber pasado m\u00e1s de dos a\u00f1os
        desde la fecha del cese de servicios.<\/li>\n<li>En caso del c\u00f3nyuge
        que presenta invalidez, \u00e9ste debe haber sido declarado con discapacidad
