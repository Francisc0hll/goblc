        costo para el interesado.<\/li>\n<li>Las variedades sometidas al proceso y
        destinadas al mercado interno deben estar previamente inscritas en el Registro
        de Variedades Aptas para Certificaci\u00f3n.<\/li>\n<li>En el caso de la multiplicaci\u00f3n
