        12:00:14","servicio":"Tesorer\u00eda General de la Rep\u00fablica","titulo":"Pagar
        patente por no uso de los derechos de aprovechamiento de aguas","updated_data_at":null,"objetivo":"<p>Permite
        pagar a la Tesorer\u00eda General de la Rep\u00fablica la patente anual por
        no utilizaci\u00f3n de aprovechamiento de agua que deben realizar los titulares
        de estos derechos que no han construido las obras se&ntilde;aladas o no los
        est\u00e1n explotando ni total ni parcialmente.<\/p>\n<p>Tambi\u00e9n debe
        pagar patente el titular del derecho de aprovechamiento no consuntivo, es
        decir, quien permite emplear el agua sin consumirla y obliga a restituirla,
        siempre que no haya construido las obras necesarias para la restituci\u00f3n
        de las aguas.<\/p>\n<p>Lo mismo ocurre para quien ejerce este derecho de manera
        permanente y no ha construido las obras.<\/p>\n<p>En el caso de que el titular
        del derecho de aprovechamiento de ejercicio eventual no utilice total o parcialmente
        el agua en las \u00e9pocas en que el caudal tenga un sobrante despu\u00e9s
        de abastecidos los derechos de ejercicio permanente, debe pagar un tercio
        del valor de la patente.<\/p>\n<p>Est\u00e1n exentos del pago de patente aquellos
        derechos de aprovechamiento cuyos vol\u00famenes medios por unidad de tiempo,
        expresados en el acto de constituci\u00f3n original, sean inferiores a 10
        litros por segundo en las regiones Primera a Metropolitana, y a 50 litros
        por segundo en el resto de las regiones.<\/p>\n<p>La Direcci\u00f3n General
        de Aguas (DGA) del Ministerio de Obras P\u00fablicas es el organismo encargado
        de fijar los plazos legales y env\u00eda el listado para cobro a la Tesorer\u00eda.<\/p>\n<p>En
        caso de no haber concordancia entre el nombre de la persona natural o jur\u00eddica
        que paga la patente y la identificada en la Resoluci\u00f3n de la Direcci\u00f3n
        General de Aguas, la correcci\u00f3n es factible hacerla al generar el recibo
        para pago, lo que se hace directamente en Tesorer\u00eda.<\/p>\n<p>De no efectuarse
        el pago dentro del plazo, la Tesorer\u00eda remitir\u00e1 a los juzgados,
        antes del 1 de junio de cada a&ntilde;o, la n\u00f3mina de los derechos de
        aprovechamiento cuyas patentes no hayan sido pagadas, especificando su titular
        y el monto adeudado, con el objeto de realizar su remate.<\/p>","beneficiarios":"<p>Personas
        naturales o jur\u00eddicas que no utilicen los derechos de aprovechamiento
        de aguas.<\/p>","costo":"<p>No tiene costo adicional al pago del monto de
        la patente establecido en UTM.<\/p>","vigencia":"","plazo":"<p>Inmediato.<\/p>","observaciones":"<p>El
