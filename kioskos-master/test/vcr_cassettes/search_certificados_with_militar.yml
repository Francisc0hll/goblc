        12:29:35","servicio":"Subsecretar\u00eda del Interior","titulo":"Solicitar
        autorizaci\u00f3n para realizar eventos masivos","updated_data_at":null,"objetivo":"<p>Solicitar
        a la Subsecretar\u00eda del Interior, a trav\u00e9s de las Intendencias Regionales,
        permiso para realizar eventos masivos.<\/p>\n<p>Si bien la Intendencia Regional
        est\u00e1 a cargo de otorgar este permiso, participan de la decisi\u00f3n
        la Autoridad Sanitaria, Carabineros de Chile y otros servicios, dependiendo
        el tipo de evento masivo.<\/p>\n<p>Se considera un evento masivo aquel que
        esperar reunir a 3.000 o m\u00e1s personas, o bien que tiene menos asistentes,
        pero cumple con alguna de estas caracter\u00edsticas:<\/p>\n<ul>\n<li>Se realiza
        en lugares que no est\u00e1n destinados de manera permanente para el uso que
        se quiere dar, como por ejemplo, aquellos que no son locales permanentes de
        esparcimiento.<\/li>\n<li>Requiere adoptar medidas especiales de seguridad
        de los participantes, asistentes y bienes.<\/li>\n<\/ul>\n<p>En la evaluaci\u00f3n
        previa se analizan aspectos como:<\/p>\n<ul>\n<li>Caracter\u00edsticas del
        recinto o lugar en que se realizar\u00e1 el evento, estructura y servicios
        con que cuenta.<\/li>\n<li>Infraestructura del evento. Considerando el escenario,
        iluminaci\u00f3n, sonido, energ\u00eda el\u00e9ctrica (si cuenta con el certificado
        de la Superintendencia de Electricidad y Combustibles, si correspondiera o
        fuere necesario) y ubicaci\u00f3n.<\/li>\n<li>Topograf\u00eda del lugar, es
        decir, si requiere rejas de protecci\u00f3n u otros que impidan la entrada
        de personas no autorizadas, accesos, cierres y salidas de emergencia, medidas
        de planificaci\u00f3n para el manejo de casos de emergencia que puedan producirse
        durante el evento como atentados, des\u00f3rdenes, incendios, sismos u otros.<\/li>\n<li>Plano
        o Esquema de Planta del Proyecto con los antecedentes fundamentales de distribuci\u00f3n
        de su organizaci\u00f3n.<\/li>\n<li>Servicios b\u00e1sicos considerando los
        asistentes previstos.<\/li>\n<li>Capacidad m\u00e1xima del lugar y si se adecua
        a la estimaci\u00f3n de asistentes.<\/li>\n<li>Niveles de emisi\u00f3n de
        ruidos estimada.<\/li>\n<li>Ventilaci\u00f3n apropiada cuando se trata de
        un lugar cerrado.<\/li>\n<li>Sistema de protecci\u00f3n de incendios del recinto
        y accesorios que sean necesarios.<\/li>\n<li>Equipamiento de primeros auxilios,
        indicando los m\u00f3viles de emergencia contratados por la empresa responsable
        y la cantidad de personal param\u00e9dico disponible.<\/li>\n<li>Presencia
        de se&ntilde;al\u00e9tica de orden y seguridad del recinto.<\/li>\n<li>Antecedentes
        y autorizaci\u00f3n de fuegos artificiales, si corresponde.<\/li>\n<li>Guardias
        de seguridad para el control interno, individualizaci\u00f3n de la empresa
        responsable y de su representante legal.<\/li>\n<li>Sistema de comunicaciones
        internas a utilizar, indicando la empresa responsable y su representante legal.<\/li>\n<li>Antecedentes
        del experto en prevenci\u00f3n de riesgos y del t\u00e9cnico instalador el\u00e9ctrico
        autorizado del evento, ambos debidamente individualizados.<\/li>\n<\/ul>\n<p>Si
        las caracter\u00edsticas del evento o los informes emitidos durante la etapa
        de revisi\u00f3n obligan a otras medidas especiales, los organizadores deben
        adoptarla, incluyendo, por ejemplo acceso a transporte p\u00fablico, permisos
        municipales o bien revisi\u00f3n de bomberos o de la Superintendencia de Electricidad
        y Combustible (SEC).<\/p>\n<p>Si se prev\u00e9 que el evento pueda ocasionar
        alteraciones al tr\u00e1nsito vial, la Intendencia Regional env\u00eda a la
        Secretar\u00eda Regional Ministerial de Transporte una copia del Acta de autorizaci\u00f3n,
        con el fin de que informe sobre dichas materias y sugerencias sobre medidas
        a adoptar en el caso espec\u00edfico.<\/p>","beneficiarios":"<p>Personas naturales
        o jur\u00eddicas, representantes de instituciones con o sin lucro, incluyendo
        sociedades, clubes o asociaciones, que habitual u ocasionalmente organicen
        espect\u00e1culos o actividades recreativas masivas y cumplan los siguientes
        requisitos:<\/p>\n<ul>\n<li>Presentar la solicitud del evento a la Intendencia
        respectiva con al menos 30 d\u00edas h\u00e1biles antes de la fecha de realizaci\u00f3n
        de la actividad.<\/li>\n<li>Presentar con 15 d\u00edas h\u00e1biles de anticipaci\u00f3n
        formulario ante la Autoridad Sanitaria.<\/li>\n<li>Informar con al menos 15
        d\u00edas h\u00e1biles de anticipaci\u00f3n a la Prefectura de Carabineros
        detalles del evento.<\/li>\n<\/ul>","costo":"<p>No tiene costo.<\/p>","vigencia":"<p>El
        tr\u00e1mite s\u00f3lo tiene vigencia para el d\u00eda en que se realiza el
        evento.<\/p>","plazo":"<p>El plazo es de 30 d\u00edas h\u00e1biles desde la
        fecha en que fue entregada la solicitud. La Autoridad Sanitaria env\u00eda,
        cinco d\u00edas h\u00e1biles antes del evento, &nbsp;a la Intendencia Regional,
