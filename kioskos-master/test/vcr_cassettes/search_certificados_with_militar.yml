        12:03:40","servicio":"Servicio de Impuestos Internos","titulo":"Solicitar
        tasaci\u00f3n de obra nueva o la ampliaci\u00f3n de un bien ra\u00edz","updated_data_at":null,"objetivo":"<p>Permite
        solicitar al Servicio de Impuestos Internos (SII) la tasaci\u00f3n de una
