        Free On Board) de la mercanc\u00eda exportada al facturar bienes no tradicionales,
        que contienen al menos un 50% de insumos importados.<\/p>\n<p>El interesado
        tiene un plazo de 120 d\u00edas, contado desde el vencimiento del plazo de
        retorno de la exportaci\u00f3n para solicitar el beneficio.<\/p>\n<p>Se entender\u00e1
        por vencimiento plazo de retorno, la fecha convenida entre exportador e importador
        informado en el recuadro antecedentes financieros.<\/p>","beneficiarios":"<p>Empresarios
        o exportadores en general, que transformen insumos nacionales e importados
        en productos diferentes y los exportan, que cumplan los siguientes requisitos:<\/p>\n<ul>\n<li>Que
        los productos exportados, al igual que sus insumos, sean susceptibles de acogerse
        a esta ley hasta la fecha de vigencia de la Lista de Mercanc\u00edas Excluidas
        vigente.<\/li>\n<li>La mercanc\u00eda exportada debe ser transformada en un
        producto con una clasificaci\u00f3n arancelaria diferente a los insumos importados
        y cuya exportaci\u00f3n sea por montos iguales o inferiores a US$ 26.224.200.<\/li>\n<li>Esta
        ley es incompatible con los beneficios de la ley N&ordm; 18.708.<\/li>\n<li>En
        cada solicitud se debe presentar un m\u00e1ximo de 10 Documentos &Uacute;nicos
        Salida (D.U.S.)<\/li>\n<\/ul>","costo":"<p>No tiene costo.<\/p>","vigencia":"","plazo":"<p>El
