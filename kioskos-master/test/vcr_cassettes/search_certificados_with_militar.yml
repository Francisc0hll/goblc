        09:45:15","servicio":"Servicio de Registro Civil e Identificaci\u00f3n","titulo":"Solicitar
        la eliminaci\u00f3n de antecedentes penales","updated_data_at":null,"objetivo":"<p>Solicitar
        al Servicio de Registro Civil e Identificaci\u00f3n (SRCeI) el beneficio que
        permite borrar en forma definitiva determinadas anotaciones prontuariales.<\/p>\n<p>El
        SRCeI, de acuerdo a la normativa vigente, est\u00e1 facultado para borrar
        definitivamente alguna de las anotaciones que contiene el prontuario de una
        persona.<\/p>\n<p>La solicitud puede realizarla directamente el interesado
        o bien un mandatario expresa y especialmente facultado para este tr\u00e1mite.<\/p>","beneficiarios":"<p>Personas
        con antecedentes penales que desean obtener un Certificado de Antecedentes
        libre de anotaciones penales, que cumplan con los siguientes requisitos:<\/p>\n<ul>\n<li>Cumplir
        con alguna de las causales de de eliminaci\u00f3n contempladas en el art\u00edculo
        8\u00b0, del D.S. 64, 1960, Ministerio de Justicia: <br \/>\n<ul>\n<li>Sentencia
        absolutoria.<\/li>\n<li>Sobreseimiento definitivo, salvo que se funde en la
        prescripci\u00f3n de la pena, hip\u00f3tesis en que la petici\u00f3n ser\u00e1
        rechazada.<\/li>\n<li>Sobreseimiento temporal, siempre que se funde en las
        causales del art\u00edculo 409 N\u00b01 \u00f3 409 N\u00b02 del C\u00f3digo
        de Procedimiento Penal.<\/li>\n<li>Amnist\u00eda.<\/li>\n<li>Anotaciones err\u00f3neas.<\/li>\n<\/ul>\n<\/li>\n<li>Para
        sentencias condenatorias por faltas: <br \/>\n<ul>\n<li>Condena(s) cumplida
        (s).<\/li>\n<li>Deben haber transcurrido tres a\u00f1os desde el cumplimiento.<\/li>\n<li>Debe
        ser la \u00fanica anotaci\u00f3n.<\/li>\n<\/ul>\n<\/li>\n<li>Para sentencias
        condenatorias por delito, cuasidelito o crimen: <br \/>\n<ul>\n<li>Condena(s)
        cumplida(s). o Condena no sea superior a tres a\u00f1os.<\/li>\n<li>Debe ser
        la \u00fanica anotaci\u00f3n.<\/li>\n<li>Deben haber transcurrido cinco a\u00f1os
        (delitos y cuasidelitos) o 10 a\u00f1os (cr\u00edmenes) desde el cumplimiento.<\/li>\n<\/ul>\n<\/li>\n<li>Para
        j\u00f3venes menores de 18 a\u00f1os al momento de cometer el delito: <br
        \/>\n<ul>\n<li>Desde que cumple la condena: Que sea la \u00fanica anotaci\u00f3n.<\/li>\n<li>Transcurridos
        tres a\u00f1os desde el cumplimiento: <br \/>\n<ul>\n<li>Que sea la \u00fanica
        anotaci\u00f3n.<\/li>\n<li>Tener registrada en el prontuario una condena impuesta
        por un Tribunal Militar u Ordinario.<\/li>\n<li>Los hechos que dieron origen
        a esta condena deben haber acaecido entre el 11 de septiembre de 1973 y 10
        de marzo de 1990.<\/li>\n<li>Estos hechos deben haber sido sancionados por
        las leyes 12.927, 17.798, 18.314, D.L. 77 de 1973 \u00f3 D.L. 3.627 de 1981.<\/li>\n<li>La
        pena debe estar cumplida o la responsabilidad penal extinguida de cualquier
        otro modo.<\/li>\n<li>No debe tratarse de un delito consumado contra la vida
        o la integridad f\u00edsica de terceros.<\/li>\n<li>No debe tratarse de una
        persona condenada por Tribunales Militares en tiempo de paz por hechos sancionados
        en la ley 17.798 y tener condenas por delitos comune.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<\/li>\n<\/ul>","costo":"<p>El
        tr\u00e1mite no tiene costo. S\u00f3lo tiene costo la posterior obtenci\u00f3n
        de un Certificado de Antecedentes Penales.<\/p>","vigencia":"","plazo":"<p>La
        respuesta a la solicitud de Evaluaci\u00f3n de Beneficios Penales, tiene un
        plazo de 30 d\u00edas h\u00e1biles.<\/p>","observaciones":"<p>Seg\u00fan la
        causal de eliminaci\u00f3n aplicable, el SRCeI proceder\u00e1 de Oficio a
        realizar la eliminaci\u00f3n de prontuario; o bien deber\u00e1 esperar el
        requerimiento del interesado.<\/p>","marco_legal":"","doc_requeridos":"<ol>\n<li><strong>Eliminaci\u00f3n
        por Decreto Supremo N\u00b0 64<\/strong>:<\/li>\n<\/ol>\n<ul>\n<li>C\u00e9dula
        de Identidad vigente y en buen estado.<\/li>\n<li>Documento que acredite el
        cumplimiento de una condena, si es el caso.<\/li>\n<li>Copia de la sentencia
        ejecutoriada, certificado de t\u00e9rmino de causa u otro documento que contenga
        toda la informaci\u00f3n necesaria para resolver acerca del beneficio, en
        caso que el tribunal no lo haya comunicado al Registro General de Condenas.<\/li>\n<li>Recibo
        o certificado de pago de multas impuestas, si procede.<\/li>\n<li>Si el tr\u00e1mite
        lo realiza una tercera persona, debe presentar y dejar un Poder Notarial especial.<\/li>\n<li>Todos
        los documentos referidos deber\u00e1n ser presentados en original o copia
        autorizada ante notario o por el organismo competente.<\/li>\n<\/ul>\n<ol>\n<li><strong>Eliminaci\u00f3n
        por Ley 19.962<\/strong>:<\/li>\n<li>Documentos Necesarios en t\u00e9rminos
        generales (siempre que no figuren en el prontuario).<\/li>\n<\/ol>\n<ul>\n<li>Copia
        autorizada y ejecutoriada de la sentencia condenatoria dictada en el proceso.<\/li>\n<li>Constancia
        de la fecha en que se produjeron los hechos que originaron la sentencia. Dicha
        fecha puede constar en la copia de sentencia, en un parte policial, en una
        certificaci\u00f3n del Archivero Judicial cuando conste en el proceso, o en
        alg\u00fan otro documento original o autorizado por la autoridad que lo emite.<\/li>\n<li>Certificado
        de cumplimiento de condena emitido por Gendarmer\u00eda de Chile o por el
        Tribunal, o copia autorizada y ejecutoriada de la resoluci\u00f3n que declara
        la prescripci\u00f3n de la pena o que de cuenta de la extinci\u00f3n de la
        responsabilidad penal por cualquier motivo.<\/li>\n<\/ul>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes mencionados en el campo Documentos requeridos.<\/li>\n<li>Dir\u00edjase
        a alguna <a href=\"http:\/\/www.srcei.cl\/PortalOI\/mapa\/mapa.html\" target=\"_blank\">oficina
        del Servicio de Registro Civil e Identificaci\u00f3n (SRCeI)<\/a>.<\/li>\n<li>A
        la persona que lo atienda expl\u00edquele que necesita pedir la eliminaci\u00f3n
        de sus antecedentes penales, o de parte de su mandatario.<\/li>\n<li>Entregue
        los antecedentes mencionados en el campo Documentos requeridos y siga las
        indicaciones del funcionario.<\/li>\n<li>Como resultado del tr\u00e1mite obtendr\u00e1
        el Certificado de Antecedentes Penales libre de la o las anotaciones penales
        que hayan cumplido con los requisitos legales.<\/li>\n<\/ol>","guia_telefonico":"","guia_correo":"","temas":{"tema":["Seguridad","Legal"]},"tags":null,"chileclic_id":"SRCEI0009","permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/3358"},{"id":"4614","codigo":"AJ000-38","fecha":"2016-06-15
