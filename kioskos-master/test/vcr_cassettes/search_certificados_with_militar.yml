        12:17:34","servicio":"Ministerio de Vivienda y Urbanismo","titulo":"Subsidio
        habitacional para familias de sectores medios. T\u00edtulo I, tramo 2 (DS
        N\u00b01)","updated_data_at":"2017-09-15 00:00:00","objetivo":"<p>Permite
        optar a apoyo econ\u00f3mico para <strong>comprar de una vivienda nueva o
        usada<\/strong>, o para construir una en un sitio propio o en un terreno que
        ya cuente con otra vivienda, en sectores urbanos y rurales.<\/p>\n<p>El subsidio
        permite adquirir una vivienda de hasta<strong> 1.400<\/strong> <a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">Unidades de Fomento (UF)<\/a> para las regiones de Coquimbo
        a Los Lagos. En la provincia de Chilo\u00e9, el monto m\u00e1ximo es de <strong>1.600
        UF<\/strong>.<\/p>\n<p>{{mensaje[alerta]:Ahorro m\u00ednimo: <strong>40\u00a0<a
        href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">Unidades de Fomento (UF)<\/a><\/strong> a m\u00e1s tardar
        el \u00faltimo d\u00eda h\u00e1bil del mes anterior a la postulaci\u00f3n
        (14:00 horas).}}<\/p>\n<p>{{mensaje[reloj]:<strong>Postulaci\u00f3n en forma
        presencial<\/strong>: finaliz\u00f3 el 14 de septiembre de 2017, ambas fechas
        inclusive.<\/p>\n<p><strong>Postulaci\u00f3n a trav\u00e9s de internet<\/strong>:
        finaliz\u00f3 el 13 de septiembre.<\/p>\n<p>El pr\u00f3ximo proceso ser\u00e1
        informado oportunamente por esta v\u00eda.}}<\/p>","beneficiarios":"<p>El
        beneficio est\u00e1 dirigido a personas que tengan capacidad de ahorro y posibilidad
        de complementar el valor de la vivienda con un cr\u00e9dito hipotecario o
        recursos propios.<strong> Pueden postular chilenos y extranjeros<\/strong>,
        mayores de 18 a\u00f1os, que:<\/p>\n<ul>\n<li>Para la compra de vivienda,
        cuenten con un <strong>ahorro m\u00ednimo de 40 <\/strong><a href=\"http:\/\/www.sii.cl\/valores_y_fechas\/index_valores_y_fechas.html\"
        target=\"_blank\">Unidades de Fomento (UF)<\/a>, en una cuenta de ahorro para
        la vivienda, a nombre del postulante o de su c\u00f3nyuge.<\/li>\n<li>Para
        construcci\u00f3n de la vivienda, cuenten con un\u00a0<strong>ahorro m\u00ednimo
        de 30 UF.<\/strong><\/li>\n<li>Pertenezcan al <strong>80% m\u00e1s vulnerable<\/strong>
        seg\u00fan en el <a href=\"[[42344]]\" target=\"_blank\">Registro Social de
        Hogares<\/a>.<\/li>\n<li>Sean sujetos de cr\u00e9dito hipotecario o cuenten
        con aportes adicionales para financiar la vivienda, los que deben estar depositados
        en la cuenta de ahorro de la postulaci\u00f3n y corresponder a un <strong>ahorro
        m\u00ednimo de 200 UF<\/strong>.<\/li>\n<li>En caso de construcci\u00f3n en
        sitio propio no es necesario ser sujeto de cr\u00e9dito, sino que s\u00f3lo
        contar con el ahorro m\u00ednimo.<\/li>\n<li>El ingreso m\u00e1ximo mensual
        neto del n\u00facleo familiar declarado <strong>no supere\u00a0las\u00a040
        UF<\/strong>. Para familias de la zona norte, regi\u00f3n de Magallanes, provincia
        de Palena, Chilo\u00e9 y las comunas de Isla de Pascua y Juan Fern\u00e1ndez
        el ingreso m\u00e1ximo mensual declarado\u00a0<strong>no debe superar\u00a0las\u00a050
        UF<\/strong>.<\/li>\n<li>No se encuentren en algunas de las siguientes situaciones
        (esto aplica para el postulante, c\u00f3nyuge, conviviente\u00a0u otro\u00a0integrante
        del grupo familiar):\u00a0<\/li>\n<li>Ser propietarios o asignatarios de una
        vivienda, infraestructura sanitaria o de un sitio con destino habitacional,
        a\u00fan cuando haya sido adquirida sin subsidio; en este \u00faltimo caso,
        s\u00f3lo se puede postular para construir en dicho sitio. Sin embargo, <strong>quienes
        sean propietarios de m\u00e1s de un sitio, est\u00e1n impedidos de postular,<\/strong>
        a menos que los terrenos en cuesti\u00f3n no sean aptos para construir una
        vivienda (lo que deber\u00e1 ser acreditado ante SERVIU.).<\/li>\n<li>Ser
        beneficiarios de un subsidio habitacional o poseer un certificado de subsidio
        habitacional vigente.<\/li>\n<li>Estar postulando a cualquier otro programa
        habitacional.<\/li>\n<li>Haber sido declarados como integrantes del grupo
        familiar de postulantes del mismo o de futuros llamados, en caso de que el
        postulante resulte beneficiado.<\/li>\n<\/ul>\n<p><strong>Importante<\/strong>:<\/p>\n<ul>\n<li>Para
        la postulaci\u00f3n en l\u00ednea <strong>se debe contar con <a href=\"[[11331]]\"
        target=\"_blank\">clave \u00fanica<\/a><\/strong> del Servicio de Registro
        Civil e Identificaci\u00f3n (SRCeI).<\/li>\n<li>En caso de<strong> divorcio,
        nulidad o separaci\u00f3n de hecho<\/strong>, revise <a href=\"http:\/\/www.minvu.cl\/incjs\/download.aspx?glb_cod_nodo=20120614170950&amp;hdd_nom_archivo=Divorciados_marzo2014_32410582324264113.pdf\"
        target=\"_blank\">m\u00e1s informaci\u00f3n<\/a>.<\/li>\n<li>Los <strong>adultos
        mayores<\/strong> que postulen al T\u00edtulo I, tramo 2, podr\u00e1n <strong>pertenecer
        hasta el 90% m\u00e1s vulnerable<\/strong> de la poblaci\u00f3n, de acuerdo
        a la calificaci\u00f3n socioecon\u00f3mica vigente establecida en el\u00a0<a
        href=\"..\/..\/..\/fichas\/ver\/42344\" target=\"_blank\">Registro Social
        de Hogares<\/a> (RSH).<\/li>\n<\/ul>","costo":"<p>No tiene costo.<\/p>","vigencia":"<p>El
        certificado de subsidio habitacional tiene una vigencia de 21 meses desde
        su\u00a0emisi\u00f3n.<\/p>","plazo":"","observaciones":"<p>Se pueden adquirir
