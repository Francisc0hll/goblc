        o por la propia entidad empleadora, seg\u00fan lo contemple su estudio de
        seguridad. <br \/><strong><\/strong><\/p>\n<p><strong>En que consiste:<\/strong><\/p>\n<p>Consiste
        en un curso de 100 horas, dictado por una empresa de capacitaci\u00f3n acreditada
        en Carabineros o por capacitadores contratados por la propia entidad empleadora.
        Est\u00e1 dirigido a personas naturales contratadas por las entidades mencionadas
