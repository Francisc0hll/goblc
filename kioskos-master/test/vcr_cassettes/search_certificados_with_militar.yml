        definitivamente alguna de las anotaciones que contiene el prontuario de una
        persona.<\/p>\n<p>La solicitud puede realizarla directamente el interesado
        o bien un mandatario expresa y especialmente facultado para este tr\u00e1mite.<\/p>","beneficiarios":"<p>Personas
        con antecedentes penales que desean obtener un Certificado de Antecedentes
        libre de anotaciones penales, que cumplan con los siguientes requisitos:<\/p>\n<ul>\n<li>Cumplir
