        Varietal de la OECD, contar con la autorizaci\u00f3n de multiplicaci\u00f3n
        extendida por la Autoridad Oficial del pa\u00eds de origen del cultivo y con
        la descripci\u00f3n del mismo.<\/li>\n<li>Pagar las tarifas de certificaci\u00f3n.<\/li>\n<li>La
        selecci\u00f3n de los lotes aprobados puede efectuarse solamente en las plantas
        inscritas en el Registro Nacional de Plantas Seleccionadoras.<\/li>\n<\/ul>","costo":"<p>Junto
