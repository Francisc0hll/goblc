        Ley N\u00b0 3.607<\/a> . A su t\u00e9rmino, se rinde un examen ante la Autoridad
        Fiscalizadora (Prefectura de Carabineros).<\/p>","beneficiarios":"<p>Personas
        jur\u00eddicas (empleadores), que cumplan con los siguientes requisitos:<\/p>\n<ul>\n<li>Ser
        chileno.<\/li>\n<li>21 a\u00f1os de edad.<\/li>\n<li>8\u00b0 a\u00f1o de Educaci\u00f3n
        B\u00e1sica aprobado.<\/li>\n<li>Haber cumplido en forma efectiva el servicio
        militar \u00f3 ser funcionario en retiro de las Fuerzas Armadas, de Orden
        o de Gendarmer\u00eda. En casos calificados, las Prefecturas de Carabineros,
        podr\u00e1n exceptuar del cumplimiento de este requisito a postulantes de
        sexo femenino.<\/li>\n<li>No haber sido condenado ni estar sometido a proceso
        por crimen o simple delito.<\/li>\n<li>Tener salud y condiciones f\u00edsicas
        compatibles con la funci\u00f3n que van a desempe\u00f1ar, especialmente en
        lo relativo a la aptitud para portar armas de fuego, las que deber\u00e1n
        ser comprobadas mediante certificados m\u00e9dico y psicol\u00f3gico<\/li>\n<li>Acreditar
        idoneidad c\u00edvica, moral y profesional. (Art\u00edculo 11\u00b0 del Decreto
        Supremo N\u00b0 1.773, 1994)<\/li>\n<\/ul>","costo":"<ul>\n<li>No tiene costo
        para las personas que ser\u00e1n capacitadas, en tanto que el valor de la
        capacitaci\u00f3n que debe pagar el empleador, se rige por la regulaci\u00f3n
        del mercado.<\/li>\n<li>La solicitud ante Carabineros tiene un costo por persona
        a capacitar que se encuentra publicado en el sitio web <a href=\"http:\/\/www.carabinerosdechileos10.cl\">www.carabinerosdechileos10.cl<\/a><\/li>\n<\/ul>","vigencia":"","plazo":"","observaciones":"<ul>\n<li>Para
