        de los capacitadores acreditados (vigentes) y el listado de las personas a
        capacitar ante la autoridad fiscalizadora (Prefectura de Carabineros). En
        \u00e9sta entidad debe pagar la tasa correspondiente a cada una de los alumnos.<\/li>\n<li>La
        Tarjeta de Identificaci\u00f3n tiene vigencia de dos a\u00f1os, es renovable
        y ser\u00e1 v\u00e1lida s\u00f3lo mientras la persona preste servicios a su
        empleador, el cual debe tramitar su obtenci\u00f3n en una diligencia aparte
        de este proceso.<\/li>\n<\/ul>","marco_legal":"","doc_requeridos":"<ul>\n<li>Fotocopia
        C\u00e9dula de Identidad.<\/li>\n<li>Certificado de Estudios.<\/li>\n<li>Certificado
        de antecedentes para fines especiales.<\/li>\n<li>Certificado de antecedentes
        para fines comerciales.<\/li>\n<li>Certificados M\u00e9dicos.<\/li>\n<\/ul>","guia_online":"","guia_online_url":"","guia_oficina":"<p>En
