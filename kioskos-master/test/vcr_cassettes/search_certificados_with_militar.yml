        12:09:59","servicio":"ChileAtiende","titulo":"\u00bfC\u00f3mo buscar y postular
        a un trabajo?","updated_data_at":"2017-02-27 00:00:00","objetivo":"<p>Al momento
        de buscar trabajo, el primer paso es elaborar o actualizar el curr\u00edculum
        vitae que describa la formaci\u00f3n acad\u00e9mica y las experiencias laborales.
        A partir de esta informaci\u00f3n, las empresas o instituciones p\u00fablicas
        eval\u00faan las capacidades de los postulantes para determinados cargos o
        funciones.<\/p>","beneficiarios":"<p>Para cualquier persona, <strong>estar
        sin trabajo<\/strong> se transforma en un problema que afecta todos los \u00e1mbitos
        de su vida. Por eso, ac\u00e1 le damos algunos consejos para que, por ejemplo,
        sepa <strong>d\u00f3nde buscar empleo<\/strong> y c\u00f3mo <strong>prepararse
        para una entrevista<\/strong>.<\/p>\n<p>{{mensaje[alerta]:En la actualidad
        existen muchas opciones de <strong>buscar y postular a empleos a trav\u00e9s
        de Internet<\/strong>, para lo cual es importante que se cree un correo electr\u00f3nico
        y tenga todos sus <strong>documentos escaneados<\/strong>.}}<\/p>\n<p>{{paso:El
        curr\u00edculum}}<\/p>\n<p>{{contenido:<\/p>\n<p>Independientemente de su
        nivel de estudio y el \u00e1rea en la que usted se desarrolla, es necesario
        que siempre cuente con un <strong>curr\u00edculum vitae actualizado<\/strong>.<\/p>\n<p>El
        objetivo de este importante documento no es conseguir un empleo, sino que
        <strong>acceder a una entrevista de trabajo<\/strong> en la cual el empleador
        tendr\u00e1 una primera impresi\u00f3n de acuerdo con lo que usted escriba.<\/p>\n<p>Si
        bien existen diversos formatos para redactar el curr\u00edculum, \u00e9ste
        <strong>siempre debe contener<\/strong>:<\/p>\n<ul>\n<li><strong>Datos personales
        del postulante<\/strong>: nombre completo, RUN, fecha de nacimiento, direcci\u00f3n
        particular, tel\u00e9fono y correo electr\u00f3nico.<\/li>\n<li><strong>Preparaci\u00f3n
        acad\u00e9mica<\/strong>: establecimientos y a\u00f1os donde realiz\u00f3
        la ense\u00f1anza b\u00e1sica, media y superior (si corresponde).<\/li>\n<li><strong>Experiencia
        profesional<\/strong>: se redacta en orden cronol\u00f3gico, partiendo por
        el trabajo actual. Debe incluir una descripci\u00f3n del cargo, nombre del
        lugar, y fecha de inicio y t\u00e9rmino.<\/li>\n<li><strong>Referencias laborales<\/strong>:
        nombre, cargo, empresa y datos de contacto de quien lo va a recomendar.}}<\/li>\n<\/ul>\n<p>{{paso:Ofertas
        en l\u00ednea}}<\/p>\n<p>{{contenido:<\/p>\n<p>Existen muchas <strong>instancias
        en l\u00ednea<\/strong> que permiten buscar trabajo y, en algunos casos, postular
        a los que m\u00e1s se adecuen a su perfil personal y profesional:<\/p>\n<ul>\n<li><strong>La
        <a href=\"[[5072]]\" target=\"_blank\">Bolsa Nacional de Empleo (BNE)<\/a>
        <\/strong>permite acceder gratuitamente a ofertas de trabajo, capacitaci\u00f3n
        y orientaci\u00f3n laboral en l\u00ednea.<\/li>\n<li><strong>El<\/strong><strong>
        <\/strong><a href=\"http:\/\/www.empleospublicos.cl\/\" target=\"_blank\"><strong>portal
        de empleos p\u00fablicos<\/strong><\/a> es otra iniciativa que busca facilitar
        el acceso a la oferta de empleos ofrecidos por <a href=\"http:\/\/www.empleospublicos.cl\/pub\/contenido\/nuestroSitio.aspx\"
        target=\"_blank\">m\u00e1s de 80 instituciones del Estado<\/a>.<\/li>\n<li><strong>Otros
        portales para buscar empleo<\/strong>, administrados por empresas privadas.}}<\/li>\n<\/ul>\n<p>{{paso:Oficina
        Municipal de Intermediaci\u00f3n Laboral (OMIL)}}<\/p>\n<p>{{contenido:<\/p>\n<p>La
        <strong>Oficina Municipal de Intermediaci\u00f3n Laboral (OMIL)<\/strong>
        es un organismo t\u00e9cnico, cuya funci\u00f3n es coordinar la oferta y la
        demanda de trabajo a nivel comunal, por medio de la entrega de:<\/p>\n<ul>\n<li>Informaci\u00f3n
        y orientaci\u00f3n a los trabajadores, empleadores, y las personas que est\u00e1n
        cesantes o buscan trabajo por primer vez.<\/li>\n<li>Capacitaci\u00f3n a quienes
        lo requieran.<\/li>\n<\/ul>\n<p>Los funcionarios de la OMIL se encargan de
        <strong>entrevistar a los postulantes<\/strong> y verificar si sus perfiles
        concuerdan con los requerimientos de las empresas. Una vez que concluye esta
        etapa, se contactan con los empleadores y los candidatos para informar si
        han sido colocados o no.<\/p>\n<p>Las personas que se encuentran cesantes
        tienen que certificar o acreditar mensualmente esta condici\u00f3n ante la
        Oficina Municipal de Intermediaci\u00f3n Laboral, con el objetivo de acceder
        a los beneficios del <a href=\"[[36646]]\" target=\"_blank\">Fondo de Cesant\u00eda
        Solidario (FCS)<\/a>.}}<br \/><br \/>{{paso:Documentos para chilenos}}<\/p>\n<p>{{contenido:<\/p>\n<p>Dependiendo
        del cargo y la empresa o instituci\u00f3n p\u00fablica que ofrece el puesto
        de trabajo, ser\u00e1 necesario que usted cuente con estos documentos:<\/p>\n<p><strong>Para
        acreditar antecedentes personales<\/strong>:<\/p>\n<ul>\n<li><a href=\"[[3442]]\"
        target=\"_blank\">Certificado de antecedentes<\/a>.<\/li>\n<li><a href=\"[[9380]]\"
        target=\"_blank\">Certificado de nacimiento<\/a>.<\/li>\n<li><a href=\"[[4682]]\"
        target=\"_blank\">Certificado de matrimonio<\/a>.<\/li>\n<li><a href=\"[[946]]\"
        target=\"_blank\">Certificado de situaci\u00f3n militar al d\u00eda<\/a>.<\/li>\n<li><a
        href=\"[[37958]]\" target=\"_blank\">Certificado de residencia<\/a>.<\/li>\n<\/ul>\n<p><strong>Para
        acreditar antecedentes acad\u00e9micos<\/strong>:<\/p>\n<ul>\n<li><a href=\"[[2254]]\"
        target=\"_blank\">Certificado de equivalencia de estudios para fines laborales<\/a>.<\/li>\n<li><a
        href=\"[[31911]]\" target=\"_blank\">Certificado de estudios para fines laborales<\/a>.<\/li>\n<li><a
        href=\"[[2272]]\" target=\"_blank\">Certificado anual de estudios y licencia
        de ense\u00f1anza media<\/a>.<\/li>\n<li><a href=\"[[2221]]\" target=\"_blank\">Constancia
        de t\u00edtulo y estudios realizados en universidades e institutos profesionales
        cerrados<\/a>.<\/li>\n<li><a href=\"[[13700]]\" target=\"_blank\">Certificado
        de profesionales<\/a>.<\/li>\n<\/ul>\n<p><strong>Para acreditar antecedentes
        laborales<\/strong>:<\/p>\n<ul>\n<li><a href=\"[[33522]]\" target=\"_blank\">Finiquito
        de t\u00e9rmino de contrato de trabajo<\/a>.<\/li>\n<li><a href=\"[[1384]]\"
        target=\"_blank\">Declaraci\u00f3n jurada de finiquito para trabajadoras de
        casa particular<\/a>.<\/li>\n<\/ul>\n<p><strong>Para acreditar antecedentes
        previsionales<\/strong>:<\/p>\n<ul>\n<li><a href=\"[[5241]]\" target=\"_blank\">Certificado
        de afiliaci\u00f3n al Fondo Nacional de Salud (FONASA)<\/a>.<\/li>\n<li><a
        href=\"[[3505]]\" target=\"_blank\">Certificado de afiliaci\u00f3n a una Instituci\u00f3n
        de Salud Previsional (ISAPRE)<\/a>.}}<\/li>\n<\/ul>\n<p>{{paso:Documentos
        para extranjeros}}<\/p>\n<p>{{contenido:<\/p>\n<p>Para que un extranjero pueda
        trabajar en Chile debe cumplir una serie de <a href=\"http:\/\/chileabroad.gov.cl\/san-francisco\/estudie-y-trabaje-en-chile\/para-trabajar-en-chile\/\"
        target=\"_blank\">condiciones y requisitos<\/a> y presentar una serie de documentos;
        entre ellos:<\/p>\n<ul>\n<li><a href=\"[[3337]]\" target=\"_blank\">C\u00e9dula
        de identidad para extranjeros<\/a>.<\/li>\n<li><a href=\"[[9097]]\" target=\"_blank\">Permiso
        de residencia sujeto a contrato de trabajo<\/a>.<\/li>\n<li><a href=\"[[9099]]\"
        target=\"_blank\">Permanencia definitiva de extranjeros con visa de residente
        sujeta a contrato vigente<\/a>.<\/li>\n<li><a href=\"[[1807]]\" target=\"_blank\">Certificado
        de residencia y domicilio para extranjeros<\/a>.<\/li>\n<li><a href=\"[[1825]]\"
        target=\"_blank\">Certificado de vigencia de permanencia definitiva en Chile<\/a>.<\/li>\n<li><a
        href=\"[[2239]]\" target=\"_blank\">Certificado de reconocimiento y convalidaci\u00f3n
