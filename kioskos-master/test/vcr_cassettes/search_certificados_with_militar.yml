        17:59:23","servicio":"Tesorer\u00eda General de la Rep\u00fablica","titulo":"Solicitar
        el pago de pensiones de gracia y premios nacionales","updated_data_at":null,"objetivo":"<p>Permite
        a los contribuyentes solicitar a la Tesorer\u00eda General de la Rep\u00fablica
        el pago de las Pensiones de Gracia y premios otorgados por los Ministerios
        del Interior, Educaci\u00f3n, Defensa y la Ex Empresa de Transporte de Tranv\u00edas.<\/p>\n<p>En
        el caso del Ministerio del Interior corresponde el pago de:<\/p>\n<ul>\n<li>Pensi\u00f3n
        de ingresos m\u00ednimos.<\/li>\n<li>Sueldos Vitales.<\/li>\n<li>Pensi\u00f3n
        M\u00ednima.<\/li>\n<li>Pensi\u00f3n No Reconocida.<\/li>\n<\/ul>\n<p>En el
        caso del Ministerio de Educaci\u00f3n corresponde el pago de:<\/p>\n<ul>\n<li>Premio
        Nacional (para las diversas categor\u00edas vigentes).<\/li>\n<\/ul>\n<p>En
        el caso del Ministerio de Defensa corresponde el pago de:<\/p>\n<ul>\n<li>Pensiones
        de invalidez y montep\u00edos.<\/li>\n<\/ul>\n<p>En el caso de la Ex Empresa
        de Transporte de Tranv\u00edas corresponde el pago de:<\/p>\n<ul>\n<li>Pensiones
        de Vejez y Viudez.<\/li>\n<\/ul>\n<p>Al oficializarse el fallecimiento del
        beneficiario ante el Servicio de Registro Civil e Identificaci\u00f3n, la
        Tesorer\u00eda cesa el pago de esta pensi\u00f3n, pero si el pensionado fallece
        el primer o \u00faltimo d\u00eda del mes, entrega el cheque correspondiente
        al Haber Insoluto a sus herederos directos.<\/p>\n<p>Si las pensiones est\u00e1n
        sujetas a descuentos de salud, impuestos, retenci\u00f3n judicial, asignaci\u00f3n
        familiar y otros similares, estos valores son retenidos y pagados directamente
        por la Tesorer\u00eda a los organismos que correspondan.<\/p>\n<p>En el caso
        de que el cobro se haga utilizando poder notarial debe estar debidamente actualizado
        el documento, pues de no estarlo el cheque se emitir\u00e1 a nombre de beneficiario
        y no del apoderado. Si el beneficiado es estudiante y no presenta los certificados
        de estudios, cesar\u00e1 el pago<\/p>","beneficiarios":"<p>Beneficiarios de
        una Pensi\u00f3n de Gracia, Premio Nacional y otro tipo de beneficios similares,
        que cumplan los siguientes requisitos:<\/p>\n<p>Acreditar condici\u00f3n de
        herederos directos cuando corresponda.<\/p>","costo":"<p>No tiene costo.<\/p>","vigencia":"","plazo":"<ul>\n<li>Las
        pensiones se pagan mensualmente entre los d\u00edas 18 y 19 de cada mes, seg\u00fan
        calendario proporcionado por la Oficina de Pensiones de la Tesorer\u00eda
        General de la Rep\u00fablica.<\/li>\n<li>La emisi\u00f3n del primer pago depende
        de la fecha en que el beneficiario efect\u00fae la solicitud de pago de Oficina
        de Pensiones, si \u00e9sta es recepcionada hasta el quinto d\u00eda h\u00e1bil
        del mes, ingresa a pago dentro de ese mismo mes; en caso contrario el beneficio
        opera a contar del mes siguiente.<\/li>\n<\/ul>","observaciones":"<p>El tr\u00e1mite
        est\u00e1 disponible durante todo el a&ntilde;o, s\u00f3lo d\u00edas h\u00e1biles
        (<a href=\"http:\/\/www.tesoreria.cl\/web\/quienesSomos\/irRedOficinas.do\"
        target=\"_blank\">consultar horarios<\/a>).<\/p>","marco_legal":"<p><a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=7047\"
        target=\"_blank\">Decreto Ley N&ordm; 3001<\/a>, del a&ntilde;o 1979.<\/p>","doc_requeridos":"<ul>\n<li>Decreto
        o Resoluci\u00f3n, emitido por el Ministerio respectivo. (Original y fotocopia).<\/li>\n<li>C\u00e9dula
        de Identidad del interesado. (Original y fotocopia)<\/li>\n<li>Presentar una
        solicitud de pago para retirar los cheques.<\/li>\n<li>En el caso que el beneficiario
        requiera delegar este tr\u00e1mite en un tercero, debe entregar un Poder Notarial
        que debe ser actualizado cada seis meses en forma regular.<\/li>\n<li>En el
