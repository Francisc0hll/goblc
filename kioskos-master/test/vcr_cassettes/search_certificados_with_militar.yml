        14:33:27","servicio":"Superintendencia de Salud","titulo":"Acreditaci\u00f3n
        para prestadores institucionales de salud","updated_data_at":null,"objetivo":"<p>La
        Acreditaci\u00f3n es un proceso peri\u00f3dico de evaluaci\u00f3n, al cual
