        11:24:27","servicio":"Ministerio de Energ\u00eda","titulo":"Concesi\u00f3n
        de Geotermia (Ley N\u00ba 19.657)","updated_data_at":null,"objetivo":"<p>Procedimiento
        que faculta a toda persona natural chilena y a toda persona jur\u00eddica
        constituida de acuerdo a la leyes chilenas a solicitar una concesi\u00f3n
        de energ\u00eda geot\u00e9rmica y a participar en una licitaci\u00f3n p\u00fablica
        para el otorgamiento de tal concesi\u00f3n.\u00a0<\/p>\n<p><strong><\/strong><\/p>\n<p>El
        ministerio de Energ\u00eda otorga concesiones de exploraci\u00f3n o explotaci\u00f3n
        de Energ\u00eda Geot\u00e9rmica, ya sea tramitando solicitudes directas o
        a trav\u00e9s de llamados a licitaci\u00f3n p\u00fablica.<\/p>\n<p>La concesi\u00f3n
        de exploraci\u00f3n faculta al interesado para realizar un conjunto de operaciones
        cuyo objetivo es determinar la potencialidad de la energ\u00eda geot\u00e9rmica,
        considerando entre ellas la perforaci\u00f3n y medici\u00f3n de pozos de gradiente
        y los pozos exploratorios profundos. En consecuencia, la concesi\u00f3n de
        exploraci\u00f3n confiere el derecho a realizar los estudios, mediciones y
        dem\u00e1s investigaciones destinadas a determinar la existencia de fuentes
        de recursos geot\u00e9rmicos, sus caracter\u00edsticas f\u00edsicas y qu\u00edmicas,
        su extensi\u00f3n geogr\u00e1fica y sus aptitudes y condiciones para su aprovechamiento.<\/p>\n<p>La
        concesi\u00f3n de explotaci\u00f3n consiste en el conjunto de actividades
        de perforaci\u00f3n, construcci\u00f3n, puesta en marcha y operaci\u00f3n
        de un sistema de extracci\u00f3n, producci\u00f3n y transformaci\u00f3n de
        fluidos geot\u00e9rmicos en energ\u00eda t\u00e9rmica o el\u00e9ctrica. En
        consecuencia, la concesi\u00f3n de explotaci\u00f3n confiere el derecho a
        utilizar y aprovechar la energ\u00eda geot\u00e9rmica que exista dentro de
        sus l\u00edmites.<\/p>","beneficiarios":"<p>A toda persona natural chilena
        y toda persona jur\u00eddica constituida en conformidad con las leyes chilenas
        que cumplan con los siguientes requisitos:<\/p>\n<p>De acuerdo al\u00a0art\u00edculo
        11 del Reglamento para la aplicaci\u00f3n de la Ley N\u00ba 19.657, toda solicitud
        de concesi\u00f3n de exploraci\u00f3n y explotaci\u00f3n deber\u00e1 contener:<\/p>\n<ul>\n<li>Identificaci\u00f3n
        del solicitante: nombre, nacionalidad, domicilio y tel\u00e9fono del solicitante,
        y, en caso de que corresponda, tambi\u00e9n de la persona que haga la solicitud
        a nombre de otra. Si se trata de personas naturales se indicar\u00e1, adem\u00e1s,
        su profesi\u00f3n u oficio y estado civil.<\/li>\n<li>Terreno sobre el cual
        se solicita la Concesi\u00f3n: ubicaci\u00f3n, extensi\u00f3n y dimensiones
        del terreno respecto del cual se solicita la concesi\u00f3n y su plano, indic\u00e1ndose
        las coordenadas U.T.M. de sus v\u00e9rtices referidas al Datum PSAD 56, Elipsoide
        Internacional de Referencia 1924, salvo cuando se encuentre ubicado al Sur
        de los 43\u00b0 30\u2019 de Latitud Sur, caso en el cual se entender\u00e1
        que ellas est\u00e1n referidas al Datum SAD 69, Elipsoide Sudamericano de
        referencia 1969, con menci\u00f3n precisa de la Regi\u00f3n, provincia y comuna
        del mismo. Si el terreno de la concesi\u00f3n comprendiera m\u00e1s de una
        regi\u00f3n, provincia o comuna, la menci\u00f3n deber\u00e1 incluir a todas
        las que resulten comprendidas.<\/li>\n<li>Identificaci\u00f3n de la concesi\u00f3n
        solicitada: t\u00edtulo del proyecto, con indicaci\u00f3n expresa del tipo
        de concesi\u00f3n que se solicita (exploraci\u00f3n o explotaci\u00f3n) e
        indicaci\u00f3n de si se est\u00e1 haciendo la solicitud en virtud del derecho
        exclusivo del art\u00edculo 14 de la Ley.<\/li>\n<li>Los antecedentes generales,
        t\u00e9cnicos y econ\u00f3micos del proyecto de exploraci\u00f3n o de explotaci\u00f3n
        de energ\u00eda geot\u00e9rmica y las inversiones proyectadas para su ejecuci\u00f3n.<\/li>\n<\/ul>\n<p>La
        solicitud y todos los antecedentes deber\u00e1n cumplir con los siguientes
        requisitos generales formales de presentaci\u00f3n (Art\u00edculo 12 del Reglamento
        para la aplicaci\u00f3n de la Ley N\u00ba 19.657):<\/p>\n<ul>\n<li>Redactarse
        en idioma espa\u00f1ol.<\/li>\n<li>Entregarse en un original, firmado en todas
        sus hojas, y tres copias en soporte digital.<\/li>\n<li>Debe contar con un
        \u00edndice.<\/li>\n<li>La documentaci\u00f3n deber\u00e1 presentarse archivada
        en carpetas foliadas, de manera que permita ser revisada por secciones separadas
        si fuera necesario.<\/li>\n<li>Deben ser presentados en hoja tama\u00f1o carta,
        con excepci\u00f3n de los planos, plan de trabajo, garant\u00edas solicitadas
        y dem\u00e1s antecedentes que precisen un tama\u00f1o y forma diferente.<\/li>\n<li>Los
        precios y valores pecuniarios a que se haga referencia en la solicitud o en
        cualquiera de sus antecedentes, deber\u00e1n ser expresados en d\u00f3lares
        estadounidenses o en su cifra equivalente en moneda nacional.<\/li>\n<li>Cada
        solicitante debe realizar las publicaciones estipuladas en el art\u00edculo
        13 de la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=150669\" target=\"_blank\">Ley
        N\u00ba 19.657<\/a> y en el art\u00edculo 14 del <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=231837&amp;r=1\"
        target=\"_blank\">Reglamento para la aplicaci\u00f3n de la Ley N\u00ba 19.657<\/a>.<\/li>\n<\/ul>","costo":"<p>Este
        procedimiento no tiene costo.<\/p>\n<ul>\n<li>Sin embargo, las publicaciones
        en los diarios y emisiones radiales, aludidas en el art\u00edculo 13 de la
        Ley N\u00ba 19.657, son de cargo del interesado.<\/li>\n<li>Adicionalmente,
        el adjudicatario de un proceso de licitaci\u00f3n debe efectuar el pago del
        precio ofrecido por la concesi\u00f3n (art\u00edculo 17 de la Ley 19.657),
        el cual corresponde a un porcentaje de la inversi\u00f3n comprometida en el
        proyecto, que es fijado por las respectivas bases de licitaci\u00f3n.<\/li>\n<li>Ser\u00e1
        de cargo de la concesionaria la publicaci\u00f3n del decreto mediante el cual
        se le otorgue o adjudique la concesi\u00f3n de exploraci\u00f3n o explotaci\u00f3n.<\/li>\n<\/ul>","vigencia":"","plazo":"<ul>\n<li>El
        Ministerio de Energ\u00eda deber\u00e1 pronunciarse sobre la solicitud de
        concesi\u00f3n o resolver la licitaci\u00f3n convocada de los plazos establecidos
        en el art\u00edculo 19 de la Ley N\u00ba 19.657, sobre Concesiones de Energ\u00eda
        Geot\u00e9rmica.<\/li>\n<li>La concesi\u00f3n de energ\u00eda geot\u00e9rmica
        entrar\u00e1 en vigencia en la fecha de publicaci\u00f3n en el Diario Oficial
        del decreto supremo que la otorgue.<\/li>\n<li>El per\u00edodo de vigencia
        de la concesi\u00f3n de exploraci\u00f3n de energ\u00eda geot\u00e9rmica tendr\u00e1
        una duraci\u00f3n de dos a\u00f1os, contados desde la fecha en que haya entrado
        en vigencia el decreto de concesi\u00f3n. No obstante, el concesionario, antes
        de los \u00faltimos seis meses del vencimiento de \u00e9sta, podr\u00e1 solicitar
        al Ministerio de Energ\u00eda, por una sola vez, su pr\u00f3rroga por un per\u00edodo
        de dos a\u00f1os, toda vez que la concesionaria de cumplimiento a lo requisitos
        establecidos en la Ley y su Reglamento.<\/li>\n<\/ul>","observaciones":"<ul>\n<li>Derecho
        exclusivo (art\u00edculo 14 de la Ley N\u00ba19.657): Si el titular de una
        concesi\u00f3n de exploraci\u00f3n descubre fuentes de recursos geot\u00e9rmicos
        en el curso de las exploraciones, determinando sus caracter\u00edsticas f\u00edsicas
        y qu\u00edmicas, su extensi\u00f3n geogr\u00e1fica y condiciones de aprovechamiento,
        tendr\u00e1 derecho exclusivo a que el Estado le otorgue una concesi\u00f3n
        de explotaci\u00f3n sobre la respectiva \u00e1rea de exploraci\u00f3n. Tal
        derecho podr\u00e1 ejercerse durante la vigencia de la concesi\u00f3n de exploraci\u00f3n
        y hasta dos a\u00f1os despu\u00e9s de vencida, de acuerdo a lo previsto en
        el inciso primero del art\u00edculo 14 de la Ley N\u00ba19.657.<\/li>\n<li>Presentaci\u00f3n
        de reclamaciones y observaciones (art\u00edculo 18 de la Ley N\u00ba 19.657):
        Dentro del plazo de 45 d\u00edas corridos desde la publicaci\u00f3n del extracto
        de la solicitud o de la publicaci\u00f3n del aviso del llamado a licitaci\u00f3n,
        los due\u00f1os de los terrenos superficiales, los due\u00f1os de concesiones
        mineras o de derechos de aprovechamiento de aguas, los titulares de derechos
        de exploraci\u00f3n o de explotaci\u00f3n de hidrocarburos l\u00edquidos o
        gaseosos, o de litio, o los titulares de derechos sobre extensiones territoriales
        cubiertas por la respectiva concesi\u00f3n de energ\u00eda geot\u00e9rmica
        podr\u00e1n, mediante la presentaci\u00f3n de los instrumentos y los antecedentes
        que acrediten su t\u00edtulo, formular al Ministerio de Energ\u00eda las reclamaciones
        y las observaciones de aquello que consideren que les causa perjuicio.\u00a0<\/li>\n<li>El
        Ministerio de Energ\u00eda pondr\u00e1 en conocimiento del peticionario las
        reclamaciones y observaciones existentes, otorg\u00e1ndole un plazo de sesenta
        d\u00edas corridos desde la fecha de recepci\u00f3n de la comunicaci\u00f3n,
        para que manifieste lo que estime conveniente al respecto. Transcurrido el
        plazo, con la respuesta del solicitante o sin ella, resolver\u00e1 sobre la
        solicitud de concesi\u00f3n, si as\u00ed correspondiera, dentro del t\u00e9rmino
        previsto en el art\u00edculo 19.Si las reclamaciones u observaciones se hubieran
        opuesto con ocasi\u00f3n de una convocatoria a licitaci\u00f3n p\u00fablica
        para el otorgamiento de una concesi\u00f3n de energ\u00eda geot\u00e9rmica,
        el Ministerio de Energ\u00eda deber\u00e1 resolver lo pertinente en el plazo
        de 60 d\u00edas corridos desde el vencimiento del plazo indicado en el inciso
        primero. Si no se pronunciara dentro de dicho plazo, se entender\u00e1 que
        queda sin efecto el llamado a licitaci\u00f3n. El derecho a presentar las
        reclamaciones u observaciones se\u00f1aladas no podr\u00e1 ejercerse cuando
        la solicitud de concesi\u00f3n de explotaci\u00f3n haya sido precedida por
        una concesi\u00f3n de exploraci\u00f3n sobre la totalidad o parte del mismo
        terreno.<\/li>\n<li>La informaci\u00f3n sobre las concesiones vigentes, el
        estado de tramitaci\u00f3n de las solicitudes de concesiones y las \u00e1reas
        de licitaci\u00f3n actualmente en curso, se encuentran disponibles en el <a
        href=\"http:\/\/www.minenergia.cl\/minwww\/opencms\/02_Noticias\/noticia_detalle.jsp?noticia=\/02_Noticias\/concesiones_geotermicas.html\"
        target=\"_blank\">sitio web institucional<\/a> del Ministerio de Energ\u00eda.<\/li>\n<\/ul>","marco_legal":"","doc_requeridos":"<ul>\n<li>La
        solicitud de concesi\u00f3n de exploraci\u00f3n o explotaci\u00f3n, deber\u00e1
        contener los documentos y antecedentes establecidos en la <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=150669\"
        target=\"_blank\">Ley N\u00ba 19.657<\/a> y en su <a href=\"http:\/\/www.leychile.cl\/Navegar?idNorma=231837&amp;r=1\"
        target=\"_blank\">Reglamento<\/a> (Decreto Supremo N\u00b032, de 2004).<\/li>\n<li>Los
        procesos de licitaci\u00f3n p\u00fablica para el otorgamiento de concesiones
