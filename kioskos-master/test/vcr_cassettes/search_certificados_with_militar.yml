        15:21:13","servicio":"Instituto de Desarrollo Agropecuario","titulo":"Expomundorural","updated_data_at":null,"objetivo":"<p><strong>Descripci\u00f3n:<\/strong><br
        \/><br \/>Es la feria de alimentos de la Agricultura Familiar Campesina m\u00e1s
        importante del pa\u00eds, permitiendo a peque\u00f1os productores campesinos
        reunirse con los agentes de las cadenas agrocomerciales y desarrollar negocios.
        <br \/><br \/><strong>En que consiste:<\/strong><br \/><br \/>El Instituto
        de Desarrollo Agropecuario (Indap) realiza anualmente la feria Expomundorural,
        la cual es una plataforma de negocios para la micro y peque\u00f1a empresa
        campesina.<\/p>\n<p>El objetivo de esta feria es ofrecer un espacio para promocionar
        la oferta de la Agricultura Familiar Campesina, y transformarse en un polo
        comercial caracterizado por la calidad de los productos y servicios en diversos
        rubros.<\/p>\n<p>Anualmente re\u00fane a productores, emprendedores e innovadores
        de la agricultura campesina con los agentes de las cadenas agrocomerciales,
        como retailers, agentes de viajes, hoteler\u00eda y gastronom\u00eda; tiendas
        de delicatessen, procesadoras de productos agr\u00edcolas, exportadores, comercializadores
        y proveedores que llegan hasta la feria buscando oportunidades de negocios,
        tanto para los mercados internos como para los internacionales.<\/p>","beneficiarios":"<p>Usuarios
        de Indap, sean personas naturales o jur\u00eddicas, productores de alimentos
        procesados o redes de productores de los rubros priorizados en regiones, que
        cumplan con todos los requisitos legales y sanitarios para desarrollar un
        negocio de producci\u00f3n de alimentos o servicios de turismo rural, que
        cumplan los siguientes requisitos:<\/p>\n<ul>\n<li>Explotar una superficie
        no superior a las 12 hect\u00e1reas de riego b\u00e1sico (HRB).<\/li>\n<li>Activos
        (conjunto de bienes que posee el agricultor) no superiores a 3.500 Unidades
        de Fomento (UF).<\/li>\n<li>Ingreso proveniente principalmente de la explotaci\u00f3n
        agr\u00edcola.<\/li>\n<li>Trabajar directamente la tierra.<\/li>\n<li>Presentar
        una demanda de incentivo coherente con el enfoque del servicio, en la Agencia
        de \u00c1rea, Direcci\u00f3n Regional o Direcci\u00f3n Nacional de Indap,
        seg\u00fan corresponda.<\/li>\n<li>No estar recibiendo simult\u00e1neamente
        otro(s) incentivo(s) para cofinanciar un mismo apoyo con el mismo objetivo,
        seg\u00fan lo indicado por el Reglamento General de Entrega de Incentivos
        Econ\u00f3micos de Fomento.<\/li>\n<li>No tener deudas morosas con Indap,
        adquiridas en forma directa o en calidad de aval o codeudor solidario. Este
        requerimiento es exigible tanto para los (as) beneficiarios (as) como para
        las organizaciones formadas mayoritariamente por ellos. El aval o codeudor
        solidario queda impedido de acceder a los recursos, tanto crediticios como
        de incentivos desde la misma fecha en que el o la deudora principal no paga
        la deuda.<\/li>\n<li>Participar del proceso de evaluaci\u00f3n de antecedentes
        realizado por una consultora externa contratada para la organizaci\u00f3n
        del Centro de Negocios.<\/li>\n<li>Cumplir con todas las exigencias formales
        y legales necesarias para su giro (personalidad jur\u00eddica, iniciaci\u00f3n
        de actividades, resoluci\u00f3n sanitaria, entre otros) al momento de presentar
        la inscripci\u00f3n en la agencia de \u00c1rea de Indap.<\/li>\n<li>Estar
        al d\u00eda en el pago de sus deudas con Indap o que \u00e9stas se encuentren
        en proceso de renegociaci\u00f3n.<\/li>\n<li>Tener inicio de actividades,
        respaldados a trav\u00e9s de balance simple o declaraci\u00f3n de IVA.<\/li>\n<li>Los
        alimentos envasados (frescos o procesados), deben contar con un etiquetado
        de acuerdo a las normativas legales vigentes.<\/li>\n<li>Con producci\u00f3n
        de alimentos, en estado natural o procesados, o servicios de alta calidad,
        y por tanto, que sean comercializables y exhibibles.<\/li>\n<li>La carta compromiso
        debe se\u00f1alar que el postulante declara que cumple con los requisitos
        para ser beneficiario de Indap, que todos los antecedentes que acompa\u00f1an
        la postulaci\u00f3n son veraces, que facilitar\u00e1 todos los procesos de
        fiscalizaci\u00f3n y evaluaci\u00f3n de los incentivos recibidos y que cofinanciar\u00e1
        los apoyos requeridos, de acuerdo a las especificaciones del T\u00edtulo III,
        Art\u00edculo 11, letra d, del <a href=\"http:\/\/transparencia.indap.cl\/Archivosenlace\/Normativa\/RES.
        306. REGLAMENTO INCENTIVOS FOMENTO.tif\" target=\"_blank\">Reglamento General
        de Entrega de Incentivos Econ\u00f3micos de Fomento<\/a>.<\/li>\n<\/ul>","costo":"<p>No
        tiene costo.<\/p>","vigencia":"","plazo":"<p>La versi\u00f3n nacional de la
