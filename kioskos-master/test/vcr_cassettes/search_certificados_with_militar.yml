        17:45:05","servicio":"ChileAtiende","titulo":"Vacuna contra el sarampi\u00f3n","updated_data_at":"2015-10-06
        00:00:00","objetivo":"<p>La vacuna es gratuita y est\u00e1 disponible en salas
        cunas, jardines infantiles, establecimientos educacionales, y centros de salud
        p\u00fablicos y privados en convenio.<\/p>","beneficiarios":"<p><strong>Hasta
        el 30 de noviembre<\/strong> se extender\u00e1 la campa\u00f1a nacional de
        vacunaci\u00f3n contra el sarampi\u00f3n dirigida a los ni\u00f1os entre 1,
        y 5 a\u00f1os, 11 meses y 29 d\u00edas.<\/p>\n<p>{{mensaje[alerta]:La vacuna
        <strong>es gratuita<\/strong> y est\u00e1 disponible en salas cunas, jardines
        infantiles, establecimientos educacionales, y centros de salud p\u00fablicos
        y privados en convenio.}}<\/p>\n<p>{{paso:S\u00edntomas}}<\/p>\n<p>{{contenido:El
        <strong>sarampi\u00f3n es una enfermedad infecciosa causada por un virus<\/strong>,
        que se inicia con dos o cuatro d\u00edas de fiebre alta, malestar general,
        tos y romadizo. Los ni\u00f1os mayores pueden presentar molestia a la luz
        (fotofobia) y en ocasiones puntos blancos al interior de la boca.<\/p>\n<p>Los
        d\u00edas siguientes <strong>aparecen manchas en la piel<\/strong>, inicialmente
        detr\u00e1s de los o\u00eddos y en la cara, y luego en el cuerpo y los brazos,
        s\u00edntomas que permanecen entre tres y siete d\u00edas.}}<\/p>\n<p>{{paso:Vacuna
        en menores de edad}}<\/p>\n<p>{{contenido:En 1999 se introdujo la vacuna contra
        el sarampi\u00f3n en el esquema de vacunaci\u00f3n obligatorio de Chile.<\/p>\n<p><strong><\/strong>Durante
        <strong>octubre y noviembre<\/strong> <strong>de 2015 se llevar\u00e1 a cabo
        la campa\u00f1a de vacunaci\u00f3n<\/strong>, dirigida a los ni\u00f1os entre
        1, y 5 a\u00f1os, 11 meses y 29 d\u00edas.<\/p>\n<p>La vacuna es <strong>gratuita
        y estar\u00e1 disponible en<\/strong>:<\/p>\n<ul>\n<li>Salas cunas.<\/li>\n<li>Jardines
        infantiles.<\/li>\n<li>Establecimientos educacionales.<\/li>\n<li>Centros
        de salud p\u00fablicos.<\/li>\n<li>Centros de salud privados en convenio:
        Cl\u00ednica Santa Mar\u00eda, Cl\u00ednica Alemana, Cl\u00ednica de la Universidad
        Cat\u00f3lica (Marcoleta), Cl\u00ednica Las Condes, Cl\u00ednica Indisa, Hospital
        FACH, Centro M\u00e9dico Militar Rosa O\u00b4Higgins, Darvax y Cl\u00ednica
        Tabancura.}}<\/li>\n<\/ul>\n<p>{{paso:Vacuna en adultos}}<\/p>\n<p>{{contenido:Las
        personas nacidas entre 1971 y 1981, que viajar\u00e1n a <a href=\"http:\/\/web.minsal.cl\/sites\/default\/files\/images\/PAISESCONCASOS.jpg\"
        target=\"_blank\">pa\u00edses que han presentado brotes<\/a>, deben vacunarse
        contra el sarampi\u00f3n, ya que <strong>recibieron la mitad de la dosis<\/strong>
        cuando eran menores de edad.<\/p>\n<p>Para ello, deben:<\/p>\n<ol>\n<li>Reunir
        los siguientes documentos: pasaje y c\u00e9dula de identidad.<\/li>\n<li>Dirijirse
        a los <strong>vacunatorios internacionales<\/strong>:\n<ul>\n<li><strong>Regi\u00f3n
        Metropolitana<\/strong>: Cl\u00ednica Santa Mar\u00eda, Cl\u00ednica Alemana,
        Cl\u00ednica de la Universidad Cat\u00f3lica (Marcoleta), Cl\u00ednica Las
        Condes, Cl\u00ednica Indisa, Hospital FACH, Centro M\u00e9dico Militar Rosa
        O\u00b4Higgins, Darvax y Cl\u00ednica Tabancura.<\/li>\n<\/ul>\n<\/li>\n<li>Regiones:
        consultar en Salud Responde 600 360 77 77.<\/li>\n<\/ol>\n<p><strong>Importante<\/strong>:
        la vacuna es gratuita, s\u00f3lo se cobran los insumos.}}<\/p>\n<p>{{paso:\u00bfC\u00f3mo
        se transmite?}}<\/p>\n<p>{{contenido:<strong>Por contacto directo con personas
        infectadas<\/strong>, a trav\u00e9s de secreciones nasales y de la faringe.<\/p>\n<p>El
        per\u00edodo de incubaci\u00f3n del virus es de siete a 21 d\u00edas, y se
        puede transmitir s\u00f3lo en el periodo comprendido entre cuatro d\u00edas
        antes de la aparici\u00f3n de las manchas en la piel, y cuatro d\u00edas despu\u00e9s.}}<\/p>\n<p>{{paso:Diagn\u00f3stico}}<\/p>\n<p>{{contenido:Es
        f\u00e1cil confundir el sarampi\u00f3n con otras enfermedades que producen
        manchas o erupciones en la piel. Por esta raz\u00f3n, en caso de presentar
        los s\u00edntomas, el <strong>m\u00e9dico debe notificar el caso a la respectiva
        SEREMI de Salud<\/strong>.}}<\/p>\n<p>{{paso:Tratamiento}}<\/p>\n<p>{{contenido:<strong>No
        existe un tratamiento<\/strong> espec\u00edfico, s\u00f3lo es necesario que
        el paciente evite el contacto con otras personas para no contagiarlos.}}<\/p>\n<p>{{paso:M\u00e1s
        informaci\u00f3n}}<\/p>\n<p>{{contenido:Si tiene dudas o consultas:<\/p>\n<ul>\n<li>Llame
        a <a href=\"http:\/\/www.chileatiende.cl\/fichas\/ver\/2467\" target=\"_blank\">Salud
        Responde<\/a>, al 600 360 77 77 (disponible las 24 horas, todos los d\u00edas).<\/li>\n<li>Revise
        el <a href=\"http:\/\/vacunas.minsal.cl\/?p=1245\" target=\"_blank\">sitio
        web del departamento de vacunas e inmunizaciones del Ministerio de Salud (MINSAL)<\/a>.}}<\/li>\n<\/ul>","costo":"","vigencia":"","plazo":"","observaciones":"","marco_legal":"","doc_requeridos":"","guia_online":"","guia_online_url":"","guia_oficina":"","guia_telefonico":"","guia_correo":"","temas":{"tema":["Salud"]},"tags":{"tag":["enfermedad","Vacuna","contagio","sarampi\u00f3n","vacunarse"]},"chileclic_id":null,"permalink":"https:\/\/www.chileatiende.gob.cl\/fichas\/ver\/40365"},{"id":"5323","codigo":"AD016-17","fecha":"2016-06-28
