        11:47:24","servicio":"Tesorer\u00eda General de la Rep\u00fablica","titulo":"Pagar
        concesiones de energ\u00eda geot\u00e9rmica","updated_data_at":null,"objetivo":"<p>Permite
        a los contribuyentes pagar a la Tesorer\u00eda General de la Rep\u00fablica
        el valor de la patente de energ\u00eda geot\u00e9rmica que fue informada internamente
        por el Servicio Nacional de Geolog\u00eda y Miner\u00eda (Sernageomin).<\/p>\n<p>La
        concesi\u00f3n de energ\u00eda geot\u00e9rmica es un derecho inmueble y transferible,
        susceptible de todo acto o contrato. Lo otorga el ministerio de Miner\u00eda,
        que convoca a licitaci\u00f3n p\u00fablica en los casos que corresponda.&nbsp;La
        concesi\u00f3n permite la exploraci\u00f3n y explotaci\u00f3n del calor natural
        de la tierra. No incluye a las aguas termales, minerales o no minerales que
        se utilicen para fines sanitarios, tur\u00edsticos o de esparcimiento.<\/p>\n<p>Este
        permiso implica el pago de una patente anual, equivalente a un d\u00e9cimo
        de Unidad Tributaria Mensual (UTM\/10) por cada hect\u00e1rea completa de
        la concesi\u00f3n.<\/p>\n<p>Sernageomin informa a la Tesorer\u00eda del monto
        que debe pagar cada concesi\u00f3n y a continuaci\u00f3n Tesorer\u00eda inicia
        el proceso de recaudar el pago. En el caso de la primera patente se cancela
        en forma proporcional. Mientras que las multas por infracciones no detalladas
        en la ley que regula las concesiones geot\u00e9rmicas son determinadas por
        el ministerio de Miner\u00eda.<\/p>\n<p>Si el titular de la patente no cancela
        en los plazos establecidos, a partir del 1 de abril podr\u00e1 pagarla pero
        con un recargo del 10% de su valor m\u00e1s el 5% adicional por cada mes de
        atraso.<\/p>\n<p>En caso de no pagar durante dos periodos consecutivos se
        extinguen los derechos de la concesi\u00f3n.<\/p>","beneficiarios":"<p>Personas
        naturales o jur\u00eddicas que posean una concesi\u00f3n de exploraci\u00f3n
        y explotaci\u00f3n de energ\u00eda geot\u00e9rmica, por la cual deban cancelar
        las patentes.<\/p>","costo":"<p>La persona s\u00f3lo debe pagar el monto correspondiente
        a la patente.<\/p>","vigencia":"","plazo":"<p>Una vez girada la patente por
        concesi\u00f3n de explotaci\u00f3n de energ\u00eda geot\u00e9rmica por Sernageomin,
        \u00e9sta debe ser pagada por el interesado, dentro del mes de marzo de cada
        a&ntilde;o.<\/p>","observaciones":"<p>El tr\u00e1mite se realiza durante el
        mes de marzo, todos los a&ntilde;os. La atenci\u00f3n en oficinas de la Tesorer\u00eda
        se desarrolla s\u00f3lo d\u00edas h\u00e1biles (<a href=\"http:\/\/www.tesoreria.cl\/web\/quienesSomos\/irRedOficinas.do\"
        target=\"_parent\">consultar horarios)<\/a>&nbsp;<\/p>","marco_legal":"<p><a
        href=\"http:\/\/www.sernageomin.cl\/gobiernotransparente\/marconormativo\/pdf_mn\/LeyConcesionesdeEnergiaGeotermica.pdf\"
        target=\"_blank\">Ley 19.657<\/a>.<\/p>","doc_requeridos":"<p>Formulario 10
        de Ingresos Fiscales Pagos Directos, c\u00f3digo de cuenta 440, glosa Patente
        Geot\u00e9rmica.<\/p>","guia_online":"","guia_online_url":"","guia_oficina":"<ol>\n<li>Re\u00fana
        los antecedentes se&ntilde;alados en el campo <strong>Documentos<\/strong>
        <strong>requeridos<\/strong>.<\/li>\n<li>Dir\u00edjase a la oficina de la
        Tesorer\u00eda General de la Rep\u00fablica<a href=\"http:\/\/www.tesoreria.cl\/web\/quienesSomos\/irRedOficinas.do\"
        target=\"_blank\"> correspondiente a la concesi\u00f3n<\/a> a la que debe
        pagar la patente.<\/li>\n<li>Si dispone del formulario 10 confeccionado, puede
        pagar en cualquier i<a href=\"[[4318]]\" target=\"_blank\">nstituci\u00f3n
        recaudadora autorizada<\/a>.<\/li>\n<li>A la persona que lo atienda, expl\u00edquele
        que quiere pagar la concesi\u00f3n de energ\u00eda geot\u00e9rmica.<\/li>\n<li>Entregue
        los Documentos requeridos y siga las instrucciones del funcionario.<\/li>\n<li>Como
        resultado del tr\u00e1mite podr\u00e1 cumplir con su obligaci\u00f3n legal
        y paga la patente geot\u00e9rmica y adem\u00e1s acceder\u00e1 a un comprobante
        que da cuenta del tr\u00e1mite.<\/li>\n<li>En caso de dudas puede comunicarse
        con la mesa de ayuda telef\u00f3nica: (02) 768 9800, servicio disponible de
