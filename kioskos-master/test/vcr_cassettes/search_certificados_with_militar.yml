        de Electricidad y Combustibles","titulo":"Permiso para efectuar extensi\u00f3n
        provisoria de l\u00edneas de distribuci\u00f3n de electricidad","updated_data_at":null,"objetivo":"<p><strong>Descripci\u00f3n:<\/strong><\/p>\n<p><strong><\/strong>Autorizaci\u00f3n
        por un plazo m\u00e1ximo de un a\u00f1o, para que las empresas concesionarias
        distribuidoras de electricidad, puedan efectuar extensiones de sus instalaciones
        fuera de sus zonas de concesi\u00f3n mientras solicitan la concesi\u00f3n
        definitiva.<\/p>\n<p><strong>En que consiste:<\/strong><\/p>\n<p><strong><\/strong>La
        Superintendencia de Electricidad y Combustibles (SEC) otorga un permiso provisorio
        a las empresas de electricidad que deseen distribuir energ\u00eda el\u00e9ctrica
        fuera de sus zonas de concesi\u00f3n, permiti\u00e9ndoles extender sus l\u00edneas
        mientras tramitan una concesi\u00f3n definitiva de distribuci\u00f3n de electricidad
        en los t\u00e9rminos que se\u00f1ala la legislaci\u00f3n vigente.<\/p>\n<p>Estos
        permisos se pueden extender como m\u00e1ximo por un a\u00f1o.<\/p>\n<p>El
        interesado debe presentar la solicitud respectiva a la SEC; posteriormente
        publicar la solicitud en el Diario Oficial, una vez que un extracto de \u00e9sta
        haya sido difundida en un diario de circulaci\u00f3n nacional.<\/p>\n<p>Tras
        el proceso de revisi\u00f3n de antecedentes, la SEC emite una Resoluci\u00f3n
        Exenta que otorga el permiso para efectuar la extensi\u00f3n provisoria de
        las l\u00edneas de servicio p\u00fablico de distribuci\u00f3n. En ella establecer\u00e1
        el plazo del permiso, la descripci\u00f3n de los trabajos que se autorizan,
        las fechas de inicio y t\u00e9rmino de los mismos, la autorizaci\u00f3n o
        servidumbre voluntaria del o los propietarios de los predios privados que
        se afectan.<\/p>","beneficiarios":"<p>Empresas concesionarias de servicio
        p\u00fablico de distribuci\u00f3n de energ\u00eda el\u00e9ctrica, que cumplan
        los siguientes requisitos:<\/p>\n<ul>\n<li>Los se\u00f1alados en la Ley General
        de Servicios El\u00e9ctricos, sus reglamentos y normas el\u00e9ctricas vigentes.<\/li>\n<li>Ser
        concesionario de distribuci\u00f3n de electricidad<\/li>\n<\/ul>","costo":"<p>No
        tiene costo.<\/p>","vigencia":"","plazo":"<p>Entre 60 y 90 d\u00edas.<\/p>","observaciones":"<ul>\n<li>Legislaci\u00f3n
