        el cumplimiento de un conjunto de est\u00e1ndares de calidad fijados y normados
        por el Ministerio de Salud.<\/p>\n<p>Dicho proceso de evaluaci\u00f3n es ejecutado
        por Entidades Acreditadoras que son sometidas a un proceso de autorizaci\u00f3n
        por la Superintendencia de Salud, para posteriormente ser inscritas en el
        Registro P\u00fablico de Entidades Acreditadoras.<\/p>\n<p>El Prestador Institucional
        -para presentar la solicitud- debe utilizar el formulario electr\u00f3nico,
