        del Ministerio de Econom\u00eda, Fomento y Reconstrucci\u00f3n), su reglamento
        (Decreto N\u00b0 327, de 1997, del Ministerio de Miner\u00eda).<\/li>\n<li>En
        los casos de extensi\u00f3n de l\u00edneas que no requieran concesi\u00f3n,
