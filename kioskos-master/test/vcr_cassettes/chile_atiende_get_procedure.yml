        de Asistencia Judicial Regi\u00f3n Metropolitana","titulo":"Presentaci\u00f3n
        de demanda por despido injustificado","updated_data_at":null,"objetivo":"<p><strong>Descripci\u00f3n:<\/strong><\/p>\n<p>Beneficio
        que otorga la Corporaci\u00f3n de asistencia judicial para asumir la representaci\u00f3n
        de un trabajador en la obtenci\u00f3n de la declaraci\u00f3n que la causal
        invocada por el empleador para poner t\u00e9rmino al contrato del trabajador
        es injustificada <br \/><strong><\/strong><\/p>\n<p><strong>En qu\u00e9 consiste:<\/strong><\/p>\n<p>Obtener
        la declaraci\u00f3n que la causal invocada por el empleador para poner t\u00e9rmino
        al contrato del trabajador es injustificada, obteniendo el pago de las indemnizaciones
        por a\u00f1os de servicio y de aviso previo, y otras prestaciones laborales
        absolutas.<\/p>","beneficiarios":"<p><span>Los <span>trabajadores<\/span>
        que hayan sido despedidos, y que no est\u00e9n de acuerdo con la causal invocada
        por el empleador, que cumplan con los siguientes requisitos:<\/span><\/p>\n<p><span>Para
        que el Consultorio de Asistencia Jur\u00eddica de la Corporaci\u00f3n se haga
        cargo, una asistente social del mismo debe acreditar la condici\u00f3n de
        pobre. Adem\u00e1s debe contar con la <span>documentaci\u00f3n<\/span> que
        le permita acreditar sus pretensiones.<\/span><\/p>","costo":"","vigencia":"","plazo":"","observaciones":"<p>La
        persona debe dirigirse al consultorio jur\u00eddico del empleador. Si el empleador
        tiene domicilio dentro de la jurisdicci\u00f3n de los tribunales de San Miguel,
        puede ir al consultorio de la comuna en que vive el trabajador. En este lugar
        se har\u00e1 una evaluaci\u00f3n socioecon\u00f3mica por parte de la asistente
        social, y si amerita se le otorgara el privilegio de pobreza. El privilegio
        de pobreza significa gratuidad en las actuaciones judiciales. Posteriormente,
        relatara los hechos al abogado jefe del consultorio, el que derivara el caso
        a un egresado de derecho. El egresado tramitar\u00e1 la causa con la supervigilancia
        del abogado jefe.<\/p>","marco_legal":"","doc_requeridos":"<ul>\n<li><span>Acreditar
        la condici\u00f3n de pobre. La forma de <span>acreditaci\u00f3n<\/span> la
        har\u00e1 la asistente social del consultorio jur\u00eddico. (La <span>contraparte<\/span>
        del juicio, no debe ser patrocinada por el mismo consultorio).<\/span><\/li>\n<\/ul>\n<p>Adem\u00e1s
        debe adjuntar:<\/p>\n<ul>\n<li>Contrato de trabajo (si lo hay).<\/li>\n<li>Carta
