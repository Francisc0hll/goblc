<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: rgb(55,81,121);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    font-size: 20px;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-radius: 9px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #111;
    line-height: 1.5em;
  }

  .button-back {
    border: 1px solid;
    width: 200px;
    height: 50px;
    margin: 0 auto;
    background-color: #449D44;
    border-radius: 3px;
  }

  .button-back a {
    text-decoration: none;
    display: block;
    padding: 12px;
    color: white;
    font-weight: bold;
  }

  </style>

</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Ha ocurrido un error inesperado en el sistema.</h1>
      <br>
      <div class="button-back">
        <a href="/totem">Volver al inicio</a>
      </div>
      <br>
    </div>
  </div>
</body>
</html>
